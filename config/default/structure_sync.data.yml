    fields:
      field_body:
        -
          value: "<p>An uncategorized (UNC) threat group is a cluster of cyber intrusion activity which includes observable artifacts such as adversary infrastructure, tools, and attack patterns, but is not yet classified as an advanced persistent threat (APT) or financially motivated (FIN) group.</p>\r\n\r\n<p>In July 2020, Mandiant Threat Intelligence released a public report detailing an ongoing cyber-enabled influence campaign we named “Ghostwriter.” The campaign has primarily targeted audiences in Lithuania, Latvia and Poland with narratives critical of NATO’s presence in Eastern Europe. Since that report, we have identified over twenty additional incidents that we believe are part of Ghostwriter activity that we have reported on to Mandiant Intelligence customers.</p>\r\n\r\n<p>Request a copy of the report to learn about how Mandiant Threat Intelligence has continuously investigated and reported on the ongoing Ghostwriter influence campaign since publicly naming it in July 2020.</p>\r\n"

          value: "<p>As one of the highest internationally recognized standards for information security, this certification covers every aspect of people, process and systems security. The scope of the ISO/IEC 27001:2013 certification is limited to the information security management system (ISMS) supporting FireEye Email Security Cloud Edition, and is in accordance with the statement of applicability, dated June 17, 2019. The in-scope infrastructure is housed at data centers located in EMEA (Europe) and North America; colocation and cloud hosting services are not included in the scope of the ISMS.</p>\r\n"

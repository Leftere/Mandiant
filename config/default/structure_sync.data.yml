    uuid: 7f8e72c0-6d1d-4ae4-917a-78cd4ab1be3a
    bundle: text
    revision_id: null
    rev_id_current: null
    fields:
      field_body:
        -
          value: "<p>Suspected attribution: China<br />\r\n&nbsp;<br />\r\nTarget sectors: A broad range of industries, including media and entertainment, construction and engineering, and aerospace and defense.<br />\r\n&nbsp;<br />\r\nOverview: APT8 engages in cyber operations where the goal is intellectual property theft, usually focusing on the data and projects that make an organization competitive within its field. We assess that this is a freelancer group located in China with some nation-state sponsorship. APT8 has targeted organizations headquartered in multiple countries, including the U.S., Germany, the U.K., India, and Japan.<br />\r\n&nbsp;<br />\r\nAssociated malware: HASH, FLYZAP, GOLFPRO, SAFEPUTT<br />\r\n&nbsp;<br />\r\nAttack vectors: APT8 actors often use spear phishing email messages with malicious attachments or links, or it exploits vulnerable Internet-facing web servers to compromise target organizations. In addition, in multiple intrusions APT8 actors sent malicious links to potential victims via chat or instant messaging programs.</p>\r\n\r\n<p>&nbsp;</p>\r\n"

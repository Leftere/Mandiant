    revision_id: null
    rev_id_current: null
    fields:
      field_body:
        -
          value: "<p>Learners will become familiar with ICS/OT security concepts, secure architecture, threat models and ICS/ OT security standards and best practices. The course will also discuss today’s security trends and the current threat landscape. Throughout the course, exercises and demonstrations inspired by actual cases and incidents in the ICS world will enable learners to advance their knowledge in their day jobs.</p>\r\n\r\n<hr />\r\n<h3>EVENT INFORMATION</h3>\r\n\r\n<ul>\r\n\t<li>LOCATION: Online</li>\r\n\t<li>START DATE: October 25, 2021&nbsp;</li>\r\n\t<li>END DATE: October 27, 2021&nbsp;</li>\r\n\t<li>TIME: 8:00am–1:30pm Pacific Daylight Time, daily\r\n\t<ul>\r\n\t\t<li>UTC 15:00–20:30</li>\r\n\t\t<li>11:00am–4:30pm EDT</li>\r\n\t\t<li>12:00pm-5:30pm BRT</li>\r\n\t\t<li>4:00pm-9:30pm BST</li>\r\n\t</ul>\r\n\t</li>\r\n\t<li>COST: US$3,000 or 3 EOD units</li>\r\n</ul>\r\n\r\n<h5><em>Expertise On Demand (EOD) units will be accepted</em></h5>\r\n\r\n<hr />\r\n<h3>LEARNING OBJECTIVES</h3>\r\n\r\n<p>After completing this course, learners should be able to:</p>\r\n\r\n<ul>\r\n\t<li>Understand ICS/OT security history, today’s trends and threat landscape</li>\r\n\t<li>Discuss ICS/OT standards and best practices: NIST SP800-82, IEC62443, MITRE ATT&amp;CK for ICS framework</li>\r\n\t<li>Describe the Purdue model of architecture, defense in depth, and secure ICS/OT network zoning and segmentation.</li>\r\n\t<li>Understand the elements of effective ICS/OT security monitoring and incident response programs</li>\r\n\t<li>See how a set of selected of useful ICS/OT security tools could be used.</li>\r\n</ul>\r\n"

          value: "<p>According to ESG research, 46% of organizations say they have a “problematic shortage” of cyber security talent at present1.</p>\r\n\r\n<p>The result? While in-house security personnel keep up with alert volume and the latest threats, they must also juggle many other jobs without the opportunity to become experts in any given role. This means many organizations are left to defend their networks and data without access to the cyber security expertise they need, ultimately leaving them more vulnerable to attack.</p>\r\n\r\n<p>This ebook highlights:</p>\r\n\r\n<ul>\r\n\t<li>Some of the areas of expertise that are often the hardest to find or build</li>\r\n\t<li>Outlines the reason these kinds of skillsets and experience are critical to cyber security strategy and operations, and</li>\r\n\t<li>Explains how Mandiant Expertise On Demand can help supplement your organization’s efforts to hunt for, prevent and respond to threats.</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span><sup><span><span>1</span></span></sup><span><span>Enterprise Strategy Group (February 2016). Cybersecurity Skills Shortage: A State of Emergency.</span></span></span></span></span></p>\r\n"

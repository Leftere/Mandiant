      field_body:
        -
          value: "<p>Suspected attribution: China<br />\r\n&nbsp;<br />\r\nTarget sectors: Members of the Association of Southeast Asian Nations (ASEAN)<br />\r\n&nbsp;<br />\r\nOverview: APT30 is noted not only for sustained activity over a long period of time but also for successfully modifying and adapting source code to maintain the same tools, tactics and infrastructure since at least 2005. Evidence shows that the group prioritizes targets, most likely works in shifts in a collaborative environment and builds malware from a coherent development plan. The group has had the capability to infect air-gapped networks since 2005.<br />\r\n&nbsp;<br />\r\nAssociated malware: SHIPSHAPE, SPACESHIP, FLASHFLOOD<br />\r\n&nbsp;<br />\r\nAttack vectors: APT30 uses a suite of tools that includes downloaders, backdoors, a central controller and several components designed to infect removable drives and cross air-gapped networks to steal data. APT30 frequently registers its own DNS domains for malware CnC activities.</p>\r\n\r\n<p>&nbsp;</p>\r\n"

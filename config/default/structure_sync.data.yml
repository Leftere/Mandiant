    info: 'Inline block'
    langcode: en
    uuid: b832a14c-fada-4cb8-bac6-b2199c48d1ea
    bundle: text
    revision_id: null
    rev_id_current: null
    fields:
      field_body:
        -
          value: "<p>Suspected attribution: China<br />\r\n&nbsp;<br />\r\nTarget sectors: Global targets in the trade, economic and financial, energy, and military sectors in support of Chinese government interests.<br />\r\n&nbsp;<br />\r\nOverview: APT15 has targeted organizations headquartered in multiple locations, including a number of European countries, the U.S., and South Africa. APT15 operators share resources, including backdoors as well as infrastructure, with other Chinese APTs.<br />\r\n&nbsp;<br />\r\nAssociated malware: ENFAL, BALDEAGLE, NOISEMAKER, MIRAGE<br />\r\n&nbsp;<br />\r\nAttack vectors: APT15 typically uses well-developed spearphishing emails for Initial Compromise against global targets in various sectors that are of interest to the Chinese government. Significantly, APT15 use backdoors and infrastructure that is not unique to the group, making attribution challenging.</p>\r\n\r\n<p>&nbsp;</p>\r\n"
          format: basic_html
      field_eyebrow: {  }
      field_title:
        -
          value: APT15

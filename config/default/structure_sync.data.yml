      field_body:
        -
          value: "<p><strong>OCTOBER 4–7, 2021 (EMEA / APAC EVENING)</strong></p>\r\n\r\n<p>Attacks against computer systems continue to increase in frequency and sophistication. In order to effectively defend data and intellectual property, organizations must have the ability to rapidly detect and respond to threats.</p>\r\n\r\n<p>If you have any additional questions, <a href=\"mailto:academy@mandiant.com\">send us an email</a>. Thank you.</p>\r\n"

    uuid: dfe4ffb4-fe40-4de1-8fca-c369a93a553a
    bundle: text
    revision_id: null
    rev_id_current: null
    fields:
      field_body:
        -
          value: "<p>AKA: Zhenbao<br />\r\n&nbsp;<br />\r\nSuspected attribution: China<br />\r\n&nbsp;<br />\r\nTarget sectors: Government<br />\r\n&nbsp;<br />\r\nOverview: APT21 leverages strategic Russian-language attachments themed with national security issues in lure documents. Historically, social engineering content is indicative of a cyber espionage operation attempting to gain unauthorized access to privileged information concerning state security in Russia. An analysis of APT21 techniques suggests that another of their focus areas is dissident groups which seek greater autonomy or independence from China, such as those from Tibet or Xinjiang.<br />\r\n&nbsp;<br />\r\nAssociated malware: SOGU, TEMPFUN, Gh0st, TRAVELNET, HOMEUNIX, ZEROTWO<br />\r\n&nbsp;<br />\r\nAttack vectors: APT21 leverages spear phishing email messages with malicious attachment, links to malicious files, or web pages. They have also used strategic web compromises (SWCs) to target potential victims. APT21 frequently uses two backdoors known as TRAVELNET and TEMPFUN. Significantly, APT21 typically primarily uses custom backdoors, rarely using publicly available tools.</p>\r\n\r\n<p>&nbsp;</p>\r\n"
          format: basic_html
      field_eyebrow: {  }
      field_title:
        -
          value: APT21

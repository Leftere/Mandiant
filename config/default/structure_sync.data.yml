      field_body:
        -
          value: "<p>Suspected attribution: China<br />\r\n&nbsp;<br />\r\nTarget sectors: Media and government in the U.S. and the Philippines<br />\r\n&nbsp;<br />\r\nOverview: APT23 has stolen information that has political and military significance, rather than intellectual property. This suggests that APT23 may perform data theft in support of more traditional espionage operations.<br />\r\n&nbsp;<br />\r\nAssociated malware: NONGMIN<br />\r\n&nbsp;<br />\r\nAttack vectors: APT23 has used spear phishing messages to compromise victim networks, including education-related phishing lures. APT23 actors are not known to use zero-day exploits, but this group has leveraged those exploits once they have been made public.</p>\r\n"

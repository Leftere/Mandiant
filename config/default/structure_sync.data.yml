          value: "<p>All our offerings are backed by the unmatched experience and knowledge of our threat researchers, reverse engineers, intelligence analysts and incident responders stationed across 26 countries. These experts have served on the frontlines of cyber security worldwide, mapping the threat landscape, tackling the most complex breaches and actively working with the latest technology stacks to meet the needs of any client.</p>\r\n"

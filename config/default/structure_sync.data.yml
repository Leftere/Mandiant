          value: "<p>UNC1945 is a group that has been observed targeting a number of organizations in the telecommunications, financial, and business services industries since at least early 2018. The goal of UNC1945 is currently unknown because Mandiant has not been able to observe the activities that followed UNC1945 compromises. Based on available information Mandiant has not been able to assess a general location that the group operates from.</p>\r\n\r\n<ul>\r\n\t<li>First Seen: August 2020</li>\r\n\t<li>Source Region: Unknown</li>\r\n\t<li>Targeted Regions: Unknown</li>\r\n\t<li>Motivation: Unknown</li>\r\n\t<li>Associated Malware: EVILSUN, LEMONSTICK, LOGBLEACH, OPENSHACKLE, SLAPSTICK</li>\r\n\t<li>Other actors merged into this group: 1</li>\r\n\t<li>Relevant Reports in Mandiant Advantage: 3</li>\r\n</ul>\r\n"

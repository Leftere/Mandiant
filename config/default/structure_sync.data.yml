    revision_id: null
    rev_id_current: null
    fields:
      field_block: {  }
      field_body:
        -
          value: "<p>Also known as: Calc Team<br />\r\n&nbsp;<br />\r\nSuspected attribution: China<br />\r\n&nbsp;<br />\r\nTarget sectors: Journalists, government, defense industrial base<br />\r\n&nbsp;<br />\r\nOverview: APT12 is believed to be a cyber espionage group thought to have links to the Chinese People's Liberation Army. APT12's targets are consistent with larger People's Republic of China (PRC) goals. Intrusions and campaigns conducted by this group are in-line with PRC goals and self-interest in Taiwan.<br />\r\n&nbsp;<br />\r\nAssociated malware: RIPTIDE, HIGHTIDE, THREBYTE, WATERSPOUT<br />\r\n&nbsp;<br />\r\nAttack vectors: Mandiant observed APT12 deliver these exploit documents via phishing emails from valid but compromised accounts. Based on past APT12 activity, we expect the threat group to continue to utilize phishing as a malware delivery method.</p>\r\n\r\n<p>&nbsp;</p>\r\n"

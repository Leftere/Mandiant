          value: "<p>Need immediate assistance for a possible incident or security breach? You’re in the right place.</p>\r\n\r\n<p>Since 2004, Mandiant has been the first call for organizations around the world that are actively at risk from the most sophisticated cyber threats.</p>\r\n\r\n<p>If you suspect an incident or are experiencing a breach, complete the form or call us directly. You can also email our incident response team at <a href=\"mailto:investigations@mandiant.com\">investigations@mandiant.com</a>. We’re always ready to help.</p>\r\n"

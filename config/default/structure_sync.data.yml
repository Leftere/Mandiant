        -
          value: 'What is Ransomware?'
      layout_selection: {  }
  -
    info: 'Inline block'
    langcode: en
    uuid: f27d79e0-8a65-42c7-85be-fe9ef84e1dfe
    bundle: text
    revision_id: null
    rev_id_current: null
    fields:
      field_body:
        -
          value: "<p>Ransomware is one of the most active and profound threats facing every organization today.</p>\r\n\r\n<p>The term ransomware&nbsp;traditionally&nbsp;refers to the malware used for&nbsp;encrypting files and entire systems, but it has largely&nbsp;transformed to indicate a category of financially-motivated&nbsp;attacks by leveraging extortion&nbsp;tactics&nbsp;to coerce victims into complying with&nbsp;ransom&nbsp;demands.</p>\r\n\r\n<p>A new term –&nbsp;<a href=\"/ransomware-solutions\">multifaceted extortion</a>&nbsp;– is gaining popularity within ransomware conversations, as the methods and&nbsp;tactics of these attacks increase in scope and complexity.</p>\r\n"
          format: basic_html
      field_eyebrow: {  }
      field_title:
        -
          value: "What are Ransomware\_and Multifaceted Extortion?"
  -
    info: 'Inline block'
    langcode: en
    uuid: c5bd128b-27be-4eda-ab75-2793ddb09030
    bundle: text
    revision_id: null
    rev_id_current: null
    fields:
      field_body:
        -
          value: "<p>From&nbsp;one of&nbsp;the first ransomware attacks&nbsp;to record-breaking ransom&nbsp;pay outs, ransomware&nbsp;and multifaceted extortion&nbsp;has proven to be&nbsp;an enduring&nbsp;cyber security&nbsp;threat&nbsp;shuddering businesses across the globe.</p>\r\n\r\n<ul>\r\n\t<li>Shining a Light on DARKSIDE Ransomware Operations</li>\r\n\t<li><a data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"b43fa5c3-3d00-42a8-a3a1-9f3019d6bb3b\" href=\"/node/2186\">UNC2447 SOMBRAT and FIVEHANDS Ransomware: A Sophisticated Financial Threat</a></li>\r\n\t<li><a href=\"/resources/kegtap-and-singlemalt-with-a-ransomware-chaser\">Unhappy Hour Special: KEGTAP and SINGLEMALT With a Ransomware Chaser</a></li>\r\n</ul>\r\n"
          format: basic_html
      field_eyebrow: {  }
      field_title:
        -
          value: "Ransomware\_and Multifaceted Extortion\_in the News"
  -
    info: 'Inline block'
    langcode: en
    uuid: 26f746e8-d3b3-4fb0-b0ec-0903be2bec35
    bundle: text
    revision_id: null
    rev_id_current: null
    fields:
      field_body:
        -
          value: "<p>Ransomware&nbsp;campaigns&nbsp;involve&nbsp;a sophisticated collaboration of threat actors (actual people behind their keyboards) across an attack lifecycle.&nbsp;What were once highly opportunistic actors have become extremely organized financial&nbsp;predators.&nbsp;They’re hunting for the&nbsp;most profitable&nbsp;extortion strategies to attack multiple groups of systems.</p>\r\n\r\n<p>Ransomware-as-a-service (RaaS)&nbsp;is relentlessly&nbsp;hitting the bottom-line of organizations&nbsp;across industries.&nbsp;Ransomware payoffs&nbsp;are&nbsp;increasing exponentially because threat actors apply pressure in multiple ways to coerce&nbsp;organizations&nbsp;to pay extortion demands.</p>\r\n\r\n<p>The bad actor’s endgame is making money.</p>\r\n"
          format: basic_html
      field_eyebrow: {  }
      field_title:
        -
          value: "How\_Ransomware\_and Multifaceted Extortion\_Campaigns\_Work\_and Why They\_Are\_Dangerous"
  -
    info: 'Inline block'
    langcode: en
    uuid: cdda6714-3722-4b1e-b7d4-9b4501ec2670
    bundle: text
    revision_id: null
    rev_id_current: null
    fields:
      field_body:
        -
          value: "<p>Since the emergence of&nbsp;mainstream&nbsp;ransomware threats in&nbsp;2013, ransomware attacks have morphed from&nbsp;incidents impacting one or a limited number of systems to incidents involving entire enterprises&nbsp;and&nbsp;multifaceted&nbsp;extortion tactics.</p>\r\n\r\n<p>The&nbsp;diverse&nbsp;specializations&nbsp;of&nbsp;bad actors and&nbsp;the commoditization&nbsp;of their operations in today’s&nbsp;Cyber Crime&nbsp;Ecosystem&nbsp;have elevated&nbsp;multifaceted extortion to&nbsp;a grave concern&nbsp;for security leaders&nbsp;and one of the&nbsp;most profound cyber threats for&nbsp;enterprises&nbsp;around the world.</p>\r\n"
          format: basic_html
      field_eyebrow: {  }
      field_title:
        -
          value: "The\_History and\_Evolution of Ransomware\_to Multifaceted Extortion"
  -
    info: 'Inline block'
    langcode: en
    uuid: 094fca3e-808f-4530-8032-860cfd071a33
    bundle: text
    revision_id: null
    rev_id_current: null
    fields:
      field_body:
        -
          value: "<p>While ransomware has morphed into a booming business for cybercriminals&nbsp;and insurance companies alike, ransomware&nbsp;victims&nbsp;continue to&nbsp;pick up the remains of their enterprise, hoping to find solid ground again.</p>\r\n\r\n<p>The&nbsp;devastating&nbsp;impact of a successful ransomware deployment includes both technical and non- technical challenges&nbsp;that can cripple both a&nbsp;business’ reputation and its&nbsp;operations.</p>\r\n\r\n<p>These advanced attacks require&nbsp;a holistic security risk mitigation strategy, from the board to practitioners.</p>\r\n"
          format: basic_html
      field_eyebrow: {  }
      field_title:
        -
          value: 'Holistic Security Risk Mitigation Strategy'

          value: "<p>SOC를 한층 더 높은 수준으로 강화</p>\r\n\r\n<p>기존 사이버 보안 스택 전체에 걸쳐 Mandiant의 인텔리전스 기반 자동화 및 서비스를 팀에 융합시킴으로써 XDR(eXtended Detection and Response: 확장된 탐지 및 대응) 역량을 크게 보완할 수 있습니다. 이 솔루션에는 액세스 가능한 자동화 솔루션을 통해 세계적으로 인정받는 Mandiant의 전문성과 인텔리전스를 자동화하여 높은 확장성을 가진 보안 역량을 즉시 제공하는 Mandiant Advantage SaaS 플랫폼이 포함되어 있습니다. 또한, Mandiant XDR+에는 가장 중요한 비즈니스 자산을 프로파일링하고 환경에 대한 배틀 테스트를 수행하는 주요 서비스 모듈이 포함되어 있습니다. 침해 사고 대응 자문 서비스도 포함되어 있어 더욱 안심할 수 있습니다. Mandiant XDR +솔루션은 기존의 엔드포인트, 네트워크 및 클라우드 컨트롤과 호환되어 리소스의 우선순위를 지정하고 공격을 탐지 및 대응하는 역량을 크게 개선시키는 데 도움이 됩니다.</p>\r\n"

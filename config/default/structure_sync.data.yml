    rev_id_current: null
    fields:
      field_block: {  }
      field_body:
        -
          value: "<p>Research has shown that only about 26% of breaches in the past 12 months were detected by the security operations center (SOC). But what makes the difference between successful cybersecurity teams and those that routinely miss attacks?</p>\r\n\r\n<p>The best way we can answer this question is through thorough validation of security controls. Without a strategy to validate the continuous health and operation of your data collection and security appliances you could be operating under false security assumptions with very serious consequences.&nbsp;</p>\r\n\r\n<p>This paper will explore best practices for getting in front of these issues by measuring cybersecurity control effectiveness. It will explore:</p>\r\n\r\n<ul>\r\n\t<li>Traditional methods of verification and security controls testing&nbsp;</li>\r\n\t<li>The limitations of traditional methods&nbsp;</li>\r\n\t<li>The introduction and benefits of security validation technologies&nbsp;</li>\r\n\t<li>Key capabilities to consider when building an effective security validation program</li>\r\n</ul>\r\n"

      field_body:
        -
          value: "<p>Mandiant는 지능형 위협과 새롭게 등장한 위협으로부터 전 세계 조직을 빈틈없이 보호하고 있습니다. 선도적인 침해 사고 대응 및 위협 인텔리전스를 기반으로 조직을 표적으로 하고 있는 공격이 무엇인지 확인하고, 방어 태세를 평가하여, 실시간 공격 탐지 및 대응 역량을 확인해 보십시오. Mandiant 전문가, 선도적인 Mandiant 위협 인텔리전스 및 고도화된 데이터 사이언스를 통해 동급 최고의 보안 컨트롤을 지원하므로 고객은 벤더 종속성 없이 원하는 결과를 얻을 수 있습니다.</p>\r\n"
          format: basic_html
      field_eyebrow: {  }
      field_title:
        -
          value: "신뢰할 수 있는 보안을 찾으십니까? 인텔리전스, 위협 탐지 및 복구에 대한 높은 수준의 전문가들과 협력해 보십시오.\_"
  -

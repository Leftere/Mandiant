          value: "<p>Who’s who of cyber threat actors</p>\r\n\r\n<p>An uncategorized (UNC) threat group is a cluster of cyber intrusion activity which includes observable artifacts such as adversary infrastructure, tools, and attack patterns, but is not yet classified as an <a href=\"#\"><u>advanced persistent threat (APT)</u></a> or financially motivated (FIN) group. As more artifacts and analysis are collected on these UNC groups, Mandiant Threat Intelligence may merge these activity sets with other UNC groups or reclassify them during the graduation process as a temporary (TEMP), APT or FIN group.</p>\r\n"

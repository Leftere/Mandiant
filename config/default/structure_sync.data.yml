    fields:
      field_body:
        -
          value: "<dl class=\"ckeditor-accordion\">\r\n\t<dt>Breach Intelligence</dt>\r\n\t<dd>\r\n\t<p>Over the last 15+ years, we have gained a reputation as the industry’s premier incident responder, attending 800+ incident response engagements annually. Only Mandiant has an unrivaled vantage point into the most recent cyber attacks, what attackers do once inside and how customer security controls fail.</p>\r\n\t</dd>\r\n\t<dt>Machine Intelligence</dt>\r\n\t<dd>\r\n\t<p>We obtain intelligence from approximately four million virtual guest images deployed globally in 102 countries, generating tens of millions of sandbox detonations and confirming 50,000 - 70,000 malicious events per hour.&nbsp;</p>\r\n\t</dd>\r\n\t<dt>Operational Intelligence</dt>\r\n\t<dd>\r\n\t<p>Our Managed Defense team performs detection and response services for over 300 customers from four international Cyber Threat Operations Centers, ingesting 99 million+ events and validating 21 million+ alerts. This continuous monitoring provides a unique perspective, enabling us to identify emerging global threat campaigns within specific customers or industry verticals.</p>\r\n\t</dd>\r\n\t<dt>Adversary Intelligence</dt>\r\n\t<dd>\r\n\t<p>Mandiant Threat Intelligence deploys 300+ intelligence analysts and researchers located in 23 countries. We collect up to 1 million malware samples per day from more than 70 different sources. Our intelligence analysts are deeply entrenched where cyber attackers plan, design and execute their attacks, giving our customers early visibility into hacker motives and cyber security trends.</p>\r\n\t</dd>\r\n</dl>\r\n\r\n<p>&nbsp;</p>\r\n"
          format: basic_html
      field_eyebrow: {  }
      field_title: {  }

          value: "<p><u>Account Information</u></p>\r\n\r\n<ul>\r\n\t<li>When you submit information to Mandiant, a temporary copy of that information is routinely made to prevent accidental loss of your information through a computer malfunction or human error.</li>\r\n\t<li>Please note that any information that we have copied may remain in back-up storage for some period of time after your deletion request. This may be the case even though no information about your account remains in our active user databases.</li>\r\n\t<li>Mandiant does not react to Do Not Track signals because there is no standard for how those signals are sent.</li>\r\n</ul>\r\n\r\n<p><u>Servers</u></p>\r\n\r\n<ul>\r\n\t<li>The Mandiant computers (called \"servers\") that send your Web pages process and store an enormous amount of information every day. These computer records are called \"log files.\"</li>\r\n\t<li>Log files are used for analysis, research, auditing, and other purposes, as described above. After this information has been used, it is stored and is inaccessible. Until the information is stored, your Mandiant ID may remain in our active server log files.</li>\r\n</ul>\r\n\r\n<p><u>Security</u></p>\r\n\r\n<ul>\r\n\t<li>Appropriate technical and physical safeguard measures are in place to protect against unauthorized or unlawful access, misuse, accidental loss, destruction and alternation of any Personal Information which are shared with us in the course of using our website services.</li>\r\n</ul>\r\n"
          format: basic_html
      field_eyebrow: {  }
      field_title:
        -
          value: 'Data Storage and Security'

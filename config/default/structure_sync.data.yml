          value: "<p>Lorsque votre environnement a été compromis, il faut le savoir vite, très vite.&nbsp;</p>\r\n\r\n<p>Vous souhaitez savoir si une menace émergente a percé les défenses de votre environnement ? &nbsp;Active Breach Monitoring analyse les données de vos contrôles de sécurité à la recherche des indicateurs de compromission les plus récents. &nbsp;Grâce aux dernières informations de Threat Intelligence recueillies par les chercheurs, les analystes et les outils télémétriques de Mandiant, Active Breach Monitoring scanne rapidement vos données pour vous fournir une réponse instantanée, sans charge de travail supplémentaire pour vos ingénieurs sécurité, ni aucun changement au niveau de vos workflows.</p>\r\n"

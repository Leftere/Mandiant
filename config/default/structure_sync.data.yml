          value: "<h3>WHO SHOULD TAKE THIS COURSE</h3>\r\n\r\n<p>Information technology staff, information security staff, corporate investigators and others who need to understand how malware functions operate and the processes involved in malware analysis.&nbsp;</p>\r\n\r\n<h3>PREREQUISITES</h3>\r\n\r\n<p>General knowledge of computer and operating system fundamentals. Exposure to computer programming fundamentals and Windows Internals experience (recommended).&nbsp;</p>\r\n\r\n<h3>TECHNICAL REQUIREMENTS</h3>\r\n\r\n<p>Students are required to bring their own laptop that meets the following specs:</p>\r\n\r\n<ul>\r\n\t<li>VMware Workstation 10+ or VMware Fusion 7+</li>\r\n\t<li>30 GB of free HDD space&nbsp;</li>\r\n</ul>\r\n\r\n<h3>COURSE MATERIALS</h3>\r\n\r\n<p>Students will receive a lab book and access to all required class materials and tools.</p>\r\n"

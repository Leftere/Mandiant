    fields:
      field_body:
        -
          value: "<p>The Mandiant Advantage SaaS platform, available with managed options, delivers our actionable intelligence, alert triage automation and meticulously coded expertise to organizations of all sizes. No matter what controls they use, we enable them to spend less when making their security investments while helping personnel be more effective.</p>\r\n"

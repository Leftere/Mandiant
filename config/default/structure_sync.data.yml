      field_body:
        -
          value: "<h3>QUIÉN DEBERÍA TOMAR ESTE CURSO</h3>\r\n\r\n<p>Este es un curso técnico de ritmo rápido que está diseñado para proporcionar experiencia práctica en la investigación de ataques dirigidos y los pasos de análisis necesarios para clasificar los sistemas comprometidos. El contenido y el ritmo están destinados a estudiantes con experiencia en la realización de análisis forenses, análisis de tráfico de red, análisis de registros, evaluaciones de seguridad y pruebas de penetración, o incluso tareas de administración de sistemas y arquitectura de seguridad. También es adecuado para quienes administran equipos de respuesta a incidentes o en roles que requieren supervisión de análisis forenses y otras tareas de investigación.</p>\r\n\r\n<h3>REQUISITOS DEL ESTUDIANTE</h3>\r\n\r\n<p>Los estudiantes deben tener un conocimiento práctico del sistema operativo Windows, el sistema de archivos, el registro y el uso de la línea de comandos. También será beneficioso estar familiarizado con Active Directory y los controles de seguridad básicos de Windows y los protocolos de red comunes.</p>\r\n\r\n<h3>PREREQUISITOS DEL LABORATORIO</h3>\r\n\r\n<p>Los estudiantes requerirán una computadora que cumpla con los siguientes requisitos mínimos:</p>\r\n\r\n<ul>\r\n\t<li>Windows 7+ (si se utiliza una VM; asignar, como mínimo, 4 GB de RAM)</li>\r\n\t<li>Privilegios de administrador local (requerido para instalar Redline)</li>\r\n\t<li>Exclusión del AV para USB/contenido de SecureFile</li>\r\n\t<li>Core i5 o procesador equivalente</li>\r\n\t<li>Sistema de 6 GB (preferiblemente 8 GB) de RAM</li>\r\n\t<li>25 GB de espacio en el disco duro</li>\r\n\t<li>Microsoft Office 2007 o más reciente (se recomienda Office 2016) instalado fuera de la máquina virtual</li>\r\n\t<li>Las máquinas virtuales son aceptables siempre que se puedan asignar al menos 4 GB de RAM. Los estudiantes son responsables de proporcionar sus propias copias de las licencias para Windows.</li>\r\n</ul>\r\n\r\n<h3>MATERIALES DEL CURSO</h3>\r\n\r\n<p>Los estudiantes recibirán un libro de laboratorio y acceso a todos los materiales y herramientas requeridos para la clase.</p>\r\n"

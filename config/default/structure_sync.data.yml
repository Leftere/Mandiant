          value: "<p>Know your enemy and yourself</p>\r\n\r\n<p>Comprehensively define and continuously assess your cyber security risk exposure and the potential harm posed to your business. This packaged solution includes a Crown Jewels Assessment to produce a risk profile of your most critical business assets. It also includes; Mandiant’s world-class Threat Intelligence coupled with our Proactive Threat Profiling and Threat Modeling services, to zero in on the threats most relevant and impactful to your organization’s infrastructure. The Mandiant Advantage Security Validation SaaS module is also included, to continuously validate and measure the effectiveness of your cyber security controls against those curated threats.</p>\r\n"

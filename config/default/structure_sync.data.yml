          value: "<p>OCTOBER 18–21, 2021</p>\r\n\r\n<p>Sophisticated attackers frequently go undetected in a victim’s network for an extended period. Attackers can blend their traffic with legitimate traffic that only skilled network analysts know how to detect. This course shows learners how to identify malicious network activity.</p>\r\n\r\n<p>If you have any additional questions, <a href=\"mailto:academy@mandiant.com\">send us an email</a>. Thank you.<br />\r\n&nbsp;</p>\r\n"

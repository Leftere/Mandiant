  -
    info: 'Inline block'
    langcode: en
    uuid: 32a834f8-ab7a-40ae-85de-fae77be778ca
    bundle: text
    revision_id: null
    rev_id_current: null
    fields:
      field_body:
        -
          value: "<p>A cookie is a small amount of data, which often includes an anonymous unique identifier, that is sent to your browser from a website's computers and is stored on your computer's hard drive.</p>\r\n\r\n<p>Each website can send its own cookie to your browser if your browser's preferences allow it, but to protect your privacy, your browser only permits a website to access the cookies it has already sent to you, not the cookies sent to you by other sites.</p>\r\n\r\n<p><u>Mandiant Practices Regarding Cookies</u><br />\r\n<span>Mandiant uses cookies for a number of purposes, including to</span></p>\r\n\r\n<ul>\r\n\t<li><span>Provide you with customized content.</span></li>\r\n\t<li><span>Keep track of preferences you specify while you are using Mandiant's products and services.</span></li>\r\n\t<li><span>Estimate and report our total audience size and traffic.</span></li>\r\n\t<li><span>Conduct research to improve Mandiant content and services.</span></li>\r\n\t<li><span>Require you to reenter your Mandiant password after a certain period of time has elapsed to protect you.</span></li>\r\n</ul>\r\n\r\n<p><span>In addition to the first-party cookies we set, we use external services that set third-party cookies to:</span></p>\r\n\r\n<ul>\r\n\t<li>Enable information sharing across social media services.</li>\r\n\t<li><span>Provide you with targeted advertising in relevant contexts on external sites.</span></li>\r\n\t<li><span>Keep track of preferences you specify while you are using third-party services.</span></li>\r\n\t<li><span>Enable third parties to aggregate anonymous user behavior data and provide such research data to Mandiant.</span></li>\r\n\t<li><span>Monitor and report on site and service usage across Mandiant websites.</span></li>\r\n\t<li><span>Query third-party services such as Twitter for recently changed information.</span></li>\r\n</ul>\r\n\r\n<p><span><u>Similar Technologies We Use</u><br />\r\nIn addition to cookies, we use Web beacons (also known as \"clear GIFs\" and \"1x1\" pixels) and coded URLs. These techniques may be used:</span></p>\r\n\r\n<ul>\r\n\t<li>In online advertising to determine which advertisements you have viewed.</li>\r\n\t<li><span>In our promotional emails to track whether an email has been viewed and subsequent clicks on hyperlinks.</span></li>\r\n\t<li><span>To support remarketing for AdWords Ads on the Google Display Network. Remarketing technology serves you ads across multiple websites based on your browsing interest and behavior.</span></li>\r\n</ul>\r\n\r\n<p><span>In addition, you may choose not to open emails or download images in emails you receive from Mandiant.</span></p>\r\n\r\n<p>To opt out of tracking via coded URLs, you may choose not to click on hyperlinks embedded in marketing emails you receive from Mandiant.</p>\r\n\r\n<p><u>Cookies in Use on Mandiant Websites</u></p>\r\n\r\n<p>Please click through to our partner, TrustArc, for a current list of Required Cookies and Functional Cookies.</p>\r\n"
          format: basic_html
      field_eyebrow: {  }
      field_title:
        -
          value: Cookies

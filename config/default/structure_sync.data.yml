          value: "<p>The course helps learners understand the best times and ways to use an open source tool in research and reviews the basic functionalities of such tools. It encourages critical thinking to help learners push research further across several scenarios drawn from frontline experience, including executive-level RFIs, incident response investigations and information operation campaigns.</p>\r\n\r\n<hr />\r\n<h3>Learning Objectives</h3>\r\n\r\n<p>After completing this course, learners should be able to:</p>\r\n\r\n<ul>\r\n\t<li>Configure systems to ensure good operational security (OPSEC) and safety while researching</li>\r\n\t<li>Keep detailed case notes and avoid getting lost in their research&nbsp;</li>\r\n\t<li>Think critically about why and when to use a particular tool within the context of their research task&nbsp;</li>\r\n\t<li>Navigate basic functionalities of several common OSINT tools&nbsp;</li>\r\n\t<li>Identify investigation pivot points and artifacts, and understand how to leverage these to drive their investigations forward</li>\r\n</ul>\r\n"

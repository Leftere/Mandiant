    revision_id: null
    rev_id_current: null
    fields:
      field_body:
        -
          value: "<p>Suspected attribution: Based on available data, we assess that this is a freelancer group with some nation-state sponsorship, possibly China.<br />\r\n&nbsp;<br />\r\nTarget sectors: Organizations headquartered in multiple countries and in industries such as health care and pharmaceuticals, construction and engineering, and aerospace and defense.<br />\r\n&nbsp;<br />\r\nOverview: APT9 engages in cyber operations where the goal is data theft, usually focusing on the data and projects that make a particular organization competitive within its field.<br />\r\n&nbsp;<br />\r\nAssociated malware: SOGU, HOMEUNIX, PHOTO, FUNRUN, Gh0st, ZXSHEL<br />\r\n&nbsp;<br />\r\nAttack vectors: APT9 was historically very active in the pharmaceuticals and biotechnology industry. We have observed this actor use spearphishing, valid accounts, as well as remote services for Initial Access. On at least one occasion, Mandiant observed APT9 at two companies in the biotechnology industry and suspect that APT9 actors may have gained initial access to one of the companies by using a trusted relationship between the two companies. APT9 use a wide range of backdoors, including publicly available backdoors, as well as backdoors that are believed to be custom, but are used by multiple APT groups.</p>\r\n\r\n<p>&nbsp;</p>\r\n"

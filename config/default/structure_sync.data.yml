          value: "<p>Be confident in your ransomware defenses</p>\r\n\r\n<p>Understand and continuously monitor your organization’s strategic and technical readiness to prevent, detect, and respond to ransomware attacks, with this packaged solution built on Mandiant’s Ransomware Readiness Framework. Proactively determine if your controls will detect and prevent prevalent ransomware families. Assess both your technical readiness and your organization’s cyber crisis processes, tools and proficiency in responding to cyber attacks.</p>\r\n\r\n<p>Prepare Your Defenses for a Ransomware Attack. <strong><a href=\"/ransomware-solutions\">Learn More &nbsp;</a></strong></p>\r\n"

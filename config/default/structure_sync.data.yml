    fields:
      field_body:
        -
          value: "<p>SCHEDULE – MANDIANT SOLUTIONS<br />\r\nMANDIANT EXPERTISE ON DEMAND SUBSCRIPTION</p>\r\n\r\n<p>In addition to the General Terms Applicable to all Offerings, which govern this Schedule, the following terms govern the Mandiant Expertise On Demand Subscription (“Expertise On Demand” or “Expertise On Demand Subscription”).<br />\r\n1. Expertise On-Demand Services. &nbsp;Expertise On-Demand Services. Mandiant will provide Customer with the most current version of the Expertise On-Demand service description (“Service Description”). The Service Description will contain an up-to-date listing of the services available through the Expertise On-Demand Subscription (“Expertise on Demand Services”). Customer may order any of the Expertise on Demand Services described in the Service Description during the twelve (12) month period beginning on the Order Effective Date (the “Covered Period”), as set forth in this Schedule. Each Expertise on Demand Service will draw down the number of Expertise on Demand Units listed for that Expertise on Demand Service in the Service Description. Customer shall make each request for Expertise on Demand Services in writing through one of the communication channels described in the Service Description, and Mandiant will, after receiving the written request, confirm receipt, and schedule a planning and coordination call if necessary. All Expertise on Demand Services must commence within the Covered Period, and must be requested within the time frames set forth in the Service Description to allow for scheduling so that Expertise on Demand Services may commence prior to the end of the Covered Period. Customer acknowledges that Mandiant may update the Service Description from time to time, and that the most current version of the Service Description (including listings of Expertise on Demand Services and Unit values) will apply to the Expertise on Demand Services, subject to the following: Mandiant will notify Customer at least twelve (12) months in advance of discontinuing any Expertise on Demand Service or increasing the number of Expertise on Demand Units required for any Expertise on Demand Service.<br />\r\n2. Incident Response Retainer. Mandiant (through its division Mandiant) agrees to provide incident response services (“Incident Response Services”) during the Covered Period, as set forth in the Service Description. During the Covered Period Mandiant will provide Incident Response Services as requested by Customer in the following areas:<br />\r\n●&nbsp;&nbsp; &nbsp;Computer security incident response support.<br />\r\n●&nbsp;&nbsp; &nbsp;Forensics, log and advanced malware analysis.<br />\r\n●&nbsp;&nbsp; &nbsp;Advanced threat actor response support.<br />\r\n●&nbsp;&nbsp; &nbsp;Advanced threat/incident remediation assistance.<br />\r\nShortly after the Order Effective Date, Customer will receive a welcome letter that describes the Mandiant Incident Response Services process, 24/7 contact information and email address for requesting Incident Response Services. Customer is provided access to Mandiant’s toll-free hotline, which is available 24 hours a day and 7 days a week.<br />\r\n3. Deliverables. Deliverables for each Expertise On Demand Service and the Incident Response Services will be as described in the Service Description.<br />\r\n4. Units. In consideration for the Expertise On Demand Services, Customer will pay the fixed fee as set forth on the Order (the “Package Fixed Fee”), which will entitle Customer to the number of Expertise On Demand Units (“Units”) set forth on the Order (“Unit Package”). The total Package Fixed Fee will be invoiced on or about the Order Effective Date. Customer may purchase additional Units (“Additional Units”) during the Covered Period. Additional Units may be used only within the Covered Period, and are non-cancelable and non-refundable. Units may not be used for any Service or Solution Subscription other than the Expertise On Demand Services as described in the Service Description. Any technology fees and expenses will be invoiced separately as set forth in the Service Description.<br />\r\n&nbsp;<br />\r\nSCHEDULE – MANDIANT PROFESSIONAL SERVICES</p>\r\n\r\n<p>In addition to the General Terms Applicable to all Offerings, which govern this Schedule, the following terms govern Mandiant Professional Services:<br />\r\n1. &nbsp; Deliverables. Subject to Customer’s timely payment of applicable fees, and subject to the Agreement and each applicable SOW, Customer shall have a perpetual, non-exclusive, nontransferable, right and license to use, display and reproduce the Deliverables for its internal business purposes. Deliverables may not be shared with any third party other than law enforcement agencies. In no event may Deliverables be used for sales or marketing activities. &nbsp;<br />\r\n2. &nbsp; Customer-Owned Property. Customer is and will remain, at all times, the sole and exclusive owner of the Customer-Owned Property (including, without limitation, any modification, compilation, derivative work of, and all intellectual property and proprietary rights contained in or pertaining thereto). &nbsp;Mandiant will return or destroy all Customer-Owned Property upon the termination or expiration of the applicable SOW or Order. “Customer-Owned Property” means any technology, software, algorithms, formulas, techniques or know-how and other tangible and intangible items that were owned by Customer, or developed by or for Customer prior to the SOW Effective Date that are provided by Customer to Mandiant for incorporation into or used in connection with the development of the Deliverables or performance of Professional Services.<br />\r\n3. &nbsp; Customer Responsibilities. If the Services require the installation and use of Mandiant equipment or software, Customer will facilitate the installation and shall provide physical space, electrical power, Internet connectivity and physical access as reasonably determined and communicated by Mandiant.<br />\r\n4. &nbsp; Litigation Expenses. If Mandiant is required by applicable law, legal process or government action to produce information, documents or personnel as witnesses with respect to the Professional Services or this Agreement, such as by responding to one or more subpoenas, Customer shall reimburse Mandiant for any time and expenses (including without limitation reasonable external and internal legal costs) incurred to respond to the request, unless Mandiant is itself a party to the proceeding or the subject of the investigation.<br />\r\n<a href=\"https://www.fireeye.com/company/legal.html#top\">Back To Top</a></p>\r\n\r\n<p>Company<br />\r\n&nbsp;</p>\r\n"

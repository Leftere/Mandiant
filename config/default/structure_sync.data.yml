    uuid: 6186b99b-f0d6-47f6-9402-92f9a3979aad
    bundle: text
    revision_id: null
    rev_id_current: null
    fields:
      field_body:
        -
          value: "<p>Suspected attribution: China<br />\r\n&nbsp;<br />\r\nTarget sectors: Government, telecommunications, and construction and engineering.<br />\r\n&nbsp;<br />\r\nOverview: APT14 engages in cyber operations where the goal is data theft, with a possible focus on military and maritime equipment, operations, and policies. We believe that the stolen data, especially encryption and satellite communication equipment specifications, could be used to enhance military operations, such as intercepting signals or otherwise interfering with military satellite communication networks.<br />\r\n&nbsp;<br />\r\nAssociated malware: Gh0st, POISONIVY, CLUBSEAT, GROOVY<br />\r\n&nbsp;<br />\r\nAttack vectors: APT14 threat actors do not tend to use zero-day exploits but may leverage those exploits once they have been made public. They may leverage a custom SMTP mailer tool to send their spear phishing messages. APT14 phishing messages are often crafted to appear to originate from trusted organizations.</p>\r\n\r\n<p>&nbsp;</p>\r\n"
          format: basic_html
      field_eyebrow: {  }
      field_title:
        -
          value: APT14

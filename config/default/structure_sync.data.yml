          value: "<p>Join forces with frontline experts for fast detection and response.</p>\r\n\r\n<p>Gain peace of mind knowing Mandiant is on the job protecting you against advanced and emerging threats. Our managed detection and response (MDR) service defends your business across endpoint, network, cloud, email and operational technology to surface impactful events and leverage proven response tactics. Managed Defense supports a wide array of products and vendors, from endpoint to network to cloud telemetries.</p>\r\n"

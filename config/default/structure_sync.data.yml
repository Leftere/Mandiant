          value: "<p>To date, SIEMs and SOARs have underdelivered on their promises, leaving security and risk managers struggling with too many disparate security tools and high alert volumes. XDR products improve detection and response activity by centralizing security tools and using machine learning to reduce false positives and reveal alerts that matter.</p>\r\n\r\n<p>XDR is in the early stages of adoption and capabilities vary across vendors. To learn more about XDR, download your complimentary copy of the Gartner report “Innovation Insight for Extended Detection and Response.” You’ll gain insight into:</p>\r\n\r\n<ul>\r\n\t<li>The requirements of an XDR solution</li>\r\n\t<li>The primary functions of XDR</li>\r\n\t<li>The advantages of XDR</li>\r\n\t<li>How XDR improves security defenses and productivity</li>\r\n\t<li>How to evaluate XDR vendors</li>\r\n</ul>\r\n"

      field_body:
        -
          value: "<p>An uncategorized (UNC) threat group is a cluster of cyber intrusion activity which includes observable artifacts such as adversary infrastructure, tools, and attack patterns, but is not yet classified as an <a data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"e3b5da3b-5d83-4f65-80f4-a1cba942771b\" href=\"/node/3551\">advanced persistent threat (APT)</a> or financially motivated (FIN) group. As more artifacts and analysis are collected on these UNC groups, Mandiant Threat Intelligence may merge these activity sets with other UNC groups or reclassify them during the graduation process as a temporary (TEMP), APT or FIN group.</p>\r\n"
          format: basic_html
      field_cta:

          value: "<p>General Terms Applicable to all Mandiant Offerings</p>\r\n\r\n<p>1. &nbsp; &nbsp; &nbsp; &nbsp;DEFINITIONS.</p>\r\n\r\n<p>1.1 &nbsp; &nbsp; &nbsp;Deliverables” means the written reports that are created specifically for Customer as a result of the Professional Services provided hereunder.<br />\r\n1.2 &nbsp; &nbsp; &nbsp;“Documentation” means the user manuals generally provided in writing by Mandiant to end users of the Solutions in electronic format, as amended from time to time by Mandiant.<br />\r\n1.3 &nbsp; &nbsp; &nbsp;“Mandiant” means (i) Mandiant, Inc., a Delaware corporation with its principal place of business at 601 McCarthy Blvd., Milpitas, CA, 95035 with respect to Offerings &nbsp;that are shipped to, deployed or rendered inside of North America (including the United States, Mexico, Canada and the Caribbean), Central America and South America (collectively, the “Americas”); or (ii) with respect to all Offerings that are shipped to, deployed or rendered outside of the Americas, Mandiant Ireland Limited, a company incorporated under the laws of Ireland with principal place of business at 2 Park Place, City Gate Park, Mahon, Cork, Ireland.&nbsp;<br />\r\n1.4 &nbsp; &nbsp; &nbsp;\"Mandiant Materials\" means all Mandiant proprietary materials, Deliverables, intellectual property related to Solutions or Services, (such as all rights in any software incorporated into a Solution or Service, copyrights, and patent, trade secret and trademark rights related to Offerings, and screens associated with Offerings), Documentation, any hardware and/or software used by Mandiant in performing Services or providing Solutions, Mandiant’s processes and methods (including any forensic investigation processes and methods), Indicators of Compromise, materials distributed by Mandiant during Training, and any Mandiant templates and/or forms, including report and presentation templates and forms. &nbsp;Mandiant Materials does not include Third Party Materials.<br />\r\n1.5 &nbsp; &nbsp; &nbsp; \"Indicators of Compromise\" or \"Indicators\" means specifications of anomalies, configurations, or other conditions that Mandiant can identify within an information technology infrastructure, used by Mandiant in performing Services and providing Solutions.<br />\r\n1.6 &nbsp; &nbsp; &nbsp; “Intellectual Property Rights” means copyrights (including, without limitation, the exclusive right to use, reproduce, modify, distribute, publicly display and publicly perform the copyrighted work), trademark rights (including, without limitation, trade names, trademarks, service marks, and trade dress), patent rights (including, without limitation, the exclusive right to make, use and sell), trade secrets, moral rights, right of publicity, authors’ rights, contract and licensing rights, goodwill and all other intellectual property rights as may exist now and/or hereafter come into existence and all renewals and extensions thereof, regardless of whether such rights arise under the law of the United States or any other state, country or jurisdiction.<br />\r\n1.7 &nbsp; &nbsp; &nbsp; “Offerings” means, collectively, Solutions, Training, Professional Services and Support Services.<br />\r\n1.8 &nbsp; &nbsp; &nbsp; “Order” means a written purchase order or similar ordering document, signed or submitted to Mandiant or its authorized reseller by Customer and approved by Mandiant, under which Customer agrees to purchase Offerings.<br />\r\n1.9 &nbsp; &nbsp; “Professional Services” means, collectively, those security consulting services provided by Mandiant under a Statement of Work and/or set forth on an Order, which may consist of &nbsp;services such as deployment, configuration or installation services; proactive security consulting such as penetration testing, vulnerability assessments or compromise assessments; or incident response or other remediative services.<br />\r\n1.10 &nbsp; &nbsp; \"Service\" or \"Services\" means the Professional Services, Support Services and Training.<br />\r\n1.11 &nbsp; &nbsp; \"Statement of Work\" or “SOW” means a mutually agreed-upon document between Mandiant and Customer, describing Professional Services, rates and timelines (if applicable) for those Professional Services, and incorporating this Agreement.<br />\r\n1.12 &nbsp; &nbsp; “Solution” or “Solution Subscription” means a service provided by Mandiant for a fixed term, under which Mandiant provides access to certain features, functionality, and/or information, as described in the applicable Schedule for each Solution Subscription attached to this Agreement.<br />\r\n1.13 &nbsp; &nbsp; “Support Services” means the Solution support and maintenance services provided by Mandiant with respect to each Solution, as described in the applicable Schedule for each Solution.<br />\r\n1.14 &nbsp; &nbsp; “Third Party Materials” means software or other components that are licensed to Mandiant by third parties for use in Mandiant’s Offerings.<br />\r\n1.15 &nbsp; &nbsp; “Training” means training in the use of Solutions, or on security-related topics in general, provided by Mandiant.</p>\r\n\r\n<p>2. &nbsp; &nbsp; &nbsp; &nbsp;ORDERS AND STATEMENTS OF WORK.<br />\r\n2.1. &nbsp; &nbsp; &nbsp;Orders. &nbsp;Customer may purchase Offerings by submitting an Order. &nbsp;If accepted by Mandiant, the “Order Effective Date” will be the date of the Order. &nbsp;All Orders will be governed by this Agreement. For clarity, Mandiant will not be obligated toprovide any Services or Training or activate any Solution Subscriptions until Customer has issued a valid Order for those Offerings. Orders for Offerings will be invoiced by the relevant Mandiant entity as described above, regardless of the entity that issued the quote or the entity to whom an Order is addressed.&nbsp;<br />\r\n2.2. &nbsp; &nbsp; &nbsp;Statements of Work. &nbsp;Each Statement of Work will incorporate and be governed by this Agreement. &nbsp;The “Statement of Work Effective Date” will be the date both Customer and Mandiant have agreed to the Statement of Work, either by executing the Statement of Work or by issuing and accepting an Order for the Professional Services described on the Statement of Work. &nbsp;For clarity, Mandiant will not be obligated to perform any Professional Services until a SOW describing those Professional Services has been agreed by both parties or an Order listing those Professional Services has been accepted by Mandiant.<br />\r\n&nbsp;<br />\r\n3. &nbsp; &nbsp; &nbsp; &nbsp;FEES AND PAYMENT.<br />\r\n3.1 &nbsp; &nbsp; &nbsp;Fees and Expenses. Customer agrees to purchase the Offerings for the prices set forth in each Order and/or Statement of Work, as applicable (“Fees”). &nbsp;If Customer purchases through a Mandiant partner (such as an authorized reseller or distributor, collectively, “Mandiant Partners”), all fees and other procurement and delivery terms shall be agreed between Customer and the applicable Mandiant Partner. Customer shall reimburse Mandiant for all expenses incurred so long as such expenses are directly attributable to the Services or Solutions performed for or provided to Customer. &nbsp;Mandiant will provide appropriate vouching documentation for all expenses exceeding $25.&nbsp;<br />\r\n3.2 &nbsp; &nbsp; &nbsp;Payment. If Customer purchases directly from Mandiant, Customer will make full payment in the currency specified in Mandiant’s invoice, without set-off and in immediately available funds, within thirty (30) days of the date of each invoice. &nbsp;All Fees are non-cancelable and non-refundable. &nbsp;All Fees described on an Order or in a Statement of Work will be fully invoiced in advance, unless otherwise agreed by Mandiant. &nbsp;Any partial fulfillment or activation by Mandiant may be invoiced or delivered individually. If any payment is more than fifteen (15) days late, Mandiant may, without limiting any remedies available to Mandiant, terminate the applicable Order or Statement of Work or suspend performance until payment is made current, and all payments then due will accelerate and become immediately due and payable. Customer will pay interest on all delinquent amounts at the lesser of 1.5% per month or the maximum rate permitted by applicable law.&nbsp;<br />\r\n3.3 &nbsp; &nbsp; &nbsp;Taxes. All Fees are exclusive of all present and future sales, use, excise, value added, goods and services, withholding and other taxes, and all customs duties and tariffs now or hereafter claimed or imposed by any governmental authority upon the Offerings which shall be invoiced to and paid by the Customer. &nbsp;If Customer is required by law to make any deduction or withholding on any payments due to Mandiant, Customer will notify Mandiant and will pay Mandiant any additional amounts necessary to ensure that the net amount Mandiant receives, after any deduction or withholding, equals the amount Mandiant would have received if no deduction or withholding had been required. &nbsp;Additionally, Customer will provide to Mandiant evidence, to the reasonable satisfaction of Mandiant, showing that the withheld or deducted amounts have been paid to the relevant governmental authority. &nbsp;For purposes of calculating sales and similar taxes, Mandiant will use the address set forth on the Order or Statement of Work, as applicable, as the jurisdiction to which Offerings and shipments are delivered unless Customer has otherwise notified Mandiant in writing as of the Order Effective Date or Statement of Work Effective Date, as applicable. Customer will provide tax exemption certificates or direct-pay letters to Mandiant on or before the Order Effective Date or Statement of Work Effective Date, as applicable.<br />\r\n3.4 &nbsp; &nbsp; &nbsp;Increases. Mandiant reserves the right to increase Fees at any time, although increases in Fees for Solutions or Support Services will not go into effect until the next Renewal Subscription Term or Renewal Support Term, as applicable.</p>\r\n\r\n<p>4. &nbsp; &nbsp; &nbsp; &nbsp;TITLE AND RISK OF LOSS; INSPECTION. &nbsp;All hardware, including hardware components of Offerings and any hardware provided for use with Solutions, is shipped FOB Origin from Mandiant’s designated manufacturing facility or point of origin, and title to such hardware and the risk of loss of or damage to the hardware shall pass to Customer at time of Mandiant’s delivery of such hardware to the carrier. &nbsp;Mandiant is authorized to designate a carrier pursuant to Mandiant’s standard shipping practices unless otherwise specified in writing by Customer. &nbsp;Customer must provide written notice to Mandiant within five (5) days of delivery of the Offerings of any non-conformity with the Order, e.g., delivery of the wrong Offering or incorrect quantities.</p>\r\n\r\n<p>5. &nbsp; &nbsp; &nbsp; &nbsp;EVALUATION AND PREVIEW OFFERINGS; TRAINING. &nbsp;<br />\r\n5.1. &nbsp; &nbsp; Evaluations, Free Offerings, Preview Features, Beta Features. &nbsp;If Customer receives an Offering for evaluation purposes (“Evaluation Offerings”) then Customer may use the Evaluation Offerings for its own internal evaluation purposes for a period of up to thirty (30) days from the date of receipt of the Evaluation Offerings (the “Evaluation Period”). Customer and Mandiant may, upon mutual written agreement (including via email), extend the Evaluation Period. If the Evaluation Offering includes hardware components, Customer will return the hardware within ten (10) days of the end of the Evaluation Period, and if Customer does not return the hardware within this period, Customer shall be invoiced for the then-current list price for the applicable Evaluation Offering. Customer acknowledges that title to hardware components of Evaluation Offerings remains with Mandiant at all times, and that Evaluation Offerings may be used and/or refurbished units. Customer must delete all software and other components (including Documentation) related to the Evaluation Offering at the end of the Evaluation Period, and confirm those deletions in writing to Mandiant, or Customer will be invoiced for the then-current list price for the Evaluation Offering. &nbsp;If the Evaluation Offering is a Solution Subscription, Customer understands that Mandiant may disable access to the Solution Subscription automatically at the end of the Evaluation Period, without notice to Customer. Free offerings, preview features and beta features or products may be provided with respect to an existing Offering or on a stand-alone basis, for a limited time, at no additional charge but then licensed for an additional fee at a later date. All such free, preview and beta features or products are considered “Unpaid Offerings,” and Mandiant may discontinue providing such Unpaid Offerings at any time. EVALUATION OFFERINGS AND UNPAID OFFERINGS ARE PROVIDED “AS IS”, AND TO THE EXTENT PERMITTED BY APPLICABLE LAW, MANDIANT DISCLAIMS ALL WARRANTIES RELATING TO THE EVALUATION OFFERINGS AND FREE OFFERINGS, EXPRESS OR IMPLIED, INCLUDING, BUT NOT LIMITED TO, ANY WARRANTIES AGAINST INFRINGEMENT OF THIRD PARTY RIGHTS, MERCHANTABILITY, ACCURACY, AND FITNESS FOR A PARTICULAR PURPOSE.<br />\r\n5.2. &nbsp; Training. &nbsp;Training delivery dates and location for such Training will be mutually agreed upon by the parties. If an Order does not specify such dates and/or locations, then the parties will mutually agree upon the dates and locations for Training. Customer must request rescheduling of private Training no less than two (2) weeks in advance of the scheduled start date, and any such rescheduled training must be held within one (1) year of the date of the Order on which the original Training was included. Mandiant will use reasonable efforts to reschedule the Training, subject to availability, and Customer will pay any expenses associated with the rescheduling, including any expenses associated with cancelling or changing travel plans. &nbsp;If Customer cancels attendance at a public Training class, Customer must notify Mandiant no later than two (2) weeks before the date of the public Training class. If Customer timely notifies Mandiant of the cancellation, Mandiant will issue Customer a credit for the amount paid for that public Training class, which Customer may apply toward another public Training class of the same duration held within one (1) year of the date of the Order on which the cancelled Training class was included. Customer may substitute a named attendee at a public Training class, but Customer will notify Mandiant in advance of any such substitution. Mandiant reserves the right to refuse admittance to public Training classes to any person, for any reason, and if Mandiant refuses admittance, Mandiant will refund the amount paid for that person’s attendance at the public Training class. Mandiant does not refund or credit Fees paid for attendees who do not attend Training or who leave before Training concludes. Mandiant reserves the right to cancel public Training classes for any reason. Training may not be recorded. All Training must be scheduled and conducted within one (1) year of the date of the applicable Order for that Training. On-demand Training must be completed within ninety (90) days of the date of purchase. Access credentials for on-demand Training may not be shared or otherwise transferred.</p>\r\n\r\n<p>6. &nbsp; &nbsp; &nbsp; &nbsp;INTELLECTUAL PROPERTY<br />\r\n6.1. &nbsp; &nbsp; Ownership of Mandiant Materials; Restrictions. &nbsp;All Intellectual Property Rights in Mandiant Materials, Solutions, Deliverables, Documentation, and Services belong exclusively to Mandiant and its licensors. Customer will not (and will not allow any third party to): (i) disassemble, &nbsp;decompile, &nbsp;reverse &nbsp;compile, &nbsp;reverse engineer or attempt to discover any source code or underlying ideas or algorithms of any Mandiant Materials (except to the limited extent that applicable law prohibits reverse engineering restrictions); (ii) sell, &nbsp;resell, &nbsp;distribute, sublicense or otherwise transfer, the &nbsp;Mandiant Materials, or &nbsp;make the functionality of the Mandiant Materials available to any other party through any means (unless otherwise Mandiant has provided prior written consent), &nbsp;(iii) without the express prior written consent of Mandiant, conduct any benchmarking or comparative study or analysis involving the Mandiant Materials (“Benchmarking”) for any reason or purpose except, to the limited extent absolutely necessary, to determine the suitability of Solutions to interoperate with &nbsp;Customer’s internal computer systems; (iv) disclose or publish to any third party any Benchmarking or any other information related thereto; (v) use the Mandiant Materials or any Benchmarking in connection with the development of products, services or subscriptions that compete with the Mandiant Materials; or (vi) reproduce, alter, &nbsp;modify or create derivatives of the Mandiant Materials. Between Customer and Mandiant, Mandiant shall retain all rights and title in and to any Indicators of Compromise Mandiant developed by or for Mandiant in the course of providing Solutions or performing Services. Mandiant may audit Customer’s use of Offerings to ensure compliance with the terms of this Agreement.<br />\r\n6.2. &nbsp; &nbsp; Third Party Materials. &nbsp;Customer acknowledges that Solutions and Subscriptions may include Third Party Materials. &nbsp;Mandiant represents that these Third Party Materials will not diminish the license rights provided herein or limit Customer’s ability to use the Products and Subscriptions in accordance with the applicable Documentation, and neither the inclusion of Third Party Materials in any Solution or use of Third Party Materials in performance of Services will create any obligation on the part of Customer to license Customer’s software or products under any open source or similar license.<br />\r\n6.3. &nbsp; &nbsp; Aggregated Data. Customer grants Mandiant a non-exclusive, perpetual, irrevocable, fully-paid-up, royalty free license to use data derived from Customer's use of the Offerings (the “Aggregated Data”) for Mandiant’s business purposes, including the provision of Offerings to Mandiant’s other customers; provided the Aggregated Data is combined with similar data from other customers and not identifiable to Customer. The Aggregated Data will not be considered Customer Confidential Information.</p>\r\n\r\n<p>7. &nbsp; &nbsp; &nbsp; &nbsp;WARRANTIES.<br />\r\n7.1. &nbsp; &nbsp; Solutions Warranty. &nbsp;Warranties for each Solution are as set forth in the applicable Schedule for that Solution. Except as otherwise set forth in a Schedule, the warranties stated in this Section 7 and each Schedule shall not apply if the Offering has: (i) been subjected to abuse, misuse, neglect, negligence, accident, improper testing, improper installation, improper storage, improper handling or use contrary to any instructions issued by Mandiant; (ii) been repaired or altered by persons other than Mandiant; (iii) not been installed, operated, repaired and maintained in accordance with the Documentation; or (iv) been used with any third party software or hardware which has not been previously approved in writing by Mandiant. &nbsp;If during the applicable warranty period: (a) Mandiant is notified promptly in writing upon discovery of any error in a Solution, including a detailed description of such alleged error; (b) if applicable, such Solution is returned, transportation charges prepaid, to Mandiant’s designated manufacturing facility in accordance with Mandiant’s then-current return procedures, as set forth by Mandiant from time to time; and (c) Mandiant’s inspections and tests determine that the Solution contains errors and has not been subjected to any of the conditions set forth in 7.1(i)-(iv) above, then, as Customer’s sole remedy and Mandiant’s sole obligation under the foregoing warranty, Mandiant shall, at Mandiant’s option, repair (or correct the error, as applicable) or replace without charge such Solution. &nbsp;Any Solution that has either been repaired or replaced under this warranty shall have warranty coverage for the remaining warranty period. &nbsp;Replacement parts used in the repair of a Product may be new or equivalent to new.<br />\r\n7.2. &nbsp; &nbsp; Services Warranty. &nbsp;Mandiant warrants to Customer that Services will be performed in a professional manner in accordance with industry standards for like services. &nbsp;If Customer believes the warranty stated in this Section has been breached, Customer must notify Mandiant of the breach no later than thirty (30) days following the date the Services were performed, and Mandiant will promptly correct or re-perform the Services, at Mandiant’s expense.<br />\r\n7.3. &nbsp; &nbsp; Solutions Warranty. &nbsp;Mandiant warrants to Customer the Solution Subscriptions will be provided in a professional manner in accordance with industry standards for similar subscriptions. &nbsp;If Customer believes the warranty stated in this Section has been breached, Customer must notify Mandiant of the breach no later than thirty (30) days following the date the warranty was allegedly breached, and Mandiant will promptly correct the non-conformity, at Mandiant’s expense.<br />\r\n7.4. &nbsp; &nbsp; Remedies Exclusive. &nbsp;Except for any Service Level Credits described in applicable Schedules, the remedies stated in Sections 7.1-7.3 above are the sole remedies, and Mandiant’s sole obligation, with respect to Products, Subscriptions and Services that fail to comply with the foregoing warranties. &nbsp;&nbsp;<br />\r\n7.5. &nbsp; &nbsp; Disclaimer of Warranties. &nbsp;EXCEPT FOR THE EXPRESS WARRANTIES SET FORTH HEREIN, ALL SOLUTIONS, MANDIANT MATERIALS, DELIVERABLES AND SERVICES ARE PROVIDED ON AN “AS IS” BASIS WITHOUT ANY WARRANTY WHATSOEVER. &nbsp;MANDIANT AND ITS SUPPLIERS EXPRESSLY DISCLAIM, TO THE MAXIMUM EXTENT PERMISSIBLE UNDER APPLICABLE LAW, ALL WARRANTIES, EXPRESS, IMPLIED AND STATUTORY, INCLUDING WITHOUT LIMITATION ANY IMPLIED WARRANTY OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE, ACCURACY, NONINFRINGEMENT, OR ARISING FROM COURSE OF PERFORMANCE, DEALING, USAGE OR TRADE. &nbsp;MANDIANT ALSO MAKES NO WARRANTY REGARDING NONINTERRUPTION OF USE OR FREEDOM FROM BUGS, AND MAKES NO WARRANTY THAT SOLUTIONS, MANDIANT MATERIALS, DELIVERABLES, SERVICES OR SUBSCRIPTIONS WILL BE ERROR-FREE.</p>\r\n\r\n<p>8. &nbsp; &nbsp; &nbsp; &nbsp;INFRINGEMENT INDEMNITY.<br />\r\n8.1. &nbsp; &nbsp; Indemnity. Mandiant shall defend Customer, and its officers, directors and employees, against any third party action alleging that the Mandiant Materials infringes a valid U.S. patent or copyright issued as of the date of delivery or performance, as applicable, and Mandiant shall pay all settlements entered into, and all final judgments and costs (including reasonable attorneys’ fees) finally awarded against such party in connection with such action. &nbsp;If the Mandiant Materials, or parts thereof, become, or in Mandiant’s opinion may become, the subject of an infringement claim, Mandiant may, at its option: (i) procure for Customer the right to continue using the applicable Mandiant Materials; (ii) modify or replace such Mandiant Materials with a substantially equivalent non-infringing Mandiant Materials; or (iii) require the return of such Mandiant Materials or cease providing affected Solution Subscriptions, Deliverables or Services, and refund to Customer a portion of any pre-paid Fees for Solution Subscriptions, pro rated for any unused Subscription Term, and with respect to Services, any pre-paid Fees for Services that have not been delivered. THIS SECTION 8.1 STATES THE ENTIRE LIABILITY OF MANDIANT AND CUSTOMER’S SOLE REMEDY WITH RESPECT TO ANY INFRINGEMENT OF INTELLECTUAL PROPERTY RIGHTS BY THE OFFERINGS, MANDIANT MATERIALS, OR DELIVERABLES.<br />\r\n8.2. &nbsp; &nbsp; Exceptions. Mandiant shall have no indemnification obligations with respect to any action arising out of: (i) the use of any Solution Subscription, Deliverable, or Service, or any part thereof, in combination with software or other products not supplied by Mandiant; (ii) any modification of the Solution Subscriptions, Deliverables, or Services not performed or expressly authorized by Mandiant; or (iii) the use of any the Solution Subscriptions, Deliverables, or Services other than in accordance with this Agreement and applicable Documentation.<br />\r\n8.3. &nbsp; &nbsp; Indemnification Process. The indemnification obligations shall be subject to Customer: (i) notifying Mandiant within ten (10) days of receiving notice of any threat or claim in writing of such action; (ii) giving Mandiant exclusive control and authority over the defense or settlement of such action; (iii) not entering into any settlement or compromise of any such action without Mandiant’s prior written consent; and (iv) providing reasonable assistance requested by Mandiant.</p>\r\n\r\n<p>9. &nbsp; &nbsp; &nbsp; &nbsp;LIMITATION OF LIABILITY.<br />\r\n9.1. &nbsp; &nbsp; Consequential Damages Waiver. &nbsp;EXCEPT FOR LIABILITY ARISING UNDER THE INDEMNIFICATION OBLIGATIONS SET FORTH IN SECTION 8 (INFRINGEMENT INDEMNITY), &nbsp;IN NO EVENT WILL MANDIANT BE LIABLE FOR ANY SPECIAL, INCIDENTAL, CONSEQUENTIAL OR EXEMPLARY DAMAGES OF ANY KIND, INCLUDING BUT NOT LIMITED TO ANY LOST PROFITS AND LOST SAVINGS, HOWEVER CAUSED, WHETHER FOR BREACH OR REPUDIATION OF CONTRACT, TORT, BREACH OF WARRANTY, NEGLIGENCE, OR OTHERWISE, WHETHER OR NOT MANDIANT WAS ADVISED OF THE POSSIBILITY OF SUCH LOSS OR DAMAGES.<br />\r\n9.2. &nbsp; &nbsp; Limitation of Monetary Damages. &nbsp;EXCEPT FOR LIABILITY ARISING UNDER THE INDEMNIFICATION OBLIGATIONS SET FORTH IN SECTION 8 (INFRINGEMENT INDEMNITY), AND NOTWITHSTANDING ANY OTHER PROVISIONS OF THIS AGREEMENT OR ANY ORDER OR STATEMENT OF WORK, MANDIANT’S TOTAL LIABILITY ARISING OUT OF THIS AGREEMENT, THE OFFERINGS, THE MANDIANT MATERIALS AND DELIVERABLES SHALL BE LIMITED TO THE TOTAL AMOUNTS RECEIVED BY MANDIANT FOR THE RELEVANT OFFERINGS DURING THE TWELVE (12) MONTHS IMMEDIATELY PRECEDING THE FIRST OCCURRENCE OF THE EVENTS GIVING RISE TO SUCH LIABILITY.<br />\r\n9.3. &nbsp; &nbsp; &nbsp;Applicability. &nbsp;THE LIMITATIONS AND EXCLUSIONS CONTAINED HEREIN WILL APPLY ONLY TO THE MAXIMUM EXTENT PERMISSIBLE UNDER APPLICABLE LAW, AND NOTHING HEREIN PURPORTS TO LIMIT EITHER PARTY’S LIABILITY IN A MANNER THAT WOULD BE UNENFORCEABLE OR VOID AS AGAINST PUBLIC POLICY IN THE APPLICABLE JURISDICTION.</p>\r\n\r\n<p>10. &nbsp; &nbsp; &nbsp; Compliance with Law; U.S. Government Restricted Rights.<br />\r\n10.1. &nbsp; &nbsp;Compliance with Law. Each party will comply with all laws and regulations applicable to it with respect to the Offerings, including all export control regulations and restrictions that may apply to the Offerings. Customer will not export any Mandiant Materials to any countries embargoed by the United States (currently including Cuba, Iran, North Korea, Sudan and Syria). Each Party acknowledges that it is familiar with and will comply with the provisions of the U.S. Foreign Corrupt Practices Act (\"the FCPA\") and the U.K. Bribery Act of 2010 (“UKBA”), as applicable, and each party agrees that no action it takes will constitute a bribe, influence payment, kickback, or other payment that violates the FCPA, the UKBA, or any other applicable anticorruption or anti-bribery law.<br />\r\n10.2. &nbsp; &nbsp;U.S. Government Restricted Rights. The Offerings, Deliverables and Documentation are “commercial items”, “commercial computer software” and “commercial computer software documentation,” pursuant to DFAR Section 227.7202 and FAR Section 12.212, as applicable. &nbsp;All Offerings and Mandiant Materials are and were developed solely at private expense. &nbsp;Any use, modification, reproduction, release, performance, display or disclosure of the Offerings, Mandiant Materials and Documentation by the United States Government shall be governed solely by this Agreement and shall be prohibited except to the extent expressly permitted by this Agreement.</p>\r\n\r\n<p>11. &nbsp; &nbsp; &nbsp; CONFIDENTIAL INFORMATION.<br />\r\n11.1. &nbsp; &nbsp;Confidential Information. “Confidential Information” means the non-public information that is exchanged between the parties, provided that such information is: (i) identified as confidential at the time of disclosure by the disclosing party (“Discloser”); or (ii) disclosed under circumstances that would indicate to a reasonable person that the information should be treated as confidential by the party receiving such information (“Recipient”). The terms of any commercial transaction between the parties (including pricing related to the Offerings) shall be considered Confidential Information.<br />\r\n11.2. &nbsp; &nbsp;Maintenance of Confidentiality. &nbsp;Each party agrees that it shall: (i) take reasonable measures to protect the Confidential Information by using the same degree of care, but no less than a reasonable degree of care, to prevent the unauthorized use, dissemination or publication of the Confidential Information as the Recipient uses to protect its own confidential information of a like nature; &nbsp;(ii) limit disclosure to those persons within Recipient’s organization with a need to know and who have previously agreed in writing, prior to receipt of Confidential Information either as a condition of their employment or in order to obtain the Confidential Information, to obligations similar to the provisions hereof; (iii) not copy, reverse engineer, disassemble, create any works from, or decompile any prototypes, software or other tangible objects which embody the other party's Confidential Information and/or which are provided to the party hereunder; and (iv) comply with, and obtain all required authorizations arising from, all U.S. and other applicable export control laws or regulations. Confidential Information shall not be used or reproduced in any form except as required to accomplish the purposes and intent of an Order or Statement of Work. Any reproduction of Confidential Information shall be the property of Discloser and shall contain all notices of confidentiality contained on the original Confidential Information.<br />\r\n11.3. &nbsp; &nbsp;Exceptions. &nbsp;The parties agree that the foregoing shall not apply to any information that Recipient can evidence: (i) is or becomes publicly known and made generally available through no improper action or inaction of Recipient; (ii) was already in its possession or known by it prior to disclosure by Discloser to Recipient; (iii) is independently developed by Recipient without use of or reference to any Confidential Information; or (iv) was rightfully disclosed to it by, or obtained from, a third party. &nbsp;Recipient may make disclosures required by law or court order provided that Recipient: (a) uses diligent efforts to limit disclosure and to obtain, if possible, confidential treatment or a protective order; (b) has given prompt advance notice to Discloser of such required disclosure; and (c) has allowed Discloser to participate in the proceedings.<br />\r\n11.4. &nbsp; &nbsp;Injunctive Relief. &nbsp;Each party will retain all right, title and interest to such party’s Confidential Information. &nbsp;The parties acknowledge that a violation of the Recipient’s obligations with respect to Confidential Information may cause irreparable harm to the Discloser for which a remedy at law would be inadequate. &nbsp;Therefore, in addition to all remedies available at law, Discloser shall be entitled to seek an injunction or other equitable remedies in all legal proceedings in the event of any threatened or actual violation of any or all of the provisions hereof.<br />\r\n11.5. &nbsp; Return of Confidential Information. &nbsp;Within thirty (30) days after the date when all Orders and SOWs have expired or been terminated, or after any request for return of Confidential Information, each party will return to the other party or destroy all of such other party’s Confidential Information, at such other party’s discretion, and, upon request, provide such other party with an officer’s certificate attesting to such return and/or destruction, as appropriate. Notwithstanding the foregoing, each party may retain additional copies of, or computer records or files containing, the Confidential Information of the other party that have been created by that party’s electronic archiving and back-up procedures, to the extent created and retained in a manner consistent with the Receiving Party's standard procedures.<br />\r\n11.6. &nbsp; Privacy. If Mandiant is a data processor under this Agreement, and in accordance with applicable data protection laws, including but not limited to the EU General Data Protection Regulation (GDPR), Mandiant agrees that it will:<br />\r\n11.6.1 &nbsp;process personal data controlled by Customer when authorized by the Customer and in compliance with this Agreement and will not use or process the personal data for purposes other than those permitted by the Customer, anticipated by the Documentation for the Offerings, or for the purpose of research and development of Mandiant’s Offerings;<br />\r\n11.6.2 &nbsp;adopt and maintain appropriate (including organizational and technical) security measures in processing Customer’s personal data in order to protect against unauthorized or accidental access, loss, alteration, disclosure or destruction of such data, in particular where the processing involves the transmission of data over a network, and against all other unlawful forms of processing;<br />\r\n11.6.3 &nbsp;take all reasonable steps to ensure that (i) persons employed by it, and (ii) other persons engaged at its place of work, are aware of and comply with applicable data privacy laws and regulations;<br />\r\n11.6.4 &nbsp;provide Customer access to a list of current sub-processors that may handle personal data at Mandiant’s direction.<br />\r\n11.6.5 &nbsp;Mandiant may process or otherwise transfer any personal information in or to any country outside of the country of origination, including such countries with less restrictive data protection laws, to the extent necessary for the provision of the Offerings. If required and where applicable, Mandiant will enter into mutually agreed-upon country-specific data transfer mechanisms, and Mandiant has entered into the EU Standard Contractual Clauses as approved by the European Commission, to help ensure an adequate level of data protection for any personal data that will be processed or transferred. Mandiant does not react to Do Not Track signals because there is no standard for how those signals are sent; and<br />\r\n11.6.6 &nbsp;Customer agrees it is responsible for obtaining any applicable consents from data subjects for Customer’s use of Mandiant to process Customer’s data.</p>\r\n\r\n<p>12. &nbsp; &nbsp; &nbsp; TERM AND TERMINATION.<br />\r\n12.1. &nbsp; &nbsp;Term. This Agreement will become effective on the Effective Date and will continue in effect for a period of one (1) year (the “Initial Term” of the Agreement). This Agreement will renew for additional periods of one (1) year each (each, a “Renewal Term” and together with the Initial Term, the “Term” of this Agreement) unless either party notifies the other of its intent not to renew this Agreement by giving the other party notice of non-renewal no later than sixty (60) days prior to the end of the then-current Term. The term of each Order will be as set forth below or in the applicable Schedule, and the term of each SOW will be as set forth in the applicable SOW.<br />\r\n12.1.1 &nbsp;Support Services. Support Services will begin on or shortly after the Order Effective Date (as determined by Mandiant) and will continue in effect for the period of time stated in the Order (“Initial Support Term”). Unless otherwise stated on the Order, the Support Services will automatically renew for additional periods of one (1) year each (each, a “Renewal Support Term” and together with the Initial Support Term, the “Support Term”), unless either party notifies the other of its intention not to renew Support Services at least sixty (60) days prior to the expiration of the then-current Support Term. Customer may terminate Support at any time, for convenience, on thirty (30) days’ written notice to Mandiant. If Customer terminates Support Services for convenience before the end of the then-current Support Term, Customer will pay any remaining fees owing for the remainder of the then-current Support Term within thirty (30) days of the effective date of termination.<br />\r\n12.1.2 &nbsp;Solution Subscriptions. &nbsp;The term of each Solution Subscription will begin on or shortly after the Order Effective Date (as determined by Mandiant) and will continue in effect for the period of time stated in the Order (“Initial Subscription Term”). &nbsp;Unless otherwise stated on the Order, the Subscription will automatically renew after its Initial Subscription Term for additional periods of one (1) year each (each, a “Renewal Subscription Term” and together with the Initial Subscription Term, the “Subscription Term”), unless either party notifies the other of its intention not to renew that Solution Subscription at least sixty (60) days prior to the expiration of the then-current Subscription Term. Customer may terminate a Solution Subscription at any time, for convenience, on thirty (30) days’ written notice to Mandiant. &nbsp;If Customer terminates a Solution Subscription for convenience before the end of the then-current Subscription Term, Customer will pay any remaining fees owing for the remainder of the then-current Subscription Term within thirty (30) days of the effective date of termination.<br />\r\n12.1.3 &nbsp;Professional Services; Statements of Work. &nbsp;Professional Services described on an Order will be provided at mutually agreed-upon times, and will continue until complete, unless otherwise terminated as set forth herein. &nbsp;The term of each SOW will be as set forth in that SOW. &nbsp;If no term is expressed in an SOW, then the term of that SOW will begin on the SOW Effective Date and continue until the Professional Services described in that SOW are complete or the SOW is earlier terminated as set forth herein. &nbsp;Unless otherwise stated in a SOW, Customer may terminate a SOW at any time for convenience by giving Mandiant at least thirty (30) days’ written notice of its intent to terminate the SOW. &nbsp;If Customer terminates an SOW for convenience as set forth in this Section, Customer will pay any amounts owing for Professional Services and Deliverables provided under that SOW up to and including the date of termination. Customer may request that Mandiant suspend performing Professional Services during the term of a Statement of Work, and Mandiant will suspend such Professional Services within 24 hours of Customer’s request. &nbsp;Customer acknowledges that any such suspension will not affect Customer’s obligation to pay fees for Professional Services rendered through the date of suspension, and that resumption of Professional Services may be delayed if Mandiant redeploys personnel to other engagements during the period of suspension.<br />\r\n12.2. &nbsp; Termination for Material Breach. &nbsp;Either party may terminate any Order or any SOW upon written notice of a material breach of the applicable Order or SOW by the other party as provided below, subject to a thirty (30) day cure period (“Cure Period”). &nbsp;If the breaching party has failed to cure the breach within the Cure Period after the receipt by the breaching party of written notice of such breach, the non-breaching party may give a second notice to the breaching party terminating the applicable Order or SOW. &nbsp;Termination of any particular Order or SOW under this Section will not be deemed a termination of any other Order or SOW, unless the notice of termination states that another Order or SOW is also terminated. &nbsp;Notwithstanding the foregoing, the Cure Period applicable to a breach by Customer of any payment obligations under any Order or any SOW will be fifteen (15) days. Notwithstanding the foregoing, this Agreement shall terminate automatically in the event Customer has breached any license restriction and, in Mandiant’s determination, that breach cannot be adequately cured within the Cure Period.<br />\r\n12.3. &nbsp; &nbsp;Effect of Termination. &nbsp;Termination or expiration of any Order or SOW will not be deemed a termination or expiration of any other Orders or SOWs in effect as of the date of termination or expiration, and this Agreement will continue to govern and be effective as to those outstanding Orders and SOWs until those Orders and SOWs have expired or terminated by their own terms or as set forth herein. &nbsp;The provisions of Section 3 (Payment), Section 6 (Intellectual Property), Section 7.5 (Disclaimer of Warranties), 9 (Limitation of Liability), 10 (Compliance with Law; U.S. Government Restricted Rights), 11 (Confidential Information), and 13 (Miscellaneous), and all accrued payment obligations, shall survive the termination of all Orders and SOWs and the relationship between Mandiant and Customer.</p>\r\n\r\n<p>13. &nbsp; &nbsp; &nbsp; MISCELLANEOUS.<br />\r\n13.1. &nbsp; &nbsp;Assignment. Customer may not assign any Order or Statement of Work, or any rights or obligations thereunder, in whole or in part, without Mandiant’s prior written consent, and any such assignment or transfer shall be null and void. &nbsp;Mandiant shall have the right to assign all or part of an Order or Statement of Work without Customer’s approval. &nbsp;Subject to the foregoing, each Order and Statement of Work shall be binding on and inure to the benefit of the parties’ respective successors and permitted assigns.<br />\r\n13.2. &nbsp; &nbsp;Entire Agreement. &nbsp;This Agreement along with any Order, Statement of Work and the Schedules attached hereto is the entire agreement of the parties with respect to the Offerings and supersedes all previous or contemporaneous communications, representations, proposals, commitments, understandings and agreements, whether written or oral, between the parties regarding the subject matter thereof. &nbsp;Mandiant does not accept, expressly or impliedly and Mandiant hereby rejects and deems deleted any additional or different terms or conditions that Customer presents, including, but not limited to, any terms or conditions contained or referenced in any order, acceptance, acknowledgement, or other document, or established by trade usage or prior course of dealing. &nbsp;This Agreement may be amended only in writing signed by authorized representatives of both parties.<br />\r\n13.3. &nbsp; &nbsp;Force Majeure. &nbsp;Neither party will be liable to the other for any delay or failure to perform any obligation under this Agreement (except for a failure to pay fees) if the delay or failure is due to events which are beyond the reasonable control of the parties, such as strikes, blockade, war, terrorism, riots, natural disasters, refusal of license by the government or other governmental agencies, in so far as such an event prevents or delays the affected party from fulfilling its obligations and such party is not able to prevent or remove the force majeure at reasonable cost.<br />\r\n13.4. &nbsp; &nbsp; Governing Law. &nbsp;This Agreement shall be deemed to have been made in, and shall be construed pursuant to the laws of the State of California and the United States without regard to conflicts of laws provisions thereof, and without regard to the United Nations Convention on the International Sale of Goods or the Uniform Computer Information Transactions Act. &nbsp;Any legal suit, action or proceeding arising out of or relating to the Offerings, the Mandiant Materials, this Agreement, an Order or a Statement of Work will be commenced exclusively in a federal court in the Northern District of California or in state court in Santa Clara County, California, and each party hereto irrevocably submits to the jurisdiction and venue of any such court in any such suit, action or proceeding.<br />\r\n13.5. &nbsp; &nbsp; Independent Contractors. &nbsp;The parties are independent contractors. &nbsp;Nothing in these Terms, any Order or any Statement of Work shall be construed to create a partnership, joint venture or agency relationship between the parties. &nbsp;Customer shall make no representations or warranties on behalf of Mandiant.<br />\r\n13.6. &nbsp; &nbsp;Language. &nbsp;This Agreement and each Order and Statement of Work are in the English language only, which shall be controlling in all respects. &nbsp;All communications, notices, and Documentation to be furnished hereunder shall be in the English language only.<br />\r\n13.7. &nbsp; &nbsp; Notices. &nbsp;All notices required to be sent hereunder shall be in writing, addressed to receiving party’s current business contact, if known, with a cc: to the General Counsel/Legal Department of the receiving party, and sent to the party’s address as listed in this Agreement, or as updated by either party by written notice. &nbsp;Notices shall be effective upon receipt and shall be deemed to be received as follows: (i) if personally delivered by courier, when delivered; or (ii) if mailed by first class mail, or the local equivalent, on the fifth business day after posting with the proper address.<br />\r\n13.8. &nbsp; &nbsp; Severability. &nbsp;If any provision of this Agreement is held to be illegal, invalid or unenforceable under the laws of any jurisdiction, the provision will be enforced to the maximum extent permissible so as to effect the intent of the parties, and the remaining provisions of this Agreement will remain in full force and effect.<br />\r\n13.9. &nbsp; &nbsp;Third Party Rights. &nbsp;Other than as expressly set out in this Agreement, this Agreement does not create any rights for any person who is not a party to it and no person who is not a party to this Agreement may enforce any of its terms or rely on any exclusion or limitation contained in it.<br />\r\n13.10. &nbsp; Waiver. &nbsp;The waiver of a breach of any provision of this Agreement shall not constitute a waiver of any other provision or any subsequent breach.<br />\r\n13.11. &nbsp; Equal Opportunity. &nbsp;Mandiant is committed to the provisions outlined in the Equal Opportunity Clauses of Executive Order 11246, the Rehabilitation Act of 1973, the Vietnam Era Veterans Readjustment Act of 1974, the Jobs for Veterans Act of 2003, as well as any other regulations pertaining to these orders.<br />\r\n<a href=\"https://www.fireeye.com/company/legal.html#top\">Back To Top</a><br />\r\n&nbsp;</p>\r\n"

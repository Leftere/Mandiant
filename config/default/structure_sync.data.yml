    revision_id: null
    rev_id_current: null
    fields:
      field_body:
        -
          value: "<p>You have a number of rights under relevant data privacy laws, which may include the General Data Protection Regulation (EU) 2016/679 and the California Consumer Privacy Act. Depending on where you are based, those rights may include the right to (i) request access or copies of your personal data Mandiant processes, (ii) rectify incorrect personal data, (iii) delete your personal data, (iv) restrict the processing of your personal data, (v) determine the portability of your personal data, (vi) lodge complaints with competent authorities in your country, and/or (vii) request a list with the names and addresses of any potential recipients of your personal data. To exercise one or more of these rights, or to ask questions or relay concerns, please contact Mandiant’s Data Protection Officer:</p>\r\n\r\n<p>Richard Weaver<br />\r\nMandiant, Inc.<br />\r\n11955 Freedom Drive, Suite 300<br />\r\nReston, Virginia 20190<br />\r\nUSA<br />\r\n(703) 935-8012<br />\r\n<a href=\"mailto:Privacy@FireEye.com\">Privacy@Mandiant.com</a></p>\r\n\r\n<p>Mandiant will verify requests that it receives and respond in the time period required under the relevant data privacy laws.<br />\r\n&nbsp;</p>\r\n"
          format: basic_html
      field_eyebrow: {  }
      field_title:
        -
          value: 'Your Data Privacy Rights'

    fields:
      field_body:
        -
          value: "<p>Mandiantは、注目度の高いインシデントへの対応で得られた比類のないインテリジェンスと専門知識を通じて、初期段階の脅威に関する知見を、世界中の国営および民間の組織や重要なインフラに提供しています。</p>\r\n\r\n<p>Mandiant AdvantageのSaaSプラットフォームは、Mandiantインテリジェンス・グリッドを活用したマネージド・サービスのサポートと共に提供されます。それによって、組織のセキュリティ・プログラムを測定、最適化し、継続的に改善する機能が得られます。</p>\r\n"

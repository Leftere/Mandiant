      field_body:
        -
          value: "<p>Cyber threat intelligence is an essential capability in an organization’s security program. Used properly, it can enable better-informed security and business decisions and ultimately allow organizations to take decisive action to protect their users, data and reputation against adversaries.</p>\r\n"

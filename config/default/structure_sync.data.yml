          value: "<p>Suspected attribution: China<br />\r\n&nbsp;<br />\r\nTarget sectors: Multiple, including government, international financial organization, and aerospace and defense organizations, as well as high tech, construction and engineering, telecommunications, media, and insurance.<br />\r\n&nbsp;<br />\r\nOverview: APT31 is a China-nexus cyber espionage actor focused on obtaining information that can provide the Chinese government and state-owned enterprises with political, economic, and military advantages.<br />\r\n&nbsp;<br />\r\nAssociated malware: SOGU, LUCKYBIRD, SLOWGYRO, DUCKFAT<br />\r\n&nbsp;<br />\r\nAttack vectors: APT31 has exploited vulnerabilities in applications such as Java and Adobe Flash to compromise victim environments.</p>\r\n"

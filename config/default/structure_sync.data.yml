      field_block: {  }
      field_body:
        -
          value: "<p>Also known as: OceanLotus Group<br />\r\n&nbsp;<br />\r\nSuspected attribution: Vietnam<br />\r\n&nbsp;<br />\r\nTarget sectors: Foreign companies investing in Vietnam’s manufacturing, consumer products, consulting and hospitality sectors<br />\r\n&nbsp;<br />\r\nOverview: Recent activity targeting private interests in Vietnam suggests that APT32 poses a threat to companies doing business, manufacturing or preparing to invest in the country. While the specific motivation for this activity remains opaque, it could ultimately erode the competitive advantage of targeted organizations.<br />\r\n&nbsp;<br />\r\nAssociated malware: SOUNDBITE, WINDSHIELD, PHOREAL, BEACON, KOMPROGO<br />\r\n&nbsp;<br />\r\nAttack vectors: APT32 actors leverage ActiveMime files that employ social engineering methods to entice the victim into enabling macros. Upon execution, the initialized file typically downloads multiple malicious payloads from a remote server. APT32 actors delivers the malicious attachments via spear phishing emails. Evidence has shown that some may have been sent via Gmail.</p>\r\n\r\n<p>&nbsp;</p>\r\n"

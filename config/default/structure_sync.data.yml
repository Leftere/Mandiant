    langcode: ja
    uuid: b4293cf7-2ecc-46a5-b95d-fe2c3c54445a
    bundle: text
    revision_id: null
    rev_id_current: null
    fields:
      field_body:
        -
          value: "<p>ランサムウェアを確実に防御</p>\r\n\r\n<p>MandiantのRansomware Readiness Frameworkに構築されたソリューションのパッケージによって、組織の戦略と技術的な準備体制を把握して継続的に監視し、ランサムウェア攻撃の防御、検知、対応を行います。一般に広まっているランサムウェア・ファミリーを組織のセキュリティ対策機能が検知して防御できるかを予防的に判定します。技術的な準備体制と、組織がサイバー攻撃に対応する際のプロセス、ツール、能力の両方を診断します。</p>\r\n\r\n<p>ランサムウェア攻撃に対する防御体制を整える&nbsp;<strong><a href=\"/ransomware-solutions\">Learn More &nbsp;</a></strong></p>\r\n"
          format: basic_html
      field_eyebrow: {  }
      field_title:
        -
          value: 'Ransomware Defense Readiness'
  -
    info: 'Inline block'

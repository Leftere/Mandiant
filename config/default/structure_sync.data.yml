          value: "<p>Choisir Mandiant, c'est opter pour une garantie sérénité face aux menaces émergentes et avancées. Grâce à notre Threat Intelligence et à notre expertise de la réponse à incident, nous déterminons précisément les risques auxquels votre entreprise est exposée, évaluons votre niveau de préparation et détectons puis répondons aux attaques en temps réel. Les experts Mandiant agissent en complément des contrôles de sécurité « best-of-breed », appuyés par notre Threat Intelligence leader et notre data science avancée. Vous obtenez ainsi des résultats concrets en évitant tout enfermement propriétaire.</p>\r\n"

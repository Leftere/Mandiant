    fields:
      field_block: {  }
      field_body:
        -
          value: "<p>Also known as: Wekby<br />\r\n&nbsp;<br />\r\nSuspected attribution: China<br />\r\n&nbsp;<br />\r\nTarget sectors: Aerospace and Defense, Construction and Engineering, Education, Health and Biotechnology, High Tech, Telecommunications, Transportation<br />\r\n&nbsp;<br />\r\nOverview: Very little has been released publicly about this group.<br />\r\n&nbsp;<br />\r\nAssociated malware: Gh0st RAT<br />\r\n&nbsp;<br />\r\nAttack vectors: Frequently developed or adapted zero-day exploits for operations, which were likely planned in advance. Used data from Hacking Team leak, which demonstrated how the group can shift resources (i.e. selecting targets, preparing infrastructure, crafting messages, updating tools) to take advantage of unexpected opportunities like newly exposed exploits.</p>\r\n\r\n<p>&nbsp;</p>\r\n"

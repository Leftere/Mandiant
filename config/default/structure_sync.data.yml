    fields:
      field_block: {  }
      field_body:
        -
          value: "<p>Suspected attribution: Iran<br />\r\n&nbsp;<br />\r\nTarget sectors: Aerospace, energy<br />\r\n&nbsp;<br />\r\nOverview: APT33 has targeted organizations, spanning multiple industries, headquartered in the U.S., Saudi Arabia and South Korea. APT33 has shown particular interest in organizations in the aviation sector involved in both military and commercial capacities, as well as organizations in the energy sector with ties to petrochemical production.<br />\r\n&nbsp;<br />\r\nAssociated malware: SHAPESHIFT, DROPSHOT, TURNEDUP, NANOCORE, NETWIRE, ALFA Shell<br />\r\n&nbsp;<br />\r\nAttack vectors: APT33 sent spear-phishing emails to employees whose jobs related to the aviation industry. These emails included recruitment themed lures and contained links to malicious HTML application (.hta) files. The .hta files contained job descriptions and links to legitimate job postings on popular employment websites that would be relevant to the targeted individuals.</p>\r\n"

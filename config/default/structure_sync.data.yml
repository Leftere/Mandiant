          value: "<p>누군가 최근 랜섬웨어 공격에 대해 여러분 조직의 보안 취약성 여부를 물어본다면 어떻게 답하시겠습니까?</p>\r\n\r\n<p>Ransomware Defense Validation은 고객의 보안 컨트롤을 대상으로 다양한 유형의 랜섬웨어가 사용하는 전술, 기술 및 절차에 대한 안전한 테스트를 실행합니다. Mandiant는 환경 준비 상태를 평가하는 데 도움이 되는 리포팅을 신속하게 제공하며 방어 준비 상태를 갖추기 위해 필요한 변경 사항을 알려드립니다. 단 몇 분 내 조직의 보안 태세를 파악할 수 있습니다.</p>\r\n"

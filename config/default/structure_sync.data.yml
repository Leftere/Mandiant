    fields:
      field_body:
        -
          value: "<p>After completing this course, learners should be able to:</p>\r\n\r\n<ul>\r\n\t<li>Quickly perform a malware autopsy using a variety of techniques and tools without running the malware</li>\r\n\t<li>Analyze running malware by observing file system changes, function calls, network communications and other indicators</li>\r\n\t<li>Review the basics and build a foundation of the x86 assembly language</li>\r\n\t<li>Recognize code constructs in the disassembly</li>\r\n\t<li>Use IDA Pro, the main tool for disassembly analysis&nbsp;</li>\r\n</ul>\r\n"

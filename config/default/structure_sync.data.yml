          value: "<p>AKA: Uncool, Vixen Panda, Ke3chang, Sushi Roll, Tor<br />\r\n&nbsp;<br />\r\nSuspected attribution: China<br />\r\n&nbsp;<br />\r\nTarget sectors: The defense industrial base, media, financial services, and transportation sectors in the U.S. and Europe.<br />\r\n&nbsp;<br />\r\nOverview: APT25 engages in cyber operations where the goal is data theft.<br />\r\n&nbsp;<br />\r\nAssociated malware: LINGBO, PLAYWORK, MADWOFL, MIRAGE, TOUGHROW, TOYSNAKE, SABERTOOTH<br />\r\n&nbsp;<br />\r\nAttack vectors: APT25 has historically used spear phishing in their operations, including messages containing malicious attachments and malicious hyperlinks. APT25 threat actors typically do not use<br />\r\nzero-day exploits but may leverage those exploits once they have been made public.</p>\r\n\r\n<p>&nbsp;</p>\r\n"

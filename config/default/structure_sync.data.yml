    info: 'Inline block'
    langcode: zh-hant
    uuid: 7f2e3596-4c07-4c76-8ccb-9ef6f10100e5
    bundle: text
    revision_id: null
    rev_id_current: null
    fields:
      field_body:
        -
          value: "<p>In order to effectively defend data and intellectual property, organizations must have the ability to rapidly detect and respond to threats. This intensive online course is designed to teach the fundamental investigative techniques needed to respond to today's threats. This class is built upon a series of hands-on labs that highlight the phases of a targeted attack, key sources of evidence, and the forensic analysis know-how required to analyze them. Students will learn how to conduct rapid triage on a system to determine if it is compromised, uncover evidence of initial attack vectors, recognize persistence mechanisms, investigate an incident throughout the enterprise, and much more.<br />\r\n&nbsp;</p>\r\n\r\n<hr />\r\n<h3>EVENT INFORMATION</h3>\r\n\r\n<ul>\r\n\t<li>LOCATION: Online</li>\r\n\t<li>START DATE: November 29, 2021&nbsp;</li>\r\n\t<li>END DATE: December 2, 2021&nbsp;</li>\r\n\t<li>TIME: 8:00am–2:30pm Singapore Time, daily\r\n\t<ul>\r\n\t\t<li>UTC 0:00-06:30</li>\r\n\t\t<li>11:00am–5:30pm AEDT</li>\r\n\t</ul>\r\n\t</li>\r\n\t<li>COST: US$4,000 or 4 EOD units</li>\r\n</ul>\r\n\r\n<h5><em>Expertise on Demand (EOD) units will be accepted.</em></h5>\r\n\r\n<hr />\r\n<h3>COURSE DESCRIPTION</h3>\r\n\r\n<p>The course is comprised of the following modules, with labs included throughout the instruction</p>\r\n\r\n<ul>\r\n\t<li>The Incident Response Process – An introduction to the threat landscape, targeted attack life-cycle, initial attack vectors used by different threat actors, and the phases of an effective incident response process.</li>\r\n\t<li>Single System Analysis – This module includes in-depth information about the most common forms of endpoint forensic evidence collection and the benefits and limitations of each. A deep dive will be taken into file system metadata, registry, event logs, services, common persistence mechanisms, and artifacts of execution. Students will be taught to answer the key questions about what transpired.\r\n\t<ul>\r\n\t\t<li>File System Metadata</li>\r\n\t\t<li>Event Logs</li>\r\n\t\t<li>Registry</li>\r\n\t\t<li>Memory Analysis</li>\r\n\t</ul>\r\n\t</li>\r\n\t<li>Enterprise Investigations – How to apply the lessons-learned from the previous modules to proactively investigate an entire environment, at-scale, for signs of compromise. An in-depth analysis of how attackers move from system-to-system in a compromised Windows environment, the distinctions between network logons and interactive access, and the resulting sources of evidence on disk, in logs, and in the registry.</li>\r\n\t<li>Investigation Management – Managing and effectively recording information related to ongoing investigations and incidents is crucial for success. This module will cover the best practices and some approaches to information management which enrich the investigative process and bolster the enterprise security program.</li>\r\n\t<li>Remediation – The remediation phase of an enterprise investigation is an important part of the incident response process. Discussion on the containment and remediation of a security incident will bridge short-term immediate actions taken during a live incident, to longer term strategic posturing to improve the resiliency of the organization as a whole.</li>\r\n\t<li>Threat Hunting – Threat hunting is a critical component of an effective enterprise security program. Hunting using threat intelligence, anomaly detection and known threat actor techniques, tactics and procedures (TTPs). Applying the lessons learned from the previous modules to proactively investigate an entire environment, at-scale, for signs of compromise.</li>\r\n</ul>\r\n"
          format: basic_html

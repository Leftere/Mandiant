      field_body:
        -
          value: "<p>Reduce operational risk and minimize impact of insider threat incidents and data theft.</p>\r\n\r\n<p>Improve insider threat security program based on actual findings and leadership consensus.</p>\r\n\r\n<p>Prioritize insider threat security program budget and resources.</p>\r\n\r\n<p>Identify gaps in your technology stack’s ability to properly detect and prevent insider threats.</p>\r\n\r\n<p>Increase organizational return on investment.</p>\r\n\r\n<p>Get advanced, continuous expertise and insider threat protection with Mandiant Advantage™.</p>\r\n"

    revision_id: null
    rev_id_current: null
    fields:
      field_body:
        -
          value: "<p>There is a very prevalent human factor to the success of cyber security; behind the technology lies a team of professionals with a range of technical and specialist skills used to implement defense and proactive hunting strategies. While technology has a big part in protecting against cyber attacks, the human element is the catalyst for both attack and defense.</p>\r\n\r\n<p>This white paper assesses and analyzes how the cyber security workforce gap may be affecting businesses and their employees and discusses a number of strategies which can be deployed to mitigate the risk of a successful attack.</p>\r\n\r\n<p>Topics covered include:</p>\r\n\r\n<ul>\r\n\t<li>The commercial realities of the cyber skills shortage</li>\r\n\t<li>How the skills gap is affecting cyber security professionals in the industry</li>\r\n\t<li>Options for bridging the gap with near- and long-term solutions</li>\r\n</ul>\r\n\r\n<p>Request a copy of the paper today to learn how the right mix of solutions can help your organization reduce risk.</p>\r\n"

          value: "<p>공격자와 조직의 보안 태세를 정확히 파악하고 있어야 합니다.</p>\r\n\r\n<p>사이버 보안 리스크 노출 및 비즈니스에 가해질 수 있는 잠재적인 피해를 포괄적으로 정의하고 지속적으로 평가합니다. 해당 솔루션에는 가장 중요한 비즈니스 자산의 리스크 프로필을 작성하는 주요 평가 서비스가 포함되어 있습니다. 또한, 세계적인 수준을 자랑하는 Mandiant의 위협 인텔리전스와 위협 프로파일링 및 위협 모델링 서비스를 결합하여 조직의 인프라에 가장 관련성이 높고 영향을 많이 미치는 위협을 정조준합니다. Mandiant Advantage Security Validation SaaS 모듈도 포함되어 있어, 위협에 대비하는 사이버 보안 컨트롤의 효율성을 지속적으로 검증 및 측정합니다.</p>\r\n"

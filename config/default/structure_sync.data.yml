    bundle: text
    revision_id: null
    rev_id_current: null
    fields:
      field_body:
        -
          value: "<p>Combining the cyber risk of two different organizations dramatically increases the risk for both. In addition to different vulnerabilities and security gaps, each organization may have different security priorities that must be reconciled. When reviewing the security maturity and posture of organizations involved in M&amp;A, Mandiant can provide deeper insights through supplemental services to clearly identify immediate risk. We offer two types of assessments:</p>\r\n\r\n<ul>\r\n\t<li>Limited Compromise Assessment: a light-touch, technical assessment of the network for signs of anomalous activity.</li>\r\n\t<li>Compromise Assessment: a detailed analysis of the acquisition environment for the presence of past or current attacker activity.</li>\r\n</ul>\r\n\r\n<p>After an acquisition or merger, organizations continue to develop and refine their security program. Mandiant can provide customized, continuous monitoring to help evolve an organization’s cyber security posture. Recommended services include:</p>\r\n\r\n<ul>\r\n\t<li>Response Readiness Assessments</li>\r\n\t<li>Threat Intelligence-Based Risk Profiles</li>\r\n\t<li>Tabletop Exercises</li>\r\n\t<li>Security Program Assessments</li>\r\n\t<li>Managed Defense</li>\r\n</ul>\r\n"
          format: basic_html
      field_eyebrow: {  }
      field_title:
        -
          value: 'Cyber security during organizational growth'

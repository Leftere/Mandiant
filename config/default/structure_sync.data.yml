    fields:
      field_body:
        -
          value: "<p>AKA: PittyTiger<br />\r\n&nbsp;<br />\r\nSuspected attribution: China<br />\r\n&nbsp;<br />\r\nTarget sectors: APT24 has targeted a wide variety of industries, including organizations in the government, healthcare, construction and engineering, mining, nonprofit, and telecommunications industries.<br />\r\n&nbsp;<br />\r\nOverview: This group is known to have targeted organizations headquartered in countries including the U.S. and Taiwan. APT24 has historically used the RAR archive utility to encrypt and compress stolen data prior to transferring it out of the network. Data theft exfiltrated from this actor mainly focused on documents with political significance, suggesting its intent is to monitor the positions of various nation states on issues applicable to China’s ongoing territorial or sovereignty dispute.<br />\r\n&nbsp;<br />\r\nAssociated malware: PITTYTIGER, ENFAL, TAIDOOR<br />\r\n&nbsp;<br />\r\nAttack vectors: APT24 has used phishing emails that use military, renewable energy, or business strategy themes as lures. Further, APT24 engages in cyber operations where the goal is intellectual property theft, usually focusing on the data and projects that make a particular organization competitive within its field.</p>\r\n\r\n<p>&nbsp;</p>\r\n"
          format: basic_html

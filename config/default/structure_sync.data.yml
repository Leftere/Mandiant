          value: "<p>Suspected attribution: North Korea<br />\r\n&nbsp;<br />\r\nTarget sectors: Financial institutions world-wide<br />\r\n&nbsp;<br />\r\nOverview: Our analysis of the North Korean regime-backed threat group we are calling APT38 reveals that they are responsible for conducting the largest observed cyber heists. Although APT38 shares malware development resources and North Korean state sponsorship with a group referred to by the security community as “Lazarus”, we believe that APT38’s financial motivation, unique toolset, and tactics, techniques, and procedures (TTPs) are distinct enough for them to be tracked separately from other North Korean cyber activity.<br />\r\n&nbsp;<br />\r\nAssociated malware: This large and prolific group uses a variety of custom malware families, including backdoors, tunnelers, dataminers, and destructive malware to steal millions of dollars from financial institutions and render victim networks inoperable.<br />\r\n&nbsp;<br />\r\nAttack vectors: APT38 has conducted operations in over 16 organizations in at least 11 countries. This group is careful, calculated, and has demonstrated a desire to maintain access to victim environments for as long as necessary to understand the network layout, required permissions, and system technologies to achieve its goals. APT38 is unique in that they are not afraid to aggressively destroy evidence or victim networks as part of their operations.</p>\r\n\r\n<p>&nbsp;</p>\r\n"
          format: basic_html
      field_cta:
        -
          uri: 'internal:/resources/apt38-details-on-new-north-korean-regime-backed-threat-group'
          title: 'Additional Resources'
          options: {  }
      field_cta2: {  }
      field_embed: {  }

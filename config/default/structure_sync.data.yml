    fields:
      field_body:
        -
          value: "<p>Suspected attribution: China<br />\r\n&nbsp;<br />\r\nTarget sectors: Military and Aerospace.<br />\r\n&nbsp;<br />\r\nOverview: This group was first observed in 2010. APT2 engages in cyber operations where the goal is intellectual property theft, usually focusing on the data and projects that make an organization competitive within its field<br />\r\n&nbsp;<br />\r\nAssociated malware: MOOSE, WARP<br />\r\n&nbsp;<br />\r\nAttack vectors: Spearphishing emails that exploit CVE-2012-0158.</p>\r\n\r\n<p>&nbsp;</p>\r\n"

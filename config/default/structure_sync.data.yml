      field_body:
        -
          value: "<h3>WHO SHOULD TAKE THIS COURSE&nbsp;</h3>\r\n\r\n<p>Information technology and security staff, corporate investigators and other staff members who need to understand networks, network traffic, network traffic analysis and network intrusion investigations.&nbsp;</p>\r\n\r\n<h3>PREREQUISITES&nbsp;</h3>\r\n\r\n<p>A basic understanding of TCP/IP and Windows and UNIX platforms. Familiarity with security terminology and a working knowledge of Wireshark is also recommended.&nbsp;</p>\r\n\r\n<h3>TECHNICAL REQUIREMENTS</h3>\r\n\r\n<p>Students will require a computer that meets the following minimum requirements:</p>\r\n\r\n<ul>\r\n\t<li>Operating System: Windows 7 or newer</li>\r\n\t<li>Processor: Core i5 or equivalent</li>\r\n\t<li>RAM: At least 6GB, preferably 8GB</li>\r\n\t<li>HDD: At least 25GB free space</li>\r\n</ul>\r\n\r\n<h5><em>Virtual machines are acceptable provided at least 4GB of RAM can be allocated. Students are responsible for providing their own copies of and licenses for Windows.</em></h5>\r\n\r\n<h3>COURSE MATERIALS</h3>\r\n\r\n<p>Students will receive a lab book and access to all required class materials and tools.</p>\r\n"

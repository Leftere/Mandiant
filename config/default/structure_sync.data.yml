    rev_id_current: null
    fields:
      field_body:
        -
          value: "<p>Mandiant pays special attention to advanced persistent threats (APT) groups that receive direction and support from an established nation state.</p>\r\n\r\n<p>Like other attackers, APT groups try to steal data, disrupt operations or destroy infrastructure. Unlike most cyber criminals, APT attackers pursue their objectives over months or years. They adapt to cyber defenses and frequently retarget the same victim.</p>\r\n\r\n<p>Just because you have APT-linked malware variants in your system doesn't mean that you're an APT target. But your security team should be aware of this list of the most active APT groups and take extra precautions when they detect malware linked to previous APT attacks.</p>\r\n"

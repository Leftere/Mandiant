    rev_id_current: null
    fields:
      field_body:
        -
          value: "<ul>\r\n\t<li>If you believe your Personal Information has been used in a way that is not consistent with this Policy, we invite you to contact Mandiant first at <a href=\"mailto:privacy@fireeye.com\">privacy@Mandiant.com</a>. We will make all efforts to resolve your complaints in a timely and accurate manner. If you have an unresolved privacy or data use concern that we have not addressed satisfactorily, please contact our U.S. based third party dispute resolution provider (free of charge) at <a href=\"https://feedback-form.truste.com/watchdog/request\">https://feedback-form.truste.com/watchdog/request</a>.</li>\r\n\t<li>Further, Mandiant has committed to cooperate with EU Data Protection Authorities (DPAs) and to comply with the information and advice provided to it by an informal panel of DPAs in relation to such unresolved complaints as determined by the Privacy Shield Principles.</li>\r\n\t<li>Under certain conditions, EU individuals may seek redress from the Privacy Shield Panel, a binding arbitration mechanism.</li>\r\n</ul>\r\n\r\n<p><strong>Contact Us</strong></p>\r\n\r\n<p><br />\r\nIf you have any questions about this privacy statement, the practices of this site, or your dealings with this website, <a href=\"mailto:privacy@mandiant.com?subject=Privacy%20on%20Mandiant.com\">please contact us.</a></p>\r\n"

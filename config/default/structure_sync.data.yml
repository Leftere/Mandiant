        -
          value: "<dl class=\"ckeditor-accordion\">\r\n\t<dt>APT41</dt>\r\n\t<dd>\r\n\t<p>Suspected attribution: China</p>\r\n\r\n\t<p>Target sectors: APT41 has directly targeted organizations in at least 14 countries dating back to as early as 2012. The group’s espionage campaigns have targeted healthcare, telecoms, and the high-tech sector, and have historically included stealing intellectual property. Their cyber crime intrusions are most apparent among video game industry targeting, including the manipulation of virtual currencies, and attempted deployment of ransomware. APT41operations against higher education, travel services, and news/media firms provide some indication that the group also tracks individuals and conducts surveillance.</p>\r\n\r\n\t<p>Overview: APT41 is a prolific cyber threat group that carries out Chinese state-sponsored espionage activity in addition to financially motivated activity potentially outside of state control.</p>\r\n\r\n\t<p>Associated malware: APT41 has been observed using at least 46 different code families and tools.</p>\r\n\r\n\t<p>Attack vectors: APT41 often relies on spear-phishing emails with attachments such as compiled HTML (.chm) files to initially compromise their victims. Once in a victim organization, APT41 can leverage more sophisticated TTPs and deploy additional malware. For example, in a campaign running almost a year, APT41 compromised hundreds of systems and used close to 150 unique pieces of malware including backdoors, credential stealers, keyloggers, and rootkits. APT41 has also deployed rootkits and Master Boot Record (MBR) bootkits on a limited basis to hide their malware and maintain persistence on select victim systems.</p>\r\n\r\n\t<p>Additional Resources:<br />\r\n\tBlog – APT41, A Dual Espionage and Cyber Crime Threat<br />\r\n\t&nbsp;</p>\r\n\t</dd>\r\n\t<dt>APT40</dt>\r\n\t<dd>\r\n\t<p>Suspected attribution: China</p>\r\n\r\n\t<p>Target sectors: APT40 is a Chinese cyber espionage group that typically targets countries strategically important to the Belt and Road Initiative. Although the group targets global organizations — especially those with a focus on engineering and defense — it also historically conducted campaigns against regional entities in areas such as Southeast Asia. Since at least January 2013, the group has conducted campaigns against a range of verticals including maritime targets, defense, aviation, chemicals, research/education, government, and technology organizations.</p>\r\n\r\n\t<p>Overview: Mandiant Intelligence believes that APT40's operations are a cyber counterpart to China's efforts to modernize its naval capabilities; this is also manifested in targeting wide-scale research projects at universities and obtaining designs for marine equipment and vehicles. The group's operations tend to target government-sponsored projects and take large amounts of information specific to such projects, including proposals, meetings, financial data, shipping information, plans and drawings, and raw data.</p>\r\n\r\n\t<p>Associated malware: APT40 has been observed using at least 51 different code families. Of these, 37 are non-public. At least seven of these non-public tools (BADSIGN, FIELDGOAL, FINDLOCK, PHOTO, SCANBOX, SOGU, and WIDETONE) are shared with other suspected China-nexus operators.</p>\r\n\r\n\t<p>Attack vectors: APT40 typically poses as a prominent individual who is probably of interest to a target to send spear-phishing emails. This includes pretending to be a journalist, an individual from a trade publication, or someone from a relevant military organization or non-governmental organization (NGO). In some instances, the group has leveraged previously compromised email addresses to send spear-phishing emails.</p>\r\n\r\n\t<p>Additional Resources: Blog – APT40: Examining a China-Nexus Espionage Actor<br />\r\n\tAPT39</p>\r\n\t</dd>\r\n</dl>\r\n\r\n<dl class=\"ckeditor-accordion\">\r\n\t<dd>\r\n\t<p>&nbsp;</p>\r\n\t</dd>\r\n\t<dt>APT35</dt>\r\n\t<dd>\r\n\t<p>Suspected attribution: Iran</p>\r\n\r\n\t<p>Target sectors: U.S. Western Europe, and Middle Eastern military, diplomatic, and government personnel, organizations in the media, energy, and defense Industrial base, and engineering, business services, and telecommunications sectors.<br />\r\n\t&nbsp;<br />\r\n\tOverview: APT35 (aka Newscaster Team) is an Iranian government-sponsored cyber espionage team that conducts long-term, resource-intensive operations to collect strategic intelligence. Mandiant Threat Intelligence has observed APT35 operations dating back to 2014. APT35 has historically relied on marginally sophisticated tools, including publicly available webshells and penetration testing tools, suggesting a relatively nascent development capability. However, the breadth and scope of APT35's operations, particularly as it relates to its complex social engineering efforts, likely indicates that the group is well resourced in other areas.<br />\r\n\t&nbsp;<br />\r\n\tAssociated malware: ASPXSHELLSV, BROKEYOLK, PUPYRAT, TUNNA, MANGOPUNCH, DRUBOT, HOUSEBLEND<br />\r\n\t&nbsp;<br />\r\n\tAttack vectors: APT35 typically relies on spearphishing to initially compromise an organization, often using lures related to health care, job postings, resumes, or password policies. However, we have also observed the group using compromised accounts with credentials harvested from prior operations, strategic web compromises, and password spray attacks against externally facing web applications as additional techniques to gain initial access.</p>\r\n\t</dd>\r\n\t<dt>APT34</dt>\r\n\t<dd>\r\n\t<p>Suspected attribution: Iran<br />\r\n\t&nbsp;<br />\r\n\tTarget sectors: This threat group has conducted broad targeting across a variety of industries, including financial, government, energy, chemical, and telecommunications, and has largely focused its operations within the Middle East<br />\r\n\t&nbsp;<br />\r\n\tOverview: We believe APT34 is involved in a long-term cyber espionage operation largely focused on reconnaissance efforts to benefit Iranian nation-state interests and has been operational since at least 2014. We assess that APT34 works on behalf of the Iranian government based on infrastructure details that contain references to Iran, use of Iranian infrastructure, and targeting that aligns with nation-state interests.<br />\r\n\t&nbsp;<br />\r\n\tAssociated malware: POWBAT, POWRUNER, BONDUPDATER<br />\r\n\t&nbsp;<br />\r\n\tAttack vectors: In its latest campaign, APT34 leveraged the recent Microsoft Office vulnerability CVE-2017-11882 to deploy POWRUNER and BONDUPDATER.<br />\r\n\t&nbsp;<br />\r\n\tAdditional Resources: Blog – New Targeted Attack in the Middle East by APT34, a Suspected Iranian Threat Group, Using CVE-2017-11882 Exploit</p>\r\n\t</dd>\r\n\t<dt><span>APT33</span></dt>\r\n\t<dd>\r\n\t<p>Suspected attribution: Iran</p>\r\n\r\n\t<p>Target sectors: Aerospace, energy</p>\r\n\r\n\t<p>Overview: APT33 has targeted organizations, spanning multiple industries, headquartered in the U.S., Saudi Arabia and South Korea. APT33 has shown particular interest in organizations in the aviation sector involved in both military and commercial capacities, as well as organizations in the energy sector with ties to petrochemical production.</p>\r\n\r\n\t<p>Associated malware: SHAPESHIFT, DROPSHOT, TURNEDUP, NANOCORE, NETWIRE, ALFA Shell</p>\r\n\r\n\t<p>Attack vectors: APT33 sent spear-phishing emails to employees whose jobs related to the aviation industry. These emails included recruitment themed lures and contained links to malicious HTML application (.hta) files. The .hta files contained job descriptions and links to legitimate job postings on popular employment websites that would be relevant to the targeted individuals.</p>\r\n\r\n\t<p>Additional Resources:<br />\r\n\tBlog – APT33 Targets Aerospace and Energy Sectors and has Ties to Destructive Malware<br />\r\n\t&nbsp;</p>\r\n\t</dd>\r\n</dl>\r\n\r\n<p>&nbsp;</p>\r\n"
          format: basic_html

          value: "<p>1. &nbsp; &nbsp; Grant of License and Restrictions. Subject to the terms hereof, payment of all fees, and any applicable user/use limitations, Mandiant grants Customer a personal, nonsublicensable, nonexclusive, right to use the applicable Mandiant Advantage Solutions(excluding Web Services related to the Security Validation Solutions, which are licensed pursuant to Section 4), in accordance with the Agreement and this Schedule, and as set forth in the Documentation for the relevant Mandiant Advantage Solution, solely for Customer’s internal business purposes during the Subscription Solution Term. Customer will maintain the copyright notice and any other notices that appear on the Mandiant Advantage Solution, including any interfaces related to the Offerings. All Mandiant Advantage Solutions, including embedded software, are licensed, not sold, for a fixed Solution Subscription Term, and are not perpetually licensed.<br />\r\n(a) Security Validation Solutions. The Security Validation Solutions shall only be used for the licensed number of actors, networks, instances or hosts for which Customer has paid the applicable fees. Customers purchasing the Validation on Demand version of the Security Validation Solution are licensed to use one (1) actor to conduct one (1) assessment, as set forth in the Documentation, and such use must occur within one (1) year from the date of the Order for the Validation on Demand Security Validation Solution. The term of the license shall begin on or shortly after the Order Effective Date (as determined by Mandiant) and will continue in effect for the period of time stated in the Order.&nbsp;<br />\r\n(b)<strong> Mandiant Automated Defense</strong>. Customers purchasing the Automated Defense Solution may use the Solution in accordance with the Documentation for the Solution, during the Solution Subscription Term solely for the purpose of analyzing the Customer’s data and rendering reports of the results of such analysis to Customer.<br />\r\n(c) Mandiant Attack Surface Management. Customers purchasing the Mandiant ASM Solution may use the Solution in accordance with the Documentation for the Solution, during the Solution Subscription Term, for the purpose of assessing the security of Customer’s internet-facing assets. The Mandiant ASM Solution is licensed according to the size of the Customer’s organization, as measured by the number of Users in the Customer’s organization. “Users” means individual personnel of the Customer and Customer’s enterprise affiliates (including employees and contracted personnel). &nbsp; &nbsp; &nbsp;<br />\r\n2. &nbsp; &nbsp; Security Content. The Security Validation Solutions may include access to certain defined files, URLs, IP addresses, file hashes, commands, network traffic samples and other artifacts that can be malicious and/or represent real attacker behavior (“Security Content”). Security Content is obtained from a variety of sources. Mandiant grants to Customer a limited, non-transferable, as-is, non-exclusive license to use the Security Content solely in connection with the Security Validation Solution and for no other purpose. FIREEYE MAKES NO REPRESENTATIONS OR WARRANTIES WITH REGARD TO THE SECURITY CONTENT AND DOES NOT GUARANTEE OR WARRANT THAT THE SECURITY CONTENT WILL COVER ALL POSSIBLE CONDITIONS, ENVIRONMENTS OR CONTROLS. SECURITY CONTENT IS OBTAINED FROM A VARIETY OF SOURCES, WHICH MAY INCLUDE KNOWN THREAT ACTORS. Any Security Content obtained or licensed from a third party and furnished through Mandiant or which Customer procures on its own will be deemed Third Party Materials under this Agreement. &nbsp;Mandiant may make available an exchange (the “Exchange”) through which Customer may obtain, download, or access certain Security Content furnished by third parties, including other Mandiant customers. In addition, Customer, itself, may elect to participate in the Exchange by electing to upload Security Content that it creates or procures. Use of the Exchange is entirely voluntary and subject to the Exchange terms and conditions as well as any specific terms and conditions of the third parties furnishing the Security Content. Any Security Content obtained through the Exchange will be deemed Third Party Materials under this Agreement. TO THE MAXIMUM EXTENT ALLOWED BY LAW, FIREEYE AND ITS LICENSORS WILL NOT BE LIABLE FOR ANY LOSSES, LIABILITIES, DAMAGES, JUDGMENTS, OR OTHER COSTS WITH RESPECT TO THE SECURITY CONTENT, WHETHER ARISING BY CONTRACT, TORT OR OTHERWISE. CUSTOMER ASSUMES ALL RISK ASSOCIATED WITH USE OF THE SECURITY CONTENT, AND ACKNOWLEDGES THAT FIREEYE HAS NO OBLIGATION TO ENSURE SECURITY CONTENT WILL OPERATE AS INTENDED. CUSTOMER UNDERSTANDS THAT SECURITY CONTENT INCLUDES LIVE MALWARE, INCLUDING RANSOMWARE, AND THAT USE OF THE SECURITY CONTENT IN WAYS NOT STRICTLY DESCRIBED IN THE DOCUMENTATION MAY CAUSE DAMAGE TO CUSTOMER’S ENVIRONMENT.<br />\r\n3. &nbsp; &nbsp; Warranties.&nbsp;<br />\r\n(a)&nbsp;&nbsp; &nbsp;Security Validation Solutions. Mandiant warrants to Customer that during the thirty (30) day period following the provision of the Security Validation Solution, the Security Validation Solution will perform substantially in accordance with the applicable Documentation.&nbsp;<br />\r\n(b) Mandiant Automated Defense Solutions. FireEye warrants to Customer that, for a period of ninety (90) days from the Order Effective Date, the Automated Defense Solution, when used as permitted under this Agreement and in accordance with the Documentation, will operate in substantial conformity with the Documentation.<br />\r\n4. &nbsp; &nbsp; Web Services. &nbsp;Mandiant may provide access to certain Web-based or other online content (the \"Web Services\"), including intelligence offerings, and in some cases such Web Services will be subject to additional fees. &nbsp;Mandiant grants Customer a non-exclusive, non-transferable license to use the Web Services solely in connection with its use of the associated Solution. &nbsp;Customer grants to Mandiant a perpetual, irrevocable, worldwide, paid-up, non-exclusive license and right to reproduce, modify, create derivative works from, publish, distribute, sell, sub-license, transmit, publicly display and provide access to any information or data submitted by Customer through the Web Services, for purposes of enhancing Mandiant’s products and services, so long as (i) Mandiant ensures that any Customer Confidential Information is removed from such content, and (ii) Mandiant’s use of such content does not in any way identify Customer or its employees or in any other way allow a third party to identify Customer as the source of the content.<br />\r\n5. &nbsp; &nbsp; Support. &nbsp; Subject to Customer’s payment in full of all associated fees for Support Services, Mandiant shall provide Support Services for the Mandiant Advantage Solutions as set forth at Mandiant’s Support Programs Page, as may be updated by Mandiant in its discretion.&nbsp;<br />\r\n<a href=\"https://www.fireeye.com/company/legal.html#top\">Back To Top</a><br />\r\n&nbsp;</p>\r\n"

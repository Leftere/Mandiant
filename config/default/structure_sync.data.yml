      field_body:
        -
          value: "<p>Also known as: Tsar Team<br />\r\nSuspected attribution: Russian government<br />\r\n&nbsp;<br />\r\nTarget sectors: The Caucasus, particularly Georgia, eastern European countries and militaries, North Atlantic Treaty Organization (NATO) and other European security organizations and defense firms<br />\r\n&nbsp;<br />\r\nOverview: APT28 is a skilled team of developers and operators collecting intelligence on defense and geopolitical issues—intelligence that would be useful only to a government. This APT group compiles malware samples with Russian language settings during working hours (8 a.m. to 6 p.m.), consistent with the time zone of Russia’s major cities, including Moscow and St. Petersburg. This suggests that APT28 receives direct ongoing financial and other resources from a well-established organization, most likely the Russian government.<br />\r\n&nbsp;<br />\r\nAssociated malware: CHOPSTICK, SOURFACE<br />\r\n&nbsp;<br />\r\nAttack vectors: Tools commonly used by APT28 include the SOURFACE downloader, its second-stage backdoor EVILTOSS and a modular family of implants dubbed CHOPSTICK. APT28 has employed RSA encryption to protect files and stolen information moved from the victim’s network to the controller. It has also made incremental and systematic changes to the SOURFACE downloader and its surrounding ecosystem since 2007, indicating a long-standing and dedicated development effort.</p>\r\n\r\n<p>&nbsp;</p>\r\n"
          format: basic_html
      field_cta:
        -
          uri: 'internal:/resources/apt28-a-window-into-russias-cyber-espionage-operations'
          title: 'Additional Resources'

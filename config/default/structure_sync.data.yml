          value: "<p>Mandiantは、サイバー・セキュリティの対応の最前線で得た脅威インテリジェンスと専門知識において、世界中の企業、政府、法執行機関からマーケット・リーダーと認められています。Mandiantでは、あらゆる組織がサイバー脅威に対する備えを確実にするために、Mandiant Advantage SaaSプラットフォームを介してインテリジェンスと専門知識を広く提供しています。最新のインテリジェンス、アラート調査の自動化、さまざまなベンダーのセキュリティ対策機能製品の優先順位付けと検証といったサービスをお届けします。</p>\r\n"

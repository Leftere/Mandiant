    rev_id_current: null
    fields:
      field_body:
        -
          value: "<p>This course draws on that knowledge to help learners improve their ability to prevent, detect, and respond to threats in an enterprise network.</p>\r\n\r\n<p>Learners will better understand advanced threat actor behavior that Mandiant experts have observed through incident response investigations. Learners will also see how Mandiant red teams refine advanced attacker tools, tactics and procedures (TTPs) for use by red teams in their attempts to emulate advanced threat actors. Learners will develop the ability to think like an attacker and creatively use these TTPs to accomplish response goals while avoiding detection.</p>\r\n\r\n<p>Mandiant red team leads conduct this fast-paced technical course with presentations and scenario-based labs based on frontline expertise and intelligence- based security research. Learners receive hands-on experience conducting covert cyber attack simulations that mimic real-world threat actors. They will learn how to bypass advanced network segmentation, multi-factor authentication and application whitelisting, abuse web applications, escalate privileges and steal data while circumventing detection methods.&nbsp;</p>\r\n\r\n<hr />\r\n<h3>EVENT INFORMATION</h3>\r\n\r\n<ul>\r\n\t<li>LOCATION: Online</li>\r\n\t<li>START DATE: November 15, 2021&nbsp;</li>\r\n\t<li>END DATE: November 19, 2021&nbsp;</li>\r\n\t<li>TIME: 8:00am–2:30pm Pacific Standard Time, daily\r\n\t<ul>\r\n\t\t<li>UTC 16:00–22:30</li>\r\n\t\t<li>11:00am–5:30pm EST</li>\r\n\t\t<li>1:00pm–7:30pm BRT</li>\r\n\t\t<li>4:00pm–10:30pm GMT</li>\r\n\t</ul>\r\n\t</li>\r\n\t<li>COST: US$5,000 or 5 EOD units</li>\r\n</ul>\r\n\r\n<h5><em>Expertise On Demand (EOD) units will be accepted</em></h5>\r\n\r\n<hr />\r\n<h3>LEARNING OBJECTIVES</h3>\r\n\r\n<p>After completing this course, learners should be able to:</p>\r\n\r\n<ul>\r\n\t<li>Identify, fingerprint and compromise a target with custom-crafted payloads while bypassing antivirus (AV) detection</li>\r\n\t<li>Deploy creative tactics—from older techniques to newer ones—to maintain access to any compromised machine</li>\r\n\t<li>Understand the tools and methods attackers use to exploit the lowest-level user privileges to gain higher, administrative privileges and move laterally throughout a network while avoiding security alerts</li>\r\n\t<li>Avoid and bypass various challenges such as application whitelisting, encryption, multi-factor authentication, sandboxes and more</li>\r\n\t<li>Exfiltrate data from “secure” networks undetected, without triggering firewalls or generating alerts</li>\r\n\t<li>Identify the goals and challenges of managing a red team operation, including risk measurement and reporting</li>\r\n</ul>\r\n\r\n<hr />\r\n<h3>WHO SHOULD TAKE THIS COURSE</h3>\r\n\r\n<p>Information technology and security staff, corporate investigators and other staff Red team members, penetration testers, defenders wanting to understand offensive tactics techniques and procedures (TTPs) and information security professionals looking to expand their knowledge base.&nbsp;</p>\r\n\r\n<h3>PREREQUISITES</h3>\r\n\r\n<p>A background in conducting penetration tests, security assessments, IT administration, and/or incident response. Working knowledge of the Windows operating system, file systems, registry and use of the Windows command line. Experience with, Active Directory, basic Windows security controls, common network protocols, Linux operating systems, Scripting languages (PowerShell, Python, Perl, etc.) and assessment of web applications using the OWASP top 10.</p>\r\n\r\n<h3>TECHNICAL REQUIREMENTS</h3>\r\n\r\n<p>Students are required to bring their own laptop that meets the following specs:</p>\r\n\r\n<ul>\r\n\t<li>USB port (for installing software provided on a USB stick)</li>\r\n\t<li>Ethernet port or adapter</li>\r\n\t<li>Local administrator rights to the host OS and VMs&nbsp;</li>\r\n</ul>\r\n\r\n<h3>COURSE MATERIALS</h3>\r\n\r\n<p>Students will receive a lab book and access to all required class materials and tools.</p>\r\n"

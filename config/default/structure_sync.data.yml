  -
    info: 'Inline block'
    langcode: zh-hant
    uuid: d5bb0cc9-09e9-4733-afe2-a4554d4656ac
    bundle: text
    revision_id: null
    rev_id_current: null
    fields:
      field_body:
        -
          value: "<p><span><span><span><span><span><span>Este curso intensivo en línea está diseñado para enseñar las técnicas de investigación fundamentales necesarias para responder a las amenazas actuales. Esta clase se basa en una serie de laboratorios prácticos que destacan las fases de un ataque dirigido, las fuentes clave de evidencia y los conocimientos de análisis forense necesarios para analizarlas. Los estudiantes aprenderán cómo realizar un triaje rápido en un sistema para determinar si está comprometido, descubrir evidencia de los vectores de ataque iniciales, reconocer los mecanismos de persistencia, investigar un incidente en toda la empresa y mucho más.</span></span></span></span></span></span></p>\r\n\r\n<hr />\r\n<h3>Información del Evento</h3>\r\n\r\n<ul>\r\n\t<li>UBICACIÓN: En línea</li>\r\n\t<li>FECHAS: 18 al 22 de octubre, 2021 &nbsp;</li>\r\n\t<li>HORA:&nbsp;\r\n\t<ul>\r\n\t\t<li>UTC 14:00–19:30</li>\r\n\t\t<li>9:00–14:30 (Ciudad de México/Panamá/Bogotá/Lima)</li>\r\n\t\t<li>10:00-15:30 (Caracas/La Paz)</li>\r\n\t\t<li>11:00-16:30 (Santiago/Buenos Aires/Montevideo)</li>\r\n\t\t<li>16:00–21:30 (Madrid)</li>\r\n\t</ul>\r\n\t</li>\r\n\t<li>Precio: US$4,000 o 4 unidades de EOD</li>\r\n</ul>\r\n\r\n<h5><em>Se aceptan unidades de Expertise on Demand (EOD).</em></h5>\r\n\r\n<h3>DESCRIPCIÓN DEL CURSO</h3>\r\n\r\n<ul>\r\n\t<li>El curso consta de los siguientes módulos con ejercicios incluidos a lo largo del entrenamiento.</li>\r\n\t<li>Proceso de Respuesta a Incidentes &nbsp;– Una introducción al panorama de amenazas, el ciclo de vida de los ataques dirigidos, los vectores de ataque iniciales utilizados por diferentes actores de amenazas y las fases de un proceso eficaz de respuesta a incidentes.</li>\r\n\t<li>Análisis Individual de Sistemas – Este módulo incluye información detallada sobre las formas más comunes de recopilación de pruebas forenses de puntos finales y los beneficios y limitaciones de cada una. Se profundizará en los metadatos del sistema de archivos, el registro, las bitácoras de eventos, los servicios, los mecanismos de persistencia comunes y los artefactos de ejecución. A los estudiantes se les enseñará a responder las preguntas clave sobre lo ocurrido.\r\n\t<ul>\r\n\t\t<li>Metadatos del Sistema de Archivos</li>\r\n\t\t<li>Bitácoras de Eventos</li>\r\n\t\t<li>Registro de Windows</li>\r\n\t\t<li>Análisis de la memoria</li>\r\n\t</ul>\r\n\t</li>\r\n\t<li>Investigaciones Empresariales – Cómo aplicar las lecciones aprendidas de los módulos anteriores para investigar de manera proactiva un entorno completo, a escala, en busca de signos de compromiso. Un análisis en profundidad de cómo los atacantes se mueven de un sistema a otro en un entorno Windows comprometido, las distinciones entre los inicios de sesión en la red y el acceso interactivo, y las fuentes de evidencia resultantes en el disco, en los registros y en el registro.</li>\r\n\t<li>Gestión de Investigaciones – La gestión y el registro eficaz de la información relacionada con las investigaciones y los incidentes en curso es fundamental para el éxito. Este módulo cubrirá las mejores prácticas y algunos enfoques de la gestión de la información que enriquecen el proceso de investigación y refuerzan el programa de seguridad empresarial.</li>\r\n\t<li>Remediación – La fase de remediación de una investigación empresarial es una parte importante del proceso de respuesta a incidentes. La discusión sobre la contención y remediación de un incidente de seguridad conectará las acciones inmediatas a corto plazo tomadas durante un incidente en vivo, con una postura estratégica a más largo plazo para mejorar la capacidad de recuperación de la organización en su conjunto.</li>\r\n\t<li>Caza de Amenazas – La caza de amenazas es un componente fundamental de un programa de seguridad empresarial eficaz. La caza se realiza utilizando inteligencia de amenazas, detección de anomalías y técnicas, tácticas y procedimientos de actores de amenazas conocidos (TTP). Se aplicarán las lecciones aprendidas de los módulos anteriores para investigar de manera proactiva un entorno completo, a escala, en busca de signos de compromiso.</li>\r\n</ul>\r\n"
          format: basic_html

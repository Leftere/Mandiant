        -
          value: "<p>We do this in two ways. The Mandiant Insider Threat Program Assessment is a point-in-time evaluation of existing insider threats in your specific environment, while Mandiant’s Insider Threat Security as a Service provides an operational security program to ensure effective and continuous insider threat prevention, detection and response.</p>\r\n\r\n<p>These services are offered separately but can be combined based on customer needs and scope.</p>\r\n"

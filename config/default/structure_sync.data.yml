          value: "<p>Demandez le renfort de nos experts de première ligne pour accélérer la détection et la réponse.</p>\r\n\r\n<p>Mandiant est votre garantie sérénité face aux menaces émergentes et avancées. Notre service managé de détection et de réponse à incident (MDR) protège votre entreprise sur l’ensemble des terminaux, des réseaux, des infrastructures cloud, des messageries et des technologies opérationnelles. Nous mettons au jour les événements de sécurité les plus impactants et déployons des tactiques de réponse éprouvées. Managed Defense agit en renfort de différents produits et fournisseurs, pour une parfaite interopérabilité avec une vaste palette d’outils de télémétrie (terminaux, réseaux, cloud…).</p>\r\n"

    langcode: zh-hant
    uuid: 66c619d1-0203-4890-ae84-5709ceb31e23
    bundle: text
    revision_id: null
    rev_id_current: null
    fields:
      field_body:
        -
          value: "<p>This course includes a series of hands-on labs that highlight all phases of a targeted attack lifecycle, critical sources of attacker evidence and the forensic analysis required to conduct effective analysis.</p>\r\n\r\n<p>Students will learn how to conduct rapid triage to determine system compromise, uncover evidence of initial attack vectors, recognize persistence mechanisms and develop indicators of compromise (IOCs) to further scope an incident.&nbsp;</p>\r\n\r\n<hr />\r\n<h3>Event Information</h3>\r\n\r\n<ul>\r\n\t<li>LOCATION: Online</li>\r\n\t<li>START DATE: August 9, 2021&nbsp;</li>\r\n\t<li>END DATE: August 12, 2021&nbsp;</li>\r\n\t<li>TIME: 8:00am–2:30pm Pacific Daylight Time, daily</li>\r\n\t<li>UTC 15:00–21:30</li>\r\n\t<li>11:00am–5:30pm EDT</li>\r\n\t<li>12:00pm-6:30pm BRT</li>\r\n\t<li>3:00pm-9:30pm GMT</li>\r\n\t<li>COST: US$4,000 or 4 EOD units</li>\r\n</ul>\r\n\r\n<h5><em>Expertise on Demand (EOD) units will be accepted.</em></h5>\r\n\r\n<hr />\r\n<h3>LEARNING OBJECTIVES</h3>\r\n\r\n<p>After completing this course, learners should be able to:</p>\r\n\r\n<ul>\r\n\t<li>Understand the stages of an effective incident response process including preparation, detection and analysis and remediation</li>\r\n\t<li>Recognize the most common forms, benefits and limitations of endpoint forensic evidence collection including forensic imaging and live response acquisition</li>\r\n\t<li>Identify and use critical sources of evidence to investigate and analyze a compromised Linux system including EXT3/EXT4 file systems, syslog, audit logs, memory, VPN and web shells</li>\r\n\t<li>Audit common Linux applications for databases and web servers including Oracle, MySQL, PostgreSQL, Apache and nginx</li>\r\n\t<li>Know how attackers move from system-to-system in a compromised Linux environment through their use of data including credentials, logons, remote command execution and shell artifacts</li>\r\n\t<li>Investigate a full environment, at-scale, for signs of compromise with the use of proactive hunting</li>\r\n\t<li>Analyze web logs to recognize and interpret common attacker techniques including obfuscation and encoding methods</li>\r\n\t<li>Improve logging visibility, prevent evidence tampering and reduce the attack surface by identifying common configuration parameters and logged events that aid effective investigations&nbsp;</li>\r\n</ul>\r\n"
          format: basic_html
      field_eyebrow: {  }
      field_title:

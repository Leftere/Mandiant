      field_body:
        -
          value: "<p>The latest Mandiant research reports that 53% attacks successfully infiltrate an enterprise organization’s defenses unnoticed. Read the security effectiveness report or join our webinar for insights into the reality facing enterprise organizations including:</p>\r\n\r\n<ul>\r\n\t<li>The Key metrics that every executive should care about based on thousands of attacks against 123 market leading security technologies</li>\r\n\t<li>How an evidence-based approach will help you generate ongoing proof of security effectiveness</li>\r\n\t<li>How to simplify and standardize your security stack.<br />\r\n\t&nbsp;</li>\r\n</ul>\r\n"

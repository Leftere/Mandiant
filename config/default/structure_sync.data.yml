    fields:
      field_alternative: {  }
      field_body:
        -
          value: "<p>Mandiantの専門家と連携して、現時点で重要な脅威を把握</p>\r\n\r\n<p>サイバー・セキュリティの専門家を探して雇用することは困難です。組織にとって現時点で重要な脅威の可視性を確実に得るために、Mandiantの専門家と協力し、脅威インテリジェンス・プログラムの構築と管理を行いましょう。組織のセキュリティ部門の延長として位置づけられた、専任のMandiantインテリジェンス専門家を介して、タイムリーな知見が提供されます。脅威に関するコンテキスト情報、攻撃者が用いるTTPについての高い可視性、ベストプラクティスに関するアドバイスが得られます。</p>\r\n"

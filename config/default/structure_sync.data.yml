        -
          value: "<p>The effectiveness of a company’s cyber security program is no longer simply about protection of assets; it also plays a critical role in business continuity and profitability. As such, continuous validation of security performance and its value to the business is needed by IT leadership as well as CEOs, boards of directors and shareholders, who need evidence that the company is achieving its accepted level of risk.</p>\r\n"

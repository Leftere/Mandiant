          value: "<p>UNC1878 is a financially motivated group that monetizes their intrusions by extorting their victims following the deployment of RYUK ransomware. As of September 2020, Mandiant has increasingly observed KEGTAP campaigns as the initial infection vector for UNC1878 operations; previously, UNC1878 used TrickBot for initial access. UNC1878 has used various offensive security tools, most commonly Cobalt Strike BEACON, along with legitimate tools and built-in commands such as PSEXEC, WMI, and BITSadmin.</p>\r\n\r\n<ul>\r\n\t<li>First Seen: September 2020</li>\r\n\t<li>Source Region: Russia</li>\r\n\t<li>Targeted Regions: 16</li>\r\n\t<li>Motivation: Financial Gain</li>\r\n\t<li>Associated Malware: ANCHOR, BEACON, BLUESPINE, CONTI + 23 MORE</li>\r\n\t<li>Other actors merged into this group: 11</li>\r\n\t<li>Relevant Reports in Mandiant Advantage: 22</li>\r\n</ul>\r\n"

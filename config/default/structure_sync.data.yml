      field_body:
        -
          value: "<p>For more seamless deployment and optimized outputs of the Mandiant Insider Threat Program Assessment, we have partnered with innerActiv and TrustFarm. Together, we achieve full visibility of your environment using proprietary technologies and tradecraft to determine if insider threats - ranging from advanced nation-state espionage to unintentional insiders - are present.</p>\r\n\r\n<p>innerActiv is an insider threat-focused endpoint detection for insider threat (EDR-InT) and response solution that complements FireEye Endpoint Security to detect nation-state espionage and advanced corporate insider threats.</p>\r\n\r\n<p>Trust Farm Nation State Threat Finder™ is a foreign language word list DLP-InT solution that couples with FireEye Email Security and FireEye Network Security to detect nation-state espionage and advanced corporate insider threats.</p>\r\n"

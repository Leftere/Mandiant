          value: "<h2><a href=\"https://www.fireeye.com/company/legal.html#general\">GENERAL TERMS APPLICABLE TO ALL OFFERINGS</a></h2>\r\n\r\n<h2>SCHEDULES</h2>\r\n\r\n<h3>Mandiant Advantage Solutions</h3>\r\n\r\n<ul>\r\n\t<li><a href=\"https://www.fireeye.com/company/legal.html#verodin\">Mandiant Security Validation</a></li>\r\n\t<li><a href=\"https://www.fireeye.com/company/legal.html#md\">Mandiant Automated Defense</a></li>\r\n\t<li>Mandiant Attack Surface Management (fka Intrigue Software)</li>\r\n\t<li><a href=\"https://www.fireeye.com/company/legal.html#intel\">Mandiant Threat Intelligence</a></li>\r\n</ul>\r\n\r\n<h3>Mandiant Managed Defense<br />\r\nMandiant Expertise on Demand<br />\r\nMandiant Professional Services</h3>\r\n\r\n<p>These terms and conditions (the “Agreement”) govern the purchase and use of Mandiant Offerings by the Customer listed on the Order or Statement of Work that incorporates this Agreement.</p>\r\n\r\n<p>Structure and Order of Precedence. The General Terms Applicable to all Mandiant Offerings (“General Terms”) provide the terms under which the Customer may use Mandiant’s various Offerings. The specific rights for the Customer to use and receive Mandiant Solutions, Services, Support Services or Subscriptions or otherwise engage with specific Mandiant Offerings are set forth in the applicable ”Schedule.\" &nbsp;In the event of conflict between any of the General Terms and a Schedule, the Schedule will govern. Purchases of FireEye products, subscriptions, product support, and services related to FireEye products and subscriptions (collectively, “FireEye Offerings”) will be governed by the terms for such FireEye Offerings found at <a href=\"http://www.fireeye.com/company/legal\">www.fireeye.com/company/legal</a>, and Mandiant offers such FireEye Offerings as an authorized reseller or sales agent of FireEye Security Holdings US LLC.&nbsp;</p>\r\n\r\n<p>If you have arrived at this page via a link provided during the process of installing or using your Mandiant Offering, you acknowledge that by proceeding with the installation or use of that Offering, you agree to be bound by this Agreement as it applies to that Offering. If this Agreement is considered an offer, acceptance Is expressly limited to the terms of this Agreement. If you do not unconditionally agree to the foregoing, discontinue use immediately. If you proceed with use, you are representing and warranting that you are authorized to bind the Customer.</p>\r\n\r\n<h2>&nbsp;</h2>\r\n"

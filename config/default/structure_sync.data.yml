    fields:
      field_body:
        -
          value: "<p><strong>NOVEMBER 15–17, 2021 (AMERICAS / EMEA EVENING)</strong></p>\r\n\r\n<p>Software developers and security professionals have historically had an adversarial relationship. Software developers may believe security professionals get in the way of productivity while security professionals know that vulnerabilities get introduced in the software development lifecycle.</p>\r\n\r\n<p>Fortunately, the barriers between these two disciplines are breaking down as companies recognize the importance of introducing security early in the software development lifecycle. This course covers different software development methodologies as well as the different places that good security practices can be introduced in any software development methodology as well as how to implement them.&nbsp;</p>\r\n\r\n<hr />\r\n<h3>EVENT INFORMATION</h3>\r\n\r\n<ul>\r\n\t<li>LOCATION: Online</li>\r\n\t<li>START DATE: November 15, 2021</li>\r\n\t<li>END DATE: November 17, 2021</li>\r\n\t<li>TIME: 8:00–13:30 Pacific Standard Time, daily</li>\r\n\t<li>UTC 16:00–21:30\r\n\t<ul>\r\n\t\t<li>11:00am–4:30pm EST</li>\r\n\t\t<li>1:00pm-6:30pm BRT</li>\r\n\t\t<li>4:00pm-9:30pm GMT</li>\r\n\t</ul>\r\n\t</li>\r\n\t<li>COST: US$3,000 or 3 EOD units</li>\r\n</ul>\r\n\r\n<h5><em>Expertise On Demand (EOD) units will be accepted</em></h5>\r\n\r\n<hr />\r\n<h3>LEARNING OBJECTIVES</h3>\r\n\r\n<p>After completing this course, learners should be able to:</p>\r\n\r\n<ul>\r\n\t<li>Demonstrate how security can be introduced into common software development methodologies</li>\r\n\t<li>Identify capabilities necessary to improve existing practices within their organizations</li>\r\n\t<li>Examine elements of a simplified methodology to apply those elements to methodologies and processes already in place in their organizations.</li>\r\n\t<li>Suggest security controls that can be applied within development processes in their own environment&nbsp;</li>\r\n</ul>\r\n\r\n<hr />\r\n<h3>WHO SHOULD TAKE THIS COURSE</h3>\r\n\r\n<p>Anyone who is now or may in the future be part of a software development project. This may be, for example, developers who want to know more about security, security people who want to understand software development processes or project managers who want to understand both better.&nbsp;</p>\r\n\r\n<h3>COURSE MATERIALS</h3>\r\n\r\n<p>Students will receive access to all required class materials and tools.</p>\r\n"

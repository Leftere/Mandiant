    bundle: text
    revision_id: null
    rev_id_current: null
    fields:
      field_body:
        -
          value: "<p>クラウド環境のセキュリティを確保する</p>\r\n\r\n<p>組織運営にクラウド・サービスやアプリケーションの導入を進める組織が増えています。これに反応して攻撃者は、戦術や技術を調整し、クラウド環境を標的にしています。Mandiantのクラウド・セキュリティのソリューション・パッケージを利用すれば、一般に広まっている関連性の高い脅威について理解し、組織のクラウド・セキュリティ対策機能がクラウド・アクセス・ポイントに対する標的型攻撃を防げるかを予防的に判断することができます。また、アカウント侵害やその他のユースケースを検知、調査、対応する能力も向上します。このパッケージには、Mandiantのインシデントレスポンス・リテイナーが含まれています。</p>\r\n"
          format: basic_html
      field_eyebrow: {  }
      field_title:
        -
          value: クラウド・セキュリティの準備体制と監視
  -
    info: 'Inline block'
    langcode: ja
    uuid: b1e572c1-dbb4-472c-a501-d76326aa3162
    bundle: cta
    revision_id: null
    rev_id_current: null
    fields:
      field_block: {  }
      field_body:
        -
          value: "<p>組織のSOCをレベルアップ</p>\r\n\r\n<p>組織の既存のサイバー・セキュリティ体制全体で、Mandiantのインテリジェンス主導の自動化およびサービスをチームに組み込むことによって、eXtended Detection and Response（XDR）機能が飛躍的に向上します。このソリューションにはMandiant AdvantageのSoftware-as-a-Service（SaaS）プラットフォームが完全に含まれており、Mandiantの世界トップクラスの専門知識とインテリジェンスを、アクセス可能な自動化ソリューションという形にすることで、組織のセキュリティ・チームが切望するスケールと機能を即座にお届けします。Mandiant XDR+には、組織の重要なビジネス資産のプロファイリングを行い、組織の環境の実戦テストを行う、重要なサービス・モジュールも含まれています。サービスに含まれているインシデントレスポンス・リテイナーにより、さらに安心感が得られます。Mandiant XDR+ソリューションは、エンドポイント、ネットワーク、クラウドに関する既存のセキュリティ対策機能と共に使用できるため、リソースに優先順位を付けて、攻撃の検知と対応の能力を劇的に向上させることができます。</p>\r\n"
          format: basic_html
      field_cta:
        -
          uri: 'internal:/resources/the-impact-of-xdr-in-the-modern-soc'
          title: '詳細 '
          options: {  }

          value: "<p>UNC2452 is a sophisticated group that has targeted government and private sector entities worldwide. They have employed many unique capabilities, including gaining initial access through a software supply chain vulnerability.</p>\r\n\r\n<p>After gaining access to a victim network, UNC2452 has a light malware footprint, often using legitimate credentials to access data and move laterally. The U.S. government attributed the SolarWinds supply chain compromise which we track as UNC2452 to the Russian Foreign Intelligence Service (SVR). Mandiant Threat Intelligence assesses that UNC2452 activity aligns with nation-state priorities broadly and that the group’s targeting patterns are consistent with Russian strategic interests.</p>\r\n\r\n<p>• First Seen: December 2020</p>\r\n\r\n<p>• Source Region: Russia • Targeted Regions: 12</p>\r\n\r\n<p>• Motivation: Espionage • Associated Malware: BEACON, RAINDROP, SUNSHUTTLE, TEARDROP</p>\r\n\r\n<p>• Other actors merged into this group: 6</p>\r\n\r\n<p>Additional Resources:</p>\r\n\r\n<p><a href=\"#\"><u>Webinar – UNC2452: What We Know So Far </u></a></p>\r\n\r\n<p><a href=\"#\">Navigating the UNC2452 Intrusion Campaign</a></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<hr />\r\n<p>&nbsp;</p>\r\n\r\n<h2>UNC1878</h2>\r\n\r\n<p>UNC1878 is a financially motivated group that monetizes their intrusions by extorting their victims following the deployment of RYUK ransomware. As of September 2020, Mandiant has increasingly observed KEGTAP campaigns as the initial infection vector for UNC1878 operations; previously, UNC1878 used TrickBot for initial access. UNC1878 has used various offensive security tools, most commonly Cobalt Strike BEACON, along with legitimate tools and built-in commands such as PSEXEC, WMI, and BITSadmin.</p>\r\n\r\n<p>• First Seen: September 2020</p>\r\n\r\n<p>• Source Region: Russia</p>\r\n\r\n<p>• Targeted Regions: 16</p>\r\n\r\n<p>• Motivation: Financial Gain</p>\r\n\r\n<p>• Associated Malware: ANCHOR, BEACON, BLUESPINE, CONTI + 23 MORE</p>\r\n\r\n<p>• Other actors merged into this group: 11</p>\r\n\r\n<p>• Relevant Reports in Mandiant Advantage: 22</p>\r\n\r\n<p>Additional resources:</p>\r\n\r\n<p><a href=\"#\">Blog – KEGTAP and SINGLEMALT With a Ransomware Chaser</a></p>\r\n\r\n<hr />\r\n<h2>UNC1945</h2>\r\n\r\n<p>UNC1945 is a group that has been observed targeting a number of organizations in the telecommunications, financial, and business services industries since at least early 2018. The goal of UNC1945 is currently unknown because Mandiant has not been able to observe the activities that followed UNC1945 compromises. Based on available information Mandiant has not been able to assess a general location that the group operates from.</p>\r\n\r\n<p>• First Seen: August 2020</p>\r\n\r\n<p>• Source Region: Unknown</p>\r\n\r\n<p>• Targeted Regions: Unknown</p>\r\n\r\n<p>• Motivation: Unknown</p>\r\n\r\n<p>• Associated Malware: EVILSUN, LEMONSTICK, LOGBLEACH, OPENSHACKLE, SLAPSTICK</p>\r\n\r\n<p>• Other actors merged into this group: 1</p>\r\n\r\n<p>• Relevant Reports in Mandiant Advantage: 3</p>\r\n\r\n<p>Additional resources:</p>\r\n\r\n<p><a href=\"#\">Blog – An Overview of UNC1945</a></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h2>UNC2529</h2>\r\n\r\n<p>UNC2529 is a well-resourced and experienced group that has targeted multiple organizations across numerous industries in a global phishing campaign. They have used phishing emails containing inline links to malicious URLs hosting DOUBLEDRAG malware, a highly obfuscated Javascript downloader. UNC2529 has also used weaponized Microsoft Excel documents as a first stage downloader. DOUBLEDRAG attempts to download a second-stage obfuscated PowerShell memory-only dropper, which Mandiant tracks as DOUBLEDROP, that will launch a backdoor into memory. This third-stage backdoor is tracked as DOUBLEBACK. UNC2529 displayed indications of target research based on their selection of sender email addresses and subject lines which were tailored to their intended victims. Although Mandiant has no data on the objectives of this threat actor, their broad targeting across industries and geographies is consistent with a targeting calculus most commonly seen among financially motivated groups.</p>\r\n\r\n<p>• First Seen: December 2020</p>\r\n\r\n<p>• Source Region: Unknown</p>\r\n\r\n<p>• Targeted Regions: 12</p>\r\n\r\n<p>• Motivation: Unknown</p>\r\n\r\n<p>• Associated Malware: DOUBLEBACK, DOUBLEDRAG, DOUBLEDROP</p>\r\n\r\n<p>• Other actors merged into this group: 0</p>\r\n\r\n<p>• Relevant Reports in Mandiant Advantage: 1</p>\r\n\r\n<p>Additional resources:</p>\r\n\r\n<p><a href=\"#\">Blog – The UNC2529 Triple Double: A Trifecta Phishing Campaign</a></p>\r\n\r\n<hr />\r\n<p>&nbsp;</p>\r\n\r\n<h2>UNC2639</h2>\r\n\r\n<p>UNC2639 was first identified exploiting multiple zero-day vulnerabilities in Microsoft Exchange in early March 2021. This actor uses these vulnerabilities to deploy webshells including CHINACHOP.</p>\r\n\r\n<p>• First Seen: March 2021</p>\r\n\r\n<p>• Source Region: Unknown</p>\r\n\r\n<p>• Targeted Regions: 2</p>\r\n\r\n<p>• Motivation: Unknown</p>\r\n\r\n<p>• Associated Malware: CHINACHOP</p>\r\n\r\n<p>• Other actors merged into this group: 0</p>\r\n\r\n<p>• Relevant Reports in Mandiant Advantage: 6</p>\r\n\r\n<p>Additional resources:</p>\r\n\r\n<p><a href=\"#\">Blog – Detection and Response to Exploitation of Microsoft Exchange Zero-Day Vulnerabilities</a></p>\r\n\r\n<hr />\r\n<dl class=\"ckeditor-accordion\">\r\n\t<dt>Free Threat Intelligence</dt>\r\n\t<dd>\r\n    <p>Sign up for free Mandiant Threat Intelligence for detailed reports about UNC groups including:</p>\r\n\r\n\t<p>• Targeted industries</p>\r\n\r\n\t<p>• Their motivations</p>\r\n\r\n\t<p>• Regions of operation</p>\r\n\r\n\t<p>• Types of malware</p>\r\n\r\n\t<p>• Nation state sponsors</p>\r\n\t</dd>\r\n\t\r\n</dl>\r\n"
          format: basic_html

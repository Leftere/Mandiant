    fields:
      field_body:
        -
          value: "<h3>WHO SHOULD TAKE THIS COURSE</h3>\r\n\r\n<p>This is a fast-paced technical course that is designed to provide hands-on experience with investigating targeted attacks and the analysis steps required to triage compromised systems. The content and pace is intended for students with some background in conducting forensic analysis, network traffic analysis, log analysis, security assessments, and penetration testing, or even security architecture and system administration duties. It is also well suited for those managing CIRT / incident response teams or in roles that require oversight of forensic analysis and other investigative tasks.</p>\r\n\r\n<h3><br />\r\nSTUDENT REQUIREMENTS</h3>\r\n\r\n<p>Students must have a working understanding of the Windows operating system, file system, registry, and use of the command-line. Familiarity with Active Directory and basic Windows security controls and common network protocols will also be beneficial.</p>\r\n\r\n<h3><br />\r\n<strong>TECHNICAL REQUIREMENTS</strong></h3>\r\n\r\n<p>Students are required to bring their own laptop that meets the following specs:</p>\r\n\r\n<ul>\r\n\t<li>Windows 7+</li>\r\n\t<li>Core i5 or equivalent processor</li>\r\n\t<li>6 GB (preferably 8 GB) of RAM</li>\r\n\t<li>25 GB free HDD space</li>\r\n\t<li>Virtual machines are acceptable provided at least 4 GB or RAM can be allocated</li>\r\n\t<li>Microsoft Office installed outside the VM&nbsp;</li>\r\n\t<li>Admin/install rights&nbsp;</li>\r\n</ul>\r\n\r\n<h3><br />\r\nCOURSE MATERIALS</h3>\r\n\r\n<p>Students will receive a lab book and access to all required class materials and tools.</p>\r\n"

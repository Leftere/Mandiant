    fields:
      field_body:
        -
          value: "<p>We begin by evaluating your existing cyber defense program in order to identify strengths and opportunities for improvement. Using the output of the evaluation and your organization’s security objectives, we define agreed-upon transformation goals and objectives.</p>\r\n\r\n<p>Mandiant provides dedicated personnel to drive these transformation initiatives, including:</p>\r\n\r\n<ul>\r\n\t<li>Hands on technical event triage, analysis and investigation support leveraging your technology stack.</li>\r\n\t<li>Supporting intelligence gathering, threat hunting, forensic investigations, program transformation and case management.</li>\r\n</ul>\r\n\r\n<p>By operating within your environment, we ensure operationalization of the improvements to provide long-lasting benefits.</p>\r\n"

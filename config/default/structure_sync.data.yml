    uuid: deab374e-e786-4c36-b206-405bb6856ef4
    bundle: text
    revision_id: null
    rev_id_current: null
    fields:
      field_body:
        -
          value: "<p>The penetration testing service applies a systematic approach to uncovering vulnerabilities that leave your critical assets at risk. This service comprises four steps: target reconnaissance, vulnerability enumeration, vulnerability exploitation and mission accomplishment.</p>\r\n\r\n<p>In target reconnaissance, Mandiant consultants gather information about your environment, including company systems, usernames, group memberships and applications.</p>\r\n\r\n<p>For vulnerability enumeration, Mandiant security professionals seek to identify your exploitable vulnerabilities and determine the best way to take advantage of them.</p>\r\n\r\n<p>In vulnerability exploitation, penetration testers attempt to realistically exploit the identified vulnerabilities using a combination of publicly available exploit code, commercial penetration testing tools and customized exploit code and tools.</p>\r\n\r\n<p>In mission accomplishment, Mandiant experts gain access to your internal environment. Tactics could include accessing through the internet, by stealing data from segmented environments, or subverting a device with malicious commands.</p>\r\n"
          format: basic_html
      field_eyebrow: {  }

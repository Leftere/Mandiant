    revision_id: null
    rev_id_current: null
    fields:
      field_body:
        -
          value: "<p>Suspected attribution: China<br />\r\n&nbsp;<br />\r\nTarget sectors: Japanese and Taiwanese organizations in the high-tech, government services, media and financial services industries<br />\r\n&nbsp;<br />\r\nOverview: China-based group concerned with Taiwan political and journalistic matters.<br />\r\n&nbsp;<br />\r\nAssociated malware: IRONHALO, ELMER<br />\r\n&nbsp;<br />\r\nAttack vectors: Spearphishing emails sent to Taiwanese media organizations and webmail addresses. Lure documents contained instructions for registration and subsequent listing of goods on a Taiwanese auction website.</p>\r\n\r\n<p>&nbsp;</p>\r\n"

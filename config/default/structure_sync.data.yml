    info: 'Inline block'
    langcode: en
    uuid: b87229a7-e85d-49b4-9c1c-1d32a0589edb
    bundle: cta
    revision_id: null
    rev_id_current: null
    fields:
      field_block: {  }
      field_body:
        -
          value: "<p>Also known as: UPS Team<br />\r\n&nbsp;<br />\r\nSuspected attribution: China<br />\r\n&nbsp;<br />\r\nTarget sectors: Aerospace and Defense, Construction and Engineering, High Tech, Telecommunications, Transportation<br />\r\n&nbsp;<br />\r\nOverview: The China-based threat group Mandiant tracks as APT3 is one of the more sophisticated threat groups that Mandiant Threat Intelligence tracks, and they have a history of using browser-based exploits as zero-days (e.g., Internet Explorer, Firefox, and Adobe Flash Player). After successfully exploiting a target host, this group will quickly dump credentials, move laterally to additional hosts, and install custom backdoors. APT3’s command and control (CnC) infrastructure is difficult to track, as there is little overlap across campaigns.<br />\r\n&nbsp;<br />\r\nAssociated malware: SHOTPUT, COOKIECUTTER, SOGU<br />\r\n&nbsp;<br />\r\nAttack vectors: The phishing emails used by APT3 are usually generic in nature, almost appearing to be spam. Attacks have exploited an unpatched vulnerability in the way Adobe Flash Player parses Flash Video (FLV) files. The exploit uses common vector corruption techniques to bypass Address Space Layout Randomization (ASLR), and uses Return-Oriented Programming (ROP) to bypass Data Execution Prevention (DEP). A neat trick to their ROP technique makes it simpler to exploit and will evade some ROP detection techniques. Shellcode is stored in the packed Adobe Flash Player exploit file alongside a key used for its decryption. The payload is xor encoded and hidden inside an image.<br />\r\n&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n"
          format: basic_html
      field_cta:

    fields:
      field_body:
        -
          value: "<ol>\r\n\t<li>Uplift Risk Strategies: Improve your risk management functional capabilities with corrective program actions and risk-based decision-making.</li>\r\n\t<li>Increase Business Value: Properly balance your business innovations, security safeguards and related investment priorities.</li>\r\n\t<li>Protect Critical Assets: Identify and align specific cyber threats to your organization with critical business assets.</li>\r\n\t<li>Improve Decision-Making: Lead decisions with risk analysis that leverages detailed threat intelligence and attacker insights.</li>\r\n\t<li>Enhance Risk Prioritization: Develop integration capabilities with enterprise functions to ensure the right security risk context is applied when prioritizing business efforts.</li>\r\n</ol>\r\n\r\n<p>Key Service Features</p>\r\n\r\n<ul>\r\n\t<li>Relevant Threats: Deep focus on relevant threats that affect your organization’s specific business environment.</li>\r\n\t<li>Comprehensive Recommendations: Step-by-step guidance to reduce risk, improve security safeguards and implement risk-based strategic plans for short- and long-term success.</li>\r\n\t<li>Customized Approach: A family of services, available individually or jointly, to fit your organizational budgets and cyber risk management program objectives, at scale.</li>\r\n\t<li>Discipline Drivers: Advanced cyber risk management methodologies based on frontline expertise and unparalleled threat intelligence.</li>\r\n\t<li>Risk Translation: Critical risk-based findings communicated to the executive level for buy-in of future security investments.</li>\r\n</ul>\r\n"
          format: basic_html
      field_eyebrow: {  }
      field_title:

    fields:
      field_body:
        -
          value: "<p>AKA: Barista<br />\r\n&nbsp;<br />\r\nSuspected attribution: China<br />\r\n&nbsp;<br />\r\nTarget sectors: A broad set of political, military, and economic entities in East Asia, Europe, and the U.S.<br />\r\n&nbsp;<br />\r\nOverview: We believe APT22 has a nexus to China and has been operational since at least early 2014, carrying out intrusions and attack activity against public and private sector entities, including dissidents.<br />\r\n&nbsp;<br />\r\nAssociated malware: PISCES, SOGU, FLATNOTE, ANGRYBELL, BASELESS, SEAWOLF, LOGJAM<br />\r\n&nbsp;<br />\r\nAttack vectors: APT22 threat actors have used strategic web compromises in order to passively exploit targets of interest. APT22 actors have also identified vulnerable public-facing web servers on victim networks and uploaded webshells to gain access to the victim network.</p>\r\n\r\n<p>&nbsp;</p>\r\n"
          format: basic_html
      field_eyebrow: {  }

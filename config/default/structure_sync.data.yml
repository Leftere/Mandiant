          value: "<p><strong>OCTOBER 12–15, 2021 (AMERICAS / EMEA EVENING)</strong></p>\r\n\r\n<p>This course provides a beginner-level introduction to the tools and methodologies used to perform malware analysis on executables found in Windows systems using a practical, hands-on approach.</p>\r\n\r\n<p>If you have any additional questions, <a href=\"mailto:academy@mandiant.com\">send us an email</a>. Thank you.</p>\r\n"

          value: "<p>The M&amp;A Risk Assessment helps companies evaluate multiple security programs and address compatibility issues and potential security gaps. Mandiant experts analyze and measure the acquisition environment and risk levels across four critical security domains, so you can make informed decisions about how to smoothly secure the transitional and post-M&amp;A environment.</p>\r\n"

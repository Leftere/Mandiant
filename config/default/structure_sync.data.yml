      field_body:
        -
          value: "<p>For over 15 years, Mandiant experts have helped organizations remediate cyber breaches and close cyber security gaps to reduce overall risk. With Mandiant Threat Intelligence, you will have access to Mandiant's deep understanding of global attacker behavior, informed by thousands of hours per year spent responding to breaches and managing incident response engagements.</p>\r\n\r\n<p><strong>200K+ hours each year</strong></p>\r\n\r\n<p><strong>RESPONDING TO BREACHES</strong></p>\r\n"

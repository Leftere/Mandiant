    revision_id: null
    rev_id_current: null
    fields:
      field_body:
        -
          value: "<p>The course introduces learners to disassembly, preparing them for topics covered in more advanced courses. This content is taught by FLARE malware analysts who are experienced in analyzing a diverse set of malware.</p>\r\n\r\n<hr />\r\n<h3>EVENT INFORMATION</h3>\r\n\r\n<ul>\r\n\t<li>LOCATION: Online</li>\r\n\t<li>START DATE: August 23, 2021&nbsp;</li>\r\n\t<li>END DATE: August 26, 2021&nbsp;</li>\r\n\t<li>TIME: 8:00am–12:30pm Pacific Daylight Time, daily\r\n\t<ul>\r\n\t\t<li>UTC 15:00–19:30</li>\r\n\t\t<li>11:00am–3:30pm EDT</li>\r\n\t\t<li>12:00pm-4:30pm BRT (São Paulo)</li>\r\n\t\t<li>4:00pm-8:30pm BST (London)</li>\r\n\t\t<li>7:00pm–11:30pm GST (Dubai)</li>\r\n\t\t<li>11:00pm–3:30am SGT (Singapore)</li>\r\n\t</ul>\r\n\t</li>\r\n\t<li>COST: US$3,000 or 3 EOD units</li>\r\n</ul>\r\n\r\n<p><em>Expertise On Demand (EOD) units will be accepted</em></p>\r\n"

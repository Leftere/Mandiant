    fields:
      field_body:
        -
          value: "<p>AKA: Twivy<br />\r\n&nbsp;<br />\r\nSuspected attribution: China<br />\r\n&nbsp;<br />\r\nTarget sectors: Construction and engineering, health care, non-profit organizations, defense industrial bas eand chemical research and production companies.<br />\r\n&nbsp;<br />\r\nOverview: APT20 engages in cyber operations where the goal is data theft. APT20 conducts intellectual property theft but also appears interested in stealing data from or monitoring the activities of individuals with particular political interests. Based on available data, we assess that this is a freelancer group with some nation state sponsorship located in China.<br />\r\n&nbsp;<br />\r\nAssociated malware: QIAC, SOGU, Gh0st, ZXSHELL, Poison Ivy, BEACON, HOMEUNIX, STEW<br />\r\n&nbsp;<br />\r\nAttack vectors: APT20's use of strategic web compromises provides insight into a second set of likely targets. Many of APT20's SWCs have been hosted on web sites (including Chinese-language websites) that deal with issues such as democracy, human rights, freedom of the press, ethnic minorities in China, and other issues.</p>\r\n\r\n<p>&nbsp;</p>\r\n"

    fields:
      field_alternative: {  }
      field_body:
        -
          value: "<p>組織のセキュリティ対策機能の有効性を測定、最適化、維持</p>\r\n\r\n<p>セキュリティ対策機能の動作状態を可視化することによって、最新の脅威に対する組織の環境の対応と、最高のパフォーマンスでのセキュリティ対策機能の運用方法を把握します。組織のセキュリティ体制におけるギャップと重複を特定することにより、セキュリティ環境の強化に適切に投資することができます。</p>\r\n"

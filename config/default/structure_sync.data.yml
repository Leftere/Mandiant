        -
          value: "<p>When you need to know if you've been breached - fast.</p>\r\n\r\n<p>Need to be able to answer whether or not the latest threat may be in your environment? Active Breach Monitoring looks for most recent indicators of compromise in your multi-vendor security control data. Leveraging the latest Mandiant threat intelligence gathered through research analysts, breach insights and machine telemetry, Active Breach Monitoring quickly scans your data to give you answers fast without long deployment times, security engineering efforts or changes to your workflows.</p>\r\n"

    rev_id_current: null
    fields:
      field_body:
        -
          value: "<p>Uplift your SOC to the next level</p>\r\n\r\n<p>Super-charge your Extended Detection and Response (XDR) capabilities by infusing your team with Mandiant’s intelligence-led automation and services across your existing cybersecurity stack. This solution includes the full Mandiant Advantage software-as-a-service (SaaS) platform that automates our world-renowned expertise and intelligence into accessible, automated solutions that instantly provide the scale and capability teams so desperately need. Mandiant XDR+ also includes key service modules that profile your most critical business assets and battle test your environment. Gain additional peace of mind with the included Incident Response Retainer. Mandiant XDR + solution works with your existing endpoint, network and cloud controls to help you prioritize resources and dramatically increase your capabilities to detect and respond to attacks.</p>\r\n"
          format: basic_html
      field_eyebrow: {  }

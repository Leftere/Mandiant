    fields:
      field_body:
        -
          value: "<p>Ensure your cloud environment is secure</p>\r\n\r\n<p>Organizations are increasingly adopting cloud services and applications to operate their organization. In response, attackers are realigning their tactics and techniques to target cloud environments. Mandiant’s Cloud Security packaged solution helps you understand prevalent and relevant threats and proactively determine if your cloud security controls can withstand targeted attacks against your cloud access points. It also improves your ability to detect, investigate and respond to account compromise and other use cases. Included in this package is Mandiant’s Incident Response retainer.</p>\r\n"

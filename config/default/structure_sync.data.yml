      field_body:
        -
          value: "<p>침해 여부를 신속하게 파악할 수 있어야 합니다.</p>\r\n\r\n<p>최근에 발생하는 위협이 여러분의 환경에도 영향을 미치는지 파악할 필요가 있습니까? Active Breach Monitoring은 멀티벤더 보안 컨트롤 데이터에서 가장 최근의 침해 지표를 찾습니다. 연구 분석가, 침해 인사이트 및 머신 원격측정(텔레메트리, telemetry)을 통해 수집된 최신 Mandiant 위협 인텔리전스를 활용하는 Active Breach Monitoring은 고객의 데이터를 신속하게 스캔하여 오래 걸리는 설치 시간, 보안 엔지니어링 노력, 워크플로우 변경 없이도 신속하게 해답을 제공해 드립니다.</p>\r\n"

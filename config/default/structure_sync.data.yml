    fields:
      field_body:
        -
          value: "<p>Also known as: Tailgator Team, Deputy Dog<br />\r\n&nbsp;<br />\r\nSuspected attribution: China<br />\r\n&nbsp;<br />\r\nTarget sectors: U.S. government, and international law firms and information technology companies<br />\r\n&nbsp;<br />\r\nOverview: Conducts network intrusion against targeted organizations.<br />\r\n&nbsp;<br />\r\nAssociated malware: BLACKCOFFEE<br />\r\n&nbsp;<br />\r\nAttack vectors: The threat group took advantage of the ability to create profiles and post in forums to embed encoded CnC for use with a variant of the malware it used. This technique can make it difficult for network security professionals to determine the true location of the CnC, and allow the CnC infrastructure to remain active for a longer period.</p>\r\n\r\n<p>&nbsp;</p>\r\n"

    rev_id_current: null
    fields:
      field_body:
        -
          value: "<p>Mandiant respects your privacy. When using our website, you may get information, communicate with us, or link to other websites with whom we do business. While doing this, you may give us information so that we can provide enhanced products or services to you, as well as personalize your experience on our Website. This online privacy policy describes how Mandiant and its affiliates and subsidiaries use and protect Personal Information that you share with us. \"Personal Information\" is information that enables us to identify you. Examples of this kind of information include your email address, name, title, or mailing address, and there are other similar kinds of information that may be used for the same purpose.</p>\r\n\r\n<p>Your privacy, and the privacy of all users of www.Mandiant.com, is of the highest priority. If you have any questions, <a href=\"mailto:privacy@mandiant.com?subject=Privacy%20on%20Mandiant.com\">please email us.</a></p>\r\n\r\n<p>This policy governs websites owned and operated by Mandiant. Our policy does not govern websites of other parties to which we may provide links because Mandiant is not responsible for and cannot control the privacy practices or content of those sites.</p>\r\n\r\n<p>Here are the principles governing our information practices and other privacy aspects of our websites:</p>\r\n\r\n<ul>\r\n\t<li>&nbsp;Information Collection and Use</li>\r\n\t<li>&nbsp;Information Sharing and Disclosure</li>\r\n\t<li>&nbsp;Cross-border transfer</li>\r\n\t<li>&nbsp;Questions or Suggestions</li>\r\n\t<li>&nbsp;IP Information Collection and Use Practices</li>\r\n\t<li>&nbsp;Cookies</li>\r\n\t<li>&nbsp;Data Storage</li>\r\n\t<li>&nbsp;Contact Us</li>\r\n</ul>\r\n"
          format: basic_html
      field_eyebrow: {  }
      field_title:
        -
          value: 'Mandiant Online Privacy Statement'
  -
    info: 'Inline block'
    langcode: en
    uuid: a19376a6-5758-41de-a189-8a1c66c7bcad
    bundle: text
    revision_id: null
    rev_id_current: null
    fields:
      field_body:
        -
          value: "<ul>\r\n\t<li>Mandiant collects Personal Information when you register for Mandiant information such as whitepapers and reports, newsletters or webcasts, visit Mandiant pages, and enter promotions. This Personal Information may include your name, email address, and telephone number.</li>\r\n\t<li>Mandiant also automatically receives and records information on our server logs from your browser including your IP address, Mandiant cookie information, and the page(s) you requested.</li>\r\n\t<li>Mandiant may collect any additional information relating to you that you voluntarily provide to us directly through our websites or indirectly through our representatives or business partners. Mandiant may also provide you with functionality to submit files that Mandiant may use for the purpose of research and development of Mandiant’s offerings.</li>\r\n\t<li>Mandiant may use Personal Information received from you in connection with: to fulfill your requests for information on products and services or any specific questions sent to us, to respond to any complaints, to contact you about offers and new products, to follow up on marketing initiatives and to generally manage your relationship with us.</li>\r\n</ul>\r\n"
          format: basic_html
      field_eyebrow: {  }
      field_title:

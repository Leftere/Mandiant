          value: 'Information Collection and Use'
  -
    info: 'Inline block'
    langcode: en
    uuid: 2012c8dc-b194-4779-b2cf-4025280c773d
    bundle: text
    revision_id: null
    rev_id_current: null
    fields:
      field_body:
        -
          value: "<ul>\r\n\t<li>Mandiant will not sell or rent your Personal Information to anyone.</li>\r\n\t<li>Mandiant will send Personal Information about you to other companies or people when:<br />\r\n\t•&nbsp;&nbsp; &nbsp;We have your consent to share the information;<br />\r\n\t•&nbsp;&nbsp; &nbsp;We need to share your information to provide the product or service you have requested;<br />\r\n\t•&nbsp;&nbsp; &nbsp;We need to send the information to companies who work on behalf of Mandiant (e.g. affiliates, distributors or resellers) to provide a product or service to you or for further follow-up related to your interests. The information shared does not constitute a sale of your Personal Information.<br />\r\n\t•&nbsp;&nbsp; &nbsp;We have to disclose your Personal Information in response to a lawful request by public authorities and agencies, to meet any applicable law and regulation or to protect Mandiant’s assets as permitted by law.<br />\r\n\t•&nbsp;&nbsp; &nbsp;We are subject to the investigatory and enforcement powers of the Federal Trade Commission (FTC). We may be required to disclose personal information that we handle under the Privacy Shield in response to lawful requests by public authorities, including to meet national security or law enforcement requirements.<br />\r\n\t&nbsp;</li>\r\n</ul>\r\n"
          format: basic_html
      field_eyebrow: {  }
      field_title:
        -
          value: 'Information Sharing and Disclosure'
  -
    info: 'Inline block'
    langcode: en
    uuid: c40c0365-a656-42a6-a8a7-52e08b073500
    bundle: text
    revision_id: null
    rev_id_current: null
    fields:
      field_body:
        -
          value: "<ul>\r\n\t<li>Mandiant complies with the requirements of the <a href=\"https://www.privacyshield.gov/welcome\">EU-U.S. Privacy Shield Framework, and the Swiss-U.S. Privacy Shield Framework</a>, as set forth by the U.S. Department of Commerce regarding the collection, use, and retention of personal information from European Union member countries and Switzerland. Mandiant adheres to the Privacy Shield Principles of notice, choice, onward transfer, security, data integrity and purpose limitation, access and recourse, enforcement and liability with respect to all personal information transferred from the EU or Switzerland to the US within the scope of its Privacy Shield certification. If there is any conflict between the terms in this Policy and the Privacy Shield Principles, the Privacy Shield Principles shall govern. To learn more about the Privacy Shield program, and to view our certification, please visit <a href=\"https://www.privacyshield.gov/list\">https://www.privacyshield.gov/list</a>.</li>\r\n\t<li>Certain personal information may be subject to more specific privacy policies of Mandiant, which are also consistent with the requirements of the EU-U.S. and Swiss-U.S. <a href=\"https://www.privacyshield.gov/welcome\">Privacy Shield Framework</a>.</li>\r\n\t<li>Unless we tell you differently, companies who work on behalf of Mandiant do not have any right to use the Personal Information we provide to them beyond what is necessary to assist us. Mandiant ensures that those companies are contractually bound to confidentiality and use the data received on behalf of Mandiant in line with this Policy and guarantee an adequate level of data protection. Mandiant will remain liable for any failure by the third party that receives personal information on behalf of Mandiant, unless we prove that the event giving rise to the damage was solely caused by the third party.</li>\r\n</ul>\r\n"
          format: basic_html
      field_eyebrow: {  }
      field_title:
        -
          value: 'Cross-Border Transfer'
  -
    info: 'Inline block'
    langcode: en
    uuid: e1f517db-a4dd-476f-9d06-944acb804aee
    bundle: text
    revision_id: null
    rev_id_current: null
    fields:
      field_body:
        -
          value: "<ul>\r\n\t<li>Mandiant receives IP addresses from all users because this information is automatically reported by your browser each time you view a Web page.</li>\r\n\t<li><span>When a Mandiant Web page is requested and viewed, that request is logged on our servers with information including the IP address of the computer that requested the page.</span></li>\r\n\t<li><span>IP addresses may be used for various purposes, including estimating the total number of users visiting Mandiant from specific countries or regions of the world.</span></li>\r\n</ul>\r\n"
          format: basic_html
      field_eyebrow: {  }
      field_title:

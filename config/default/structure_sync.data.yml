          value: "<p>Research has shown that only about 26% of breaches in the past 12 months were detected by<br />\r\nthe security operations center (SOC). But what makes the difference between successful<br />\r\ncybersecurity teams and those that routinely miss attacks?</p>\r\n\r\n<p><br />\r\nThe best way we can answer this question is through thorough validation of security<br />\r\ncontrols. Without a strategy to validate the continuous health and operation of your data<br />\r\ncollection and security appliances you could be operating under false security<br />\r\nassumptions with very serious consequences.&nbsp;</p>\r\n\r\n<p><br />\r\nThis paper will explore best practices for getting in front of these issues by measuring<br />\r\ncybersecurity control effectiveness. It will explore:</p>\r\n\r\n<ul>\r\n\t<li>Traditional methods of verification and security controls testing&nbsp;</li>\r\n\t<li>The limitations of traditional methods&nbsp;</li>\r\n\t<li>The introduction and benefits of security validation technologies&nbsp;</li>\r\n\t<li>&nbsp;Key capabilities to consider when building an effective security validation</li>\r\n\t<li>program</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n"

    rev_id_current: null
    fields:
      field_body:
        -
          value: "<p>Security practitioners faced a series of challenges in this past year which forced organizations into uncharted waters. As ransomware operators were attacking state and municipal networks alongside hospitals and schools, a global pandemic response to COVID-19 necessitated a move to remote work for a significant portion of the economy. Organizations had to adopt new technologies and quickly scale outside of their normal growth plans.</p>\r\n\r\n<p>Download your copy of the “M-Trends 2021 Report” today for an intelligence-led look into:</p>\r\n\r\n<ul>\r\n\t<li>Ransomware Trends and Remediation Techniques</li>\r\n\t<li>SUNBURST Investigation Insights</li>\r\n\t<li>Enhanced Red Teaming Tactics</li>\r\n\t<li>Latest Frontline Incident Response Metrics</li>\r\n\t<li>Applicable Security Lessons</li>\r\n\t<li>And much more …</li>\r\n</ul>\r\n"

    rev_id_current: null
    fields:
      field_body:
        -
          value: "<p>Suspected attribution: China<br />\r\n&nbsp;<br />\r\nTarget sectors: Transportation, Automotive, Construction and Engineering, Telecommunications, Electronic, Construction and Materials.<br />\r\n&nbsp;<br />\r\nOverview: APT6 engages in cyber operations where the goal is data theft, most likely data and projects that make an organization competitive within its field. APT6 targeted organizations headquartered in the U.S and U.K.<br />\r\n&nbsp;<br />\r\nAssociated malware: BELUGA, EXCHAIN, PUPTENT<br />\r\n&nbsp;<br />\r\nAttack vectors: APT6 utilizes several custom backdoors, including some used by other APT groups as well as those that are unique to the group.</p>\r\n\r\n<p>&nbsp;</p>\r\n"

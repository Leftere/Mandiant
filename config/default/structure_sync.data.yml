          value: "<p><strong>PCI DSS V3.2 - Payment Card Industry Data Security Standard</strong></p>\r\n\r\n<p>The Payment Card Industry Data Security Standard (PCI DSS) is an information security standard, administered by the PCI Security Standards Council, that’s designed to encourage and enhance cardholder data security and promote the adoption of consistent data security measures around the technical and operational components related to cardholder data.</p>\r\n\r\n<p>Mandiant engages a Qualified Security Assessor (“QSA”) company to conduct annual audit against the eligible criteria for the PCI Self-Assessment Questionnaire for Service Providers (SAQ-D) and has successfully received an Attestation of Compliance (AoC) covering its Mandiant Managed Defense services.</p>\r\n\r\n<p><strong>EU-U.S. Privacy Shield, and the Swiss-U.S. Privacy Shield</strong></p>\r\n\r\n<p>FireEye complies with the requirements of the EU-U.S. Privacy Shield Framework, and the Swiss-U.S. Privacy Shield Framework, as set forth by the U.S. Department of Commerce regarding the collection, use, and retention of personal information from European Union member countries and Switzerland. FireEye adheres to the Privacy Shield Principles of notice, choice, onward transfer, security, data integrity and purpose limitation, access and recourse, enforcement and liability with respect to all personal information transferred from the EU or Switzerland to the US within the scope of its Privacy Shield certification.</p>\r\n\r\n<p>Learn More: <a href=\"https://www.privacyshield.gov/list\_\">https://www.privacyshield.gov/list&nbsp;</a></p>\r\n\r\n<p><strong>NIST 800-171</strong></p>\r\n\r\n<p>National Institute of Standards and Technology Special Publication 800-171 was released in June 2015. It focuses on protecting the confidentiality of Controlled Unclassified Information (CUI) in non-federal information systems and organizations and defines security requirements to achieve that objective. Mandiant and FireEye have undergone a self-assessment that confirmed compliance with NIST 800-171 controls. Mandiant and FireEye continually evaluate their compliance with NIST 800-171.<br />\r\n&nbsp;</p>\r\n"

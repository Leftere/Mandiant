          value: "<p>SCHEDULE – MANDIANT ADVANTAGE<br />\r\nMANDIANT THREAT INTELLIGENCE SUBSCRIPTIONS</p>\r\n\r\n<p>In addition to the General Terms Applicable to all Offerings, which govern this Schedule, the following terms govern Mandiant Threat Intelligence Subscriptions (each, an “Intelligence Subscription”). Mandiant will provide the Intelligence Subscription(s) purchased by the Customer, as shown on the Order.<br />\r\n1. &nbsp; &nbsp; &nbsp; Intelligence Subscriptions<br />\r\nMandiant will provide Customer with the most current version of the Mandiant Intelligence service description (“Service Description”). The Service Description will contain an up-to-date listing of the entitlements and support available through each Intelligence Subscription. Customer acknowledges that Mandiant may update the Service Description from time to time, and that the most current version of the Service Description will apply to the Intelligence Subscription.<br />\r\n2. &nbsp; &nbsp; &nbsp; &nbsp; License; Access to Intelligence Subscription and Content.&nbsp;<br />\r\n2.1. &nbsp; &nbsp; &nbsp;Grant of Limited License. &nbsp;During the Subscription Term , Mandiant grants to Customer in accordance with the terms of this Agreement and Intelligence Subscription(s) purchased, a limited, worldwide, revocable, non-exclusive, non-transferable, non-assignable, non-sublicensable royalty-free right and license to use Intelligence Subscription to access Mandiant Intelligence for Customer’s internal use only. Certain features of some Intelligence Subscriptions may provide access to third party data, some of which may be collected from underground forums or other websites. Customer acknowledges and agrees that its use of any such data is solely for the purpose of its own internal security investigations and for research to secure its own networks. All access methods and content is FireEye Material and FireEye Confidential Information as defined in the Agreement. Customer will not interfere with, restrict or inhibit any other customer from using the Mandiant Intelligence Subscriptions or content or disrupt any services offered by Mandiant through any medium. Mandiant does not warrant that any content made available through the Subscription will continue to be available throughout the entire Subscription Term, and Mandiant may, in its discretion, remove content from time to time.<br />\r\n2.2. &nbsp; &nbsp; &nbsp; Limitations. The Intelligence Subscription(s) and services can be used only by Customer employees who have a need to know within Customer’s organization, typically defined as a person or group that has a direct role in securing information system or networks. &nbsp;Use of the Access Methods and access to the Intelligence Subscription(s) and the Content by Customer’s End Users is provided through access keys or login credentials. Access keys and login credentials may not be shared between End Users. Customer may not establish group accounts. Mandiant reserves the right to discontinue offering particular Access Methods or to modify the Access Methods at any time in its sole discretion. Mandiant reserves the right to limit the number and/or frequency of requests for Content made through the Access Methods in its sole discretion. &nbsp;Customer will not exceed any usage limits established by Mandiant. In addition to any other rights under this Agreement, Mandiant may utilize technical measures to prevent over-usage or to stop usage of any Access Methods or any Application after any usage limitations are exceeded.&nbsp;<br />\r\n2.3. &nbsp; &nbsp; &nbsp;Customer Submissions. Customer agrees that certain information and data that will be provided by Customer to Mandiant through the Intelligence Subscription(s), such as malware submitted for analysis, is not owned by Customer. Such submissions may be used, aggregated, analyzed and shared by Mandiant to enhance the products and services Mandiant provides to its customers.<br />\r\n<a href=\"https://www.fireeye.com/company/legal.html#top\">Back To Top</a><br />\r\n&nbsp;</p>\r\n"

    fields:
      field_body:
        -
          value: "<p>The course provides an overview of network protocols, network architecture, intrusion detection systems, network traffic capture and traffic analysis. Learners review the types of network monitoring and the tools commonly used to analyze captured network traffic. The course also explores the best techniques for investigating botnets and how to use honeypots in network monitoring.</p>\r\n\r\n<p>The course includes lectures and hands-on lab sessions to reinforce technical concepts.</p>\r\n\r\n<hr />\r\n<h3>EVENT INFORMATION</h3>\r\n\r\n<p>LOCATION: Online</p>\r\n\r\n<ul>\r\n\t<li>START DATE: November 8, 2021&nbsp;</li>\r\n\t<li>END DATE: November 11, 2021&nbsp;</li>\r\n\t<li>TIME: 8:00am–2:30pm Singapore Time, daily\r\n\t<ul>\r\n\t\t<li>0:00–06:30 UTC</li>\r\n\t\t<li>11:00am–5:30pm AEDT</li>\r\n\t</ul>\r\n\t</li>\r\n\t<li>COST: US$4,000 or 4 EOD units</li>\r\n</ul>\r\n\r\n<h5><em>Expertise On Demand (EOD) units will be accepted</em></h5>\r\n\r\n<hr />\r\n<h3>LEARNING OBJECTIVE</h3>\r\n\r\n<p>After completing this course, learners should be able to:</p>\r\n\r\n<ul>\r\n\t<li>Understand the network monitoring and incident response processes, and why it’s critical in today’s network environments. Discuss the pros and cons of statistical, connection, full content and event monitoring and tools</li>\r\n\t<li>Perform event-based monitoring using Snort</li>\r\n\t<li>Minimize network traffic with the Snort rule structure and custom rule creation</li>\r\n\t<li>Review Snort alerts using the Sguil front end</li>\r\n</ul>\r\n"

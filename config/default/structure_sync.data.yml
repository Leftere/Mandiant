          value: "<p>Mandiant evaluates your organization’s cyber security programs across four core security domains:</p>\r\n\r\n<ul>\r\n\t<li>Data safeguards, to examine how the data protection framework helps identify and classify high-risk information assets</li>\r\n\t<li>Access control, to review how policies and procedures reduce the risk of inappropriate access to sensitive data</li>\r\n\t<li>Threat detection and response, to see how current deployments detect, analyze, escalate, respond to and contain advanced attacks</li>\r\n\t<li>Infrastructure security, to understand how endpoints are managed to reduce the risk of&nbsp;compromise</li>\r\n</ul>\r\n"

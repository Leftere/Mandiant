        -
          value: "<p>UNC2529 is a well-resourced and experienced group that has targeted multiple organizations across numerous industries in a global phishing campaign. They have used phishing emails containing inline links to malicious URLs hosting DOUBLEDRAG malware, a highly obfuscated Javascript downloader. UNC2529 has also used weaponized Microsoft Excel documents as a first stage downloader. DOUBLEDRAG attempts to download a second-stage obfuscated PowerShell memory-only dropper, which Mandiant tracks as DOUBLEDROP, that will launch a backdoor into memory. This third-stage backdoor is tracked as DOUBLEBACK. UNC2529 displayed indications of target research based on their selection of sender email addresses and subject lines which were tailored to their intended victims. Although Mandiant has no data on the objectives of this threat actor, their broad targeting across industries and geographies is consistent with a targeting calculus most commonly seen among financially motivated groups.</p>\r\n\r\n<ul>\r\n\t<li>First Seen: December 2020</li>\r\n\t<li>Source Region: Unknown</li>\r\n\t<li>Targeted Regions: 12</li>\r\n\t<li>Motivation: Unknown</li>\r\n\t<li>Associated Malware: DOUBLEBACK, DOUBLEDRAG, DOUBLEDROP</li>\r\n\t<li>Other actors merged into this group: 0</li>\r\n\t<li>Relevant Reports in Mandiant Advantage: 1</li>\r\n</ul>\r\n"

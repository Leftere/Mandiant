    revision_id: null
    rev_id_current: null
    fields:
      field_body:
        -
          value: "<p>The course covers strategic subjects such as the organizational role of cyber threat intelligence (CTI) and stakeholder analysis, as well as analytic practitioner skills development topics, such as understanding the intelligence lifecycle, developing raw data into minimally viable intelligence, and an introduction to cyber-intelligence attribution.</p>\r\n\r\n<hr />\r\n<h3>EVENT INFORMATION</h3>\r\n\r\n<ul>\r\n\t<li>LOCATION: Online</li>\r\n\t<li>START DATE: October 25, 2021&nbsp;</li>\r\n\t<li>END DATE: October 28, 2021&nbsp;</li>\r\n\t<li>TIME: 8:00am–2:30pm British Summer Time, daily\r\n\t<ul>\r\n\t\t<li>UTC 07:00–13:30</li>\r\n\t\t<li>11:00am-5:30pm GST</li>\r\n\t\t<li>12:30pm–7:00pm IST</li>\r\n\t\t<li>3:00pm-9:30pm SGT</li>\r\n\t</ul>\r\n\t</li>\r\n\t<li>COST: US$4,000 or 4 EOD units</li>\r\n</ul>\r\n\r\n<h5><em>Expertise On Demand (EOD) units will be accepted</em></h5>\r\n\r\n<hr />\r\n<h3>LEARNING OBJECTIVES</h3>\r\n\r\n<p>After completing this course, learners should be able to:</p>\r\n\r\n<ul>\r\n\t<li>Clearly define cyber intelligence and the difference between intelligence and information, and articulate the role and importance of the cyber threat intelligence (CTI) capability</li>\r\n\t<li>Describe how the Intelligence Cycle functions as the working model for operationalizing intelligence</li>\r\n\t<li>Explain the two modes of analytic thinking and the use of structured analytic techniques</li>\r\n\t<li>Detail ways to counter analytic bias</li>\r\n\t<li>Explain threat model concepts and why we use them</li>\r\n\t<li>State the basics of malware composition</li>\r\n\t<li>Describe how intelligence analysts convert raw threat data into actionable intelligence</li>\r\n\t<li>Write well-structured intelligence reports and determine improvements to current communications&nbsp;</li>\r\n</ul>\r\n"
          format: basic_html

          value: "<p>Students will learn how to employ a process framework to scope, execute, and validate the results of a network hunting operation and ensure each hunt mission is used to improve the organization’s overall network security posture.</p>\r\n\r\n<hr />\r\n<h3>EVENT INFORMATION</h3>\r\n\r\n<ul>\r\n\t<li>LOCATION: Online</li>\r\n\t<li>DATE: November 8, 2020 &nbsp;</li>\r\n\t<li>TIME: 9:00am–5:00pm Central Standard Time</li>\r\n\t<li>COST: US$2,000 or 2 EOD units</li>\r\n\t<li>Expertise On Demand (EOD) units will be accepted</li>\r\n</ul>\r\n\r\n<p>You may take this course in combination with the Cyber Threat Hunting course (November 9–10, 2021) for the reduced total price of $4,000 USD or 4 EOD units for both courses. Please contact us at education@fireeye.com if you wish to purchase a seat at this combined course.</p>\r\n\r\n<hr />\r\n<h3>LEARNING OBJECTIVES</h3>\r\n\r\n<p>After completing this course, learners should be able to:</p>\r\n\r\n<ul>\r\n\t<li>Describe how to integrate a hunt capability into their conventional cyber security operations</li>\r\n\t<li>Conduct gap analysis</li>\r\n\t<li>Utilize a hunt process framework for repeated, structured hunts</li>\r\n\t<li>Develop a custom workflow for their own environments</li>\r\n</ul>\r\n"

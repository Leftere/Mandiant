          value: "<dl class=\"ckeditor-accordion\">\r\n\t<dt>What is Sunburst?</dt>\r\n\t<dd>\r\n\t<p>This is a threat actor cluster that we are tracking, and the behavior is consistent with nation-state activity. The actors behind this campaign gained access to numerous public and private organizations around the world. They gained access to victims via trojanized updates to SolarWinds Orion IT monitoring and management software.</p>\r\n\t</dd>\r\n\t<dt>What are the motivations of this actor?</dt>\r\n\t<dd>\r\n\t<p>UNC2452 main motivations are likely espionage by exfiltrating data. So far, no indicators of extortion or financial crime have been discovered by the actor. Also, the actor leveraged Sunburst malware (see below) and does not have any connotation to known ransomware.</p>\r\n\t</dd>\r\n\t<dt>What is the timeline of activity?</dt>\r\n\t<dd>\r\n\t<p>The campaign we have uncovered appears to have begun as early as Spring 2020 and is currently ongoing. The campaign is the work of a highly skilled actor, and the operation was conducted with significant operational security. Based on our analysis, the attacks that we believe have been conducted as part of this campaign share certain common elements.</p>\r\n\t</dd>\r\n\t<dt>Who is responsible for this?</dt>\r\n\t<dd>\r\n\t<p>We are tracking the actors behind this campaign as UNC2452. Which references to an “uncategorized”<br />\r\n\tgroup in our intel naming schema.</p>\r\n\t</dd>\r\n\t<dt>Who was affected by this?</dt>\r\n\t<dd>\r\n\t<p>This is a global campaign that introduced a compromise into public and private organizations; networks through the software supply chain. At this point in our investigation, we have detected this activity in multiple entities worldwide. The victims have included government, consulting, technology, healthcare, telecom, and oil and gas entities in North America, Europe, Asia, and the Middle East. There may be additional victims in other countries and verticals.</p>\r\n\t</dd>\r\n\t<dt>How did this affect FireEye?</dt>\r\n\t<dd>\r\n\t<p>Based on the latest findings from our investigation, we determined the SolarWinds compromise was the original vector for the attack against FireEye. We believe that this is the initial attack vector after which they used other sophisticated techniques to penetrate and remain hidden in our network. Through the combination of our technology, intelligence, and expertise, we uncovered the SUNBURST campaign.</p>\r\n\t</dd>\r\n\t<dt>Does this affect FireEye products?</dt>\r\n\t<dd>\r\n\t<p>No. We have already updated our products to detect the known altered SolarWinds binaries. We are also scanning for any traces of activity by this actor and reaching out to customers if we see potential indicators.</p>\r\n\t</dd>\r\n\t<dt>How was the intrusion detected?</dt>\r\n\t<dd>\r\n\t<p>The intrusion was detected by monitoring secondary registrations of our Two-Factor authentication and reporting on suspicious behavior.</p>\r\n\t</dd>\r\n</dl>\r\n"

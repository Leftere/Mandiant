          value: "<p>The thought of one of our colleagues consciously undertaking malicious acts to harm or profit from the company we work for is alarming, but the number of incidents in which malicious insiders destroyed critical business systems, leaked confidential data, stalked employees and extorted employers is increasing every year.</p>\r\n\r\n<p>34% of all breaches in 2018 were caused by insiders, yet less than 20% of U.S. organizations possess effective security programs to combat it.</p>\r\n\r\n<p>Protecting your organization against insider threats requires more than a data loss prevention solution. It is critical to assess your existing environment and implement effective, continuous security program capabilities to mature your security posture.</p>\r\n\r\n<ol>\r\n\t<li>Verizon (2019). The Verizon 2019 Data Breach Investigations Report.</li>\r\n\t<li>Gartner (Jan 2020). How to Build Incident Response Scenarios for Insider Threats.</li>\r\n</ol>\r\n"

      field_body:
        -
          value: "<p>Mandiant and FireEye undergo annual independent third-party SSAE18 audit using the criteria set forth in the American Institute of Certified Public Accountants (AICPA) Guide Reporting on Controls at a Service Organization Relevant to Security, Availability, Confidentiality (SOC 2®) and the suitability of the design and operating effectiveness for the security, availability, and confidentiality principles set forth in the Trust Services Principles, TSP session 100A. Mandiant and FireEye can provide users with compliance reports (SOC2 Type II reports), for the offerings listed below, that includes a description of the controls environment, and the external audit result and opinion of controls that meet the AICPA Trust Services Security, Availability, and Confidentiality Principles and Criteria.</p>\r\n\r\n<ul>\r\n\t<li>Mandiant Automated Defense</li>\r\n\t<li>Mandiant Managed Defense</li>\r\n\t<li>Mandiant Security Validation (Q4 2021)</li>\r\n\t<li>FireEye Email Security Cloud Edition</li>\r\n\t<li>FireEye Cloud Multi-Vector Virtual Execution (MVX)</li>\r\n\t<li>FireEye Endpoint Security Cloud</li>\r\n\t<li>FireEye Helix</li>\r\n</ul>\r\n"

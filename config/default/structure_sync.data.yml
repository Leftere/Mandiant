          value: "<p>Mandiant provides public and private organizations and critical infrastructure worldwide with early threat insights through unmatched intelligence and response expertise for the highest-profile incidents.</p>\r\n\r\n<p>The Mandiant Advantage SaaS platform, offered with managed services support and powered by the Mandiant Intel Grid, delivers the ability to measure, optimize, and continuously improve security programs.</p>\r\n"

          value: "<p>敵を知り、己を知る</p>\r\n\r\n<p>組織のサイバー・セキュリティ・リスクと、ビジネスに損害をもたらす可能性を包括的に定義し、継続的に診断します。このソリューション・パッケージには、最も重要なビジネス資産のリスク・プロファイルを作成する、Crown Jewels Assessment（重要資産の診断）が含まれています。さらに、Mandiantの世界トップクラスのThreat IntelligenceをProactive Threat ProfilingとThreat Modelingのサービスと組み合わせることにより、組織のインフラにとって関連性が高く、影響の大きい脅威に的を絞って対応します。Mandiant Advantage Security ValidationのSaaSモジュールも含まれており、精選された脅威に対する組織のサイバー・セキュリティ対策機能の効果を継続的に検証、測定します。</p>\r\n"

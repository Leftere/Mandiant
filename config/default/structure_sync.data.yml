    uuid: 0e60c3aa-6301-4cf6-9841-45e610ce9839
    bundle: text
    revision_id: null
    rev_id_current: null
    fields:
      field_body:
        -
          value: "<p>The course shows learners how intelligence can drive value across various use cases in different ways. It gives learners a high-level programmatic overview of intelligence, including team composition, the organizational role of cyber threat intelligence (CTI) and stakeholder analysis.&nbsp;</p>\r\n\r\n<p>Learners will explore basic practitioner skills, such as developing raw data into minimally viable intelligence, interpreting cyber artifacts and leveraging the intelligence cycle, to compose original intelligence products. Basic attribution techniques are introduced.&nbsp;</p>\r\n\r\n<p>Concepts introduced in Cyber Intelligence Foundations are reinforced and explored in depth during subsequent intelligence training courses.</p>\r\n\r\n<hr />\r\n<h2>Learning Objectives</h2>\r\n\r\n<p>After completing this course, learners should be able to:</p>\r\n\r\n<ul>\r\n\t<li>Define cyber intelligence and articulate the roles, impact and value of a CTI function &nbsp;</li>\r\n\t<li>Recognize how intelligence analysts convert raw threat data derived from technical artifacts into actionable intelligence&nbsp;</li>\r\n\t<li>Interpret and assess intelligence reporting claims of attribution &nbsp;</li>\r\n\t<li>Explain the concepts and interactions between cyber key terrain, cyber security intelligence, quality assessments, indicators of compromise and threat modeling &nbsp;</li>\r\n\t<li>Use frameworks such as MITRE, the Intelligence Lifecycle and the Diamond Model in analysis</li>\r\n</ul>\r\n"
          format: basic_html
      field_eyebrow: {  }
      field_title:
        -
          value: Overview

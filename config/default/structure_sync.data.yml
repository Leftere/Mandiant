      field_alternative: {  }
      field_body:
        -
          value: "<p>Gain a deep understanding of effectiveness and drive change across your entire security environment.</p>\r\n\r\n<p>If asked, do you know if you’re susceptible to the latest attack in the news? Utilize Mandiant experts to build a comprehensive validation program and gain confidence in your readiness to withstand active and relevant threats targeting your organization.</p>\r\n\r\n<p>Managed Validation taps into the Mandiant Intel Grid to get the latest threat intelligence on threat actor TTPs, and builds a testing program that reports how your security controls are performing while under a real attack scenario, so you can optimize your security program and make the right investments in the future.</p>\r\n"

    fields:
      field_block: {  }
      field_body:
        -
          value: "<p><strong>18–22 de Octubre, 2021 (Americas)</strong></p>\r\n\r\n<p>Los ataques contra los sistemas informáticos continúan aumentando en frecuencia y sofisticación. Para defender eficazmente los datos y la propiedad intelectual, las organizaciones deben tener la capacidad de detectar y responder rápidamente a las amenazas.</p>\r\n\r\n<p>¿Tiene Preguntas?<br />\r\nSi Usted tiene preguntas adicionales, <a href=\"mailto:academy@mandiant.com\">contáctenos por email.</a></p>\r\n"
          format: basic_html

    fields:
      field_body:
        -
          value: "<p>Suspected attribution: China<br />\r\n&nbsp;<br />\r\nTarget sectors: Construction, engineering, aerospace, and defense industrial base.<br />\r\n&nbsp;<br />\r\nOverview: APT7 engages in cyber operations where the goal is intellectual property theft, usually focusing on data and projects that make an organization competitive within its field. This group is known to have targeted organizations headquartered in the U.S. and U.K.<br />\r\n&nbsp;<br />\r\nAssociated malware: DIGDUG, TRACKS<br />\r\n&nbsp;<br />\r\nAttack vectors: APT7 threat actors have used access to one organization to infiltrate another organization under the same corporate parent. This is a form of lateral movement, but in this case was also the initial compromise method for the second organization.</p>\r\n\r\n<p>&nbsp;</p>\r\n"

      field_body:
        -
          value: "<h3>Day One</h3>\r\n\r\n<ul>\r\n\t<li>Incident Response Process</li>\r\n\t<li>Single System Analysis\r\n\t<ul>\r\n\t\t<li>Non-volatile sources</li>\r\n\t\t<li>Volatile sources &nbsp;</li>\r\n\t</ul>\r\n\t</li>\r\n</ul>\r\n\r\n<h3>Day Two</h3>\r\n\r\n<ul>\r\n\t<li>Enterprise Investigations</li>\r\n</ul>\r\n\r\n<h3>Day Three</h3>\r\n\r\n<ul>\r\n\t<li>Investigation Management</li>\r\n\t<li>Remediation</li>\r\n</ul>\r\n\r\n<h3>Day Four</h3>\r\n\r\n<ul>\r\n\t<li>Hunting</li>\r\n\t<li>Question &amp; Answer Session</li>\r\n</ul>\r\n"

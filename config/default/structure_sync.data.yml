      field_alternative: {  }
      field_body:
        -
          value: "<p>신속한 위협 탐지와 대응을 위해 최일선 전문가와 협력하십시오.</p>\r\n\r\n<p>Mandiant가 지능형 위협과 새롭게 등장한 위협으로부터 전 세계 조직을 빈틈없이 보호하고 있습니다. Mandiant의 관리형 탐지 및 대응(Managed Detection and Response, MDR) 서비스는 엔드포인트, 네트워크, 클라우드, 이메일 및 보안 기술 전반에 걸쳐 영향을 미치는 이벤트를 파악하고 검증된 대응 기술을 활용하여 비즈니스를 보호합니다. Managed Defense는 엔드포인트에서 네트워크, 클라우드 텔레메트리(telemetry)에 이르기까지 매우 다양한 제품과 벤더를 지원합니다.</p>\r\n"

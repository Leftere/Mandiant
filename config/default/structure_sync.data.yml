      field_block: {  }
      field_body:
        -
          value: "<p>The SAFETY Act provides incentives for the development and deployment of anti-terrorism technologies by creating a system of \"risk management\" and a system of \"litigation management.\" The purpose of the Act is to ensure that the threat of liability does not deter potential manufacturers or sellers of anti-terrorism technologies from developing and commercializing technologies that could save lives. FireEye provides the Multi-Vector Virtual Execution (“MVX”) Engine and Cloud Services, which is offered as a security platform to protect customers from malware. By executing suspicious content in a virtual machine environment, FireEye MVX technology analyzes software for malicious code and behaviors. Updates to the software are shared with customers via FireEye's cloud service.</p>\r\n"

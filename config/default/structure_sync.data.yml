          value: "<p>Suspected attribution: China<br />\r\n&nbsp;<br />\r\nTarget sectors: Aerospace, Defense, and Energy sectors, among others.<br />\r\n&nbsp;<br />\r\nOverview: APT26 engages in cyber operations where the goal is intellectual property theft, usually focusing on the data and projects that make a particular organization competitive within its field.<br />\r\n&nbsp;<br />\r\nAssociated malware: SOGU, HTRAN, POSTSIZE, TWOCHAINS, BEACON<br />\r\n&nbsp;<br />\r\nAttack vectors: The group frequently uses strategic web compromises to gain access to target networks and custom backdoors once they are inside a victim environment.</p>\r\n\r\n<p>&nbsp;</p>\r\n"

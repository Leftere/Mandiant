    revision_id: null
    rev_id_current: null
    fields:
      field_body:
        -
          value: "<p>高度な脅威や新たな脅威からMandiantが常に保護してくれているという安心感が得られます。 業界トップレベルのインシデント対応から得た専門知識と脅威インテリジェンス機能に基づいて、組織を標的としている攻撃者を特定し、組織の防御体制を診断し、リアルタイムで攻撃を検知し、対応します。Mandiantの専門家、業界トップレベルのMandiantの脅威インテリジェンス、高度なデータ・サイエンスで、最高のセキュリティ対策機能をサポートすることで、特定のベンダーにとらわれることなく結果が得られます。</p>\r\n"
          format: basic_html
      field_eyebrow: {  }
      field_title:
        -
          value: 安心感を得るために、インテリジェンス、検知、復旧における世界トップクラスの専門家にお任せください。
  -
    info: 'Inline block'
    langcode: ja
    uuid: 44fae87d-36f5-4e4d-bd79-12154d398e3d
    bundle: card
    revision_id: null
    rev_id_current: null
    fields:
      field_alternative: {  }
      field_body:
        -
          value: "<p>最前線の専門家と連携し、迅速な検知と対応を実現</p>\r\n\r\n<p>高度な脅威や新たな脅威からMandiantが常に保護してくれているという安心感が得られます。Managed Detection and Response（MDR）サービスでは、有害なイベントを発見し、実証済みの対応戦略を活用することによって、エンドポイント、ネットワーク、クラウド、Eメール、運用テクノロジー全体にわたってお客様組織の業務を防御します。Managed Defenseは、エンドポイントやネットワークのテレメトリーからクラウドのテレメトリーまで、幅広い製品とベンダーをサポートしています。</p>\r\n"
          format: basic_html
      field_cta:
        -
          uri: 'internal:/solutions/managed-offerings/managed-defense'
          title: "詳細\_ "
          options: {  }
      field_eyebrow: {  }
      field_media: {  }
      field_title:
        -
          value: 'Mandiant Managed Defense'
  -
    info: 'Inline block'
    langcode: ja
    uuid: f0e2d771-28e7-4a91-8921-8dc2925c1b45
    bundle: card
    revision_id: null
    rev_id_current: null
    fields:
      field_alternative: {  }
      field_body:
        -
          value: "<p>組織が侵害された場合に、迅速に把握</p>\r\n\r\n<p>新たな脅威が組織の環境内に入り込んでいるかを把握する必要があります。Active Breach Monitoringを活用して、複数のベンダーによるセキュリティ対策機能のデータ内で、直近の侵害インジケーターを探すことができます。Active Breach Monitoringでは、調査アナリスト、侵害に関する知見、マシン・テレメトリーから収集したMandiantの最新の脅威インテリジェンスを活用して、組織のデータを迅速にスキャンし、素早く答えを出します。導入に長時間かけることもなく、セキュリティ・エンジニアリングの作業やワークフローの変更も必要ありません。</p>\r\n"
          format: basic_html
      field_cta:
        -
          uri: 'internal:/contact-us'
          title: 詳細はお問い合わせください
          options: {  }
      field_eyebrow: {  }
      field_media: {  }
      field_title:
        -
          value: 'Active Breach Monitoring '
  -
    info: 'Inline block'
    langcode: ja
    uuid: 3e3bfdbf-ec81-4722-a112-417167e865bb
    bundle: card
    revision_id: null
    rev_id_current: null
    fields:
      field_alternative: {  }
      field_body:
        -
          value: "<p>有効性についての理解を深め、セキュリティ環境全体にわたる変化を促進</p>\r\n\r\n<p>最近話題になったサイバー攻撃に対して、組織の防御体制は十分ですか。 Mandiantの専門家が包括的な検証プログラムを構築し、お客様組織を標的にする、関連性の高いアクティブな脅威にも耐えられる準備体制を整えます。Managed ValidationをMandiantインテリジェンス・グリッドに組み込むと、攻撃者のTTP（Tactics、Techniques、Procedures）に関する最新の脅威インテリジェンスを取得し、テスト・プログラムを構築して実際の攻撃シナリオにおける現在のセキュリティ対策機能の性能に関するレポートが得られます。そこから、組織のセキュリティ・プログラムを最適化し、将来の適切な投資を実現できます。</p>\r\n"
          format: basic_html
      field_cta:
        -
          uri: 'internal:/contact-us'
          title: 詳細はお問い合わせください
          options: {  }
      field_eyebrow: {  }
      field_media: {  }
      field_title:
        -
          value: 'Mandiant Managed Validation'
  -
    info: 'Inline block'
    langcode: ja
    uuid: c8669981-aa97-496c-9923-5df8bb58ff65
    bundle: card
    revision_id: null
    rev_id_current: null
    fields:
      field_alternative: {  }
      field_body:
        -
          value: "<p>最近話題になったランサムウェア攻撃に対して、組織の防御体制を確保</p>\r\n\r\n<p>Ransomware Defense Validationは、組織のセキュリティ対策機能に対してランサムウェア・ファミリーが使用するTTPを用いて、安全にテストを実施します。Mandiantは、組織の環境の準備体制を診断に役立つ迅速なレポートを提供し、防御体制を整えるために必要となる変更事項を推奨します。準備体制が整っているかを数分で知ることができます。</p>\r\n"

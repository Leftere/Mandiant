    fields:
      field_body:
        -
          value: "<p>The course provides learners with questioning strategies to uncover stakeholder intent and generate actionable intelligence analysis. It shows learners how to identify and review relevant context such as intelligence requirements, organizational threat profiles and key stakeholder analysis to help them fully interpret implicit and explicit RFIs.<br />\r\nThe course walks learners through how to use a research management system to organize research and avoid information overload, and how to assess source relevance and trust to ensure that collections efforts are efficient and focused on the task at hand.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<hr />\r\n<h3>Learning Objectives</h3>\r\n\r\n<p>After completing this course, learners should be able to:</p>\r\n\r\n<ul>\r\n\t<li>Use a structured, repeatable four-step scoping process &nbsp;</li>\r\n\t<li>Generate context using various approaches and resources such as the organizational threat profile, key stakeholder analysis and intelligence requirements &nbsp;</li>\r\n\t<li>Prepare for collections efforts by developing a research management system&nbsp;</li>\r\n\t<li>Assess different kinds of information and sources up front to avoid wasting time on irrelevant or unreliable sources</li>\r\n</ul>\r\n"

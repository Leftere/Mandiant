    bundle: text
    revision_id: null
    rev_id_current: null
    fields:
      field_body:
        -
          value: "<p>Also known as: Codoso Team<br />\r\n&nbsp;<br />\r\nSuspected attribution: China<br />\r\n&nbsp;<br />\r\nTarget sectors: Legal and investment<br />\r\n&nbsp;<br />\r\nOverview: A group likely composed of freelancers, with some degree of sponsorship by the Chinese government.<br />\r\n&nbsp;<br />\r\nAssociated malware: BEACON, COBALTSTRIKE<br />\r\n&nbsp;<br />\r\nAttack vectors: In 2017, APT19 used three different techniques to attempt to compromise targets. In early May, the phishing lures leveraged RTF attachments that exploited the Microsoft Windows vulnerability described in CVE 2017-0199. Toward the end of May, APT19 switched to using macro-enabled Microsoft Excel (XLSM) documents. In the most recent versions, APT19 added an application whitelisting bypass to the XLSM documents. At least one observed phishing lure delivered a Cobalt Strike payload.</p>\r\n\r\n<p>&nbsp;</p>\r\n"

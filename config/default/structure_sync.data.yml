    revision_id: null
    rev_id_current: null
    fields:
      field_block: {  }
      field_body:
        -
          value: "<p>Learn what XDR is and how it can optimize SOC performance.</p>\r\n"
          format: basic_html
      field_cta: {  }
      field_embed: {  }
      field_eyebrow: {  }
      field_media: {  }

    fields:
      field_body:
        -
          value: "<p>Organizations invest significant budget in security controls, only to find attackers are steps ahead. Mandiant Advantage helps tip the balance back to the defenders by delivering relevant and timely intelligence and expertise on top of those security controls so organizations can be more secure in their defenses and confident in their readiness.</p>\r\n\r\n<p>The Mandiant Advantage platform brings technology scale to Mandiant's world-class expertise and intelligence. It delivers an early knowledge advantage of the most current and relevant threats and smart automation to enable security teams to prioritize and prepare defenses efficiently and effectively. Mandiant Advantage modules offer true multi-vendor support to make existing security controls more effective.</p>\r\n\r\n<p>The Mandiant Advantage platform helps security teams answer three key questions to achieve the cyber-defense outcomes they need: What is targeting you? Can you be breached? Have you been breached?</p>\r\n"

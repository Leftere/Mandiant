          value: "<p>Penetration tests conducted by Mandiant Consultants are customized to your environment; no two assessments are ever the same. A wide variety of penetration testing options are available, with each option providing information that can dramatically improve security in your organization.</p>\r\n\r\n<p>&nbsp;</p>\r\n"

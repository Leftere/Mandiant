  -
    info: 'Inline block'
    langcode: en
    uuid: e33e40e4-8515-4a66-8517-daaa3ee86f5c
    bundle: cta
    revision_id: null
    rev_id_current: null
    fields:
      field_block: {  }
      field_body:
        -
          value: "<p>The Mandiant Red Team relies on a systematic, repeatable and reproducible methodology. In collaboration with the organization’s leadership team, we begin by establishing the following core information and rules of engagement:</p>\r\n\r\n<ul>\r\n\t<li>Does the red team begin its effort with information about your environment (white box) or with no information at all (black box)?</li>\r\n\t<li>What intelligence does Mandiant already have about high-risk assets and vulnerabilities in your industry?</li>\r\n\t<li>What objectives do you want the red team to accomplish in simulating a real-world attack?</li>\r\n</ul>\r\n\r\n<p>Once the objectives are set, the red team starts by conducting initial reconnaissance. Mandiant uses a combination of proprietary intelligence repositories, open-source intelligence (OSINT) tools and techniques to perform reconnaissance of the target environment.</p>\r\n\r\n<p>Mandiant works to gain initial access to the target environment by exploiting vulnerabilities or conducting a social engineering attack, and leverages techniques used by real-world attackers to gain privileged access to these systems.</p>\r\n\r\n<p>Once access is gained, the red team attempts to escalate privileges to establish and maintain persistence within the environment by deploying a command and control infrastructure, just like an attacker would.</p>\r\n\r\n<p>After persistence and command and control systems are established within the environment, the red team attempts to accomplish its objectives through any non-disruptive means necessary.</p>\r\n"
          format: basic_html
      field_cta: {  }
      field_cta2: {  }
      field_embed: {  }
      field_eyebrow: {  }
      field_media:

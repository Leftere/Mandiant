    fields:
      field_body:
        -
          value: "<p>Mandiant has a uniquely dynamic view of the attack lifecycle, combining machine, breach, adversary and operational intelligence to form the most comprehensive library of threat activity available. Our deep understanding of global attacker behavior is integrated into the Mandiant Intel Grid, which powers all our solutions.</p>\r\n"

    langcode: en
    uuid: 81e78854-4530-42b9-b545-1c2ee167590f
    bundle: text
    revision_id: null
    rev_id_current: null
    fields:
      field_body:
        -
          value: "<p>This assessment reviews both quantitative and qualitative characteristics that define current market demands and expected buyer needs for MDR. The evaluation is based on a comprehensive and rigorous framework that assesses how each vendor stacks up to one another, and the framework highlights the key factors that are expected to be the most significant for achieving success in the MDR market over the short term and the long term.</p>\r\n\r\n<p>\"Security leaders are shifting their stance on cybersecurity to examine it through a strategic, business, and industry lens, which IDC believes is the right approach. Efficient, effective security for the entire enterprise is a necessity at a time when networks are evaporating and endpoints are proliferating — and relentless adversaries continually adapt their tactics, techniques, and procedures. Organizations are looking for comprehensive threat detection and response as well as assistance with elevating cybersecurity maturity. Managed detection and response providers are stepping up to this challenge and differentiating themselves in areas such as XDR, automation and orchestration, threat intelligence, and threat hunting and assisting customers with building and executing their security journeys.\"</p>\r\n\r\n<p>— Craig Robinson, Program Director, Security Services at IDC</p>\r\n"
          format: basic_html
      field_eyebrow: {  }

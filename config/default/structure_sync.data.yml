          value: "<p>Suspected attribution: Iran<br />\r\n&nbsp;<br />\r\nTarget sectors: This threat group has conducted broad targeting across a variety of industries, including financial, government, energy, chemical, and telecommunications, and has largely focused its operations within the Middle East<br />\r\n&nbsp;<br />\r\nOverview: We believe APT34 is involved in a long-term cyber espionage operation largely focused on reconnaissance efforts to benefit Iranian nation-state interests and has been operational since at least 2014. We assess that APT34 works on behalf of the Iranian government based on infrastructure details that contain references to Iran, use of Iranian infrastructure, and targeting that aligns with nation-state interests.<br />\r\n&nbsp;<br />\r\nAssociated malware: POWBAT, POWRUNER, BONDUPDATER<br />\r\n&nbsp;<br />\r\nAttack vectors: In its latest campaign, APT34 leveraged the recent Microsoft Office vulnerability CVE-2017-11882 to deploy POWRUNER and BONDUPDATER.</p>\r\n"

# Application 'mandiant', environment 'dev'.
dev:
  root: /var/www/html/mandiant.dev/docroot
  ac-site: mandiant
  ac-env: dev
  ac-realm: prod
  uri: mandiantdev.prod.acquia-sites.com
  dev.livedev:
    parent: '@mandiant.dev'
    root: /mnt/gfs/mandiant.dev/livedev/docroot
  host: mandiantdev.ssh.prod.acquia-sites.com
  user: mandiant.dev
  paths:
    drush-script: drush9


